<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RaiseMoneyTypeViewDlg" widgetVar="RaiseMoneyTypeViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{msg.ViewRaiseMoneyTypeTitle}" closeOnEscape="true">

            <h:form id="RaiseMoneyTypeViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{raiseMoneyTypeController.selected != null}">

                        <h:outputText value="#{msg.ViewRaiseMoneyTypeLabel_raiseMoneyTypeId}"/>
                        <h:outputText value="#{raiseMoneyTypeController.selected.raiseMoneyTypeId}" title="#{msg.ViewRaiseMoneyTypeTitle_raiseMoneyTypeId}"/>

                        <h:outputText value="#{msg.ViewRaiseMoneyTypeLabel_raiseMonTypeName}"/>
                        <h:outputText value="#{raiseMoneyTypeController.selected.raiseMonTypeName}" title="#{msg.ViewRaiseMoneyTypeTitle_raiseMonTypeName}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{msg.Close}" onclick="RaiseMoneyTypeViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>

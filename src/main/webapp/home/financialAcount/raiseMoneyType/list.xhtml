<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="RaiseMoneyTypeListForm">

        <p:panel header="#{msg.ListRaiseMoneyTypeTitle}">
            <p:contextMenu id="RaiseMoneyTypeDataTableContextMenu" for="datalist">  
                <p:menuitem value="#{msg.Create}" onclick="document.getElementById('RaiseMoneyTypeListForm:createButton').click();" icon="ui-icon-plus"/>
                <p:menuitem value="#{msg.View}" onclick="document.getElementById('RaiseMoneyTypeListForm:viewButton').click();" icon="ui-icon-search"/>
                <p:menuitem value="#{msg.Edit}" onclick="document.getElementById('RaiseMoneyTypeListForm:editButton').click();" icon="ui-icon-pencil"/>
                <p:menuitem value="#{msg.Delete}" onclick="document.getElementById('RaiseMoneyTypeListForm:deleteButton').click();" icon="ui-icon-trash"/>
                <p:separator/>
                <p:menuitem value="#{msg.RaiseMoneyTypeMenuItem_raiseMoneyCollection}" icon="ui-icon-search"  action="#{raiseMoneyTypeController.navigateRaiseMoneyCollection}" disabled="#{empty raiseMoneyTypeController.selected.raiseMoneyCollection}" ajax="false"/>  
            </p:contextMenu>
            <p:dataTable id="datalist"
                         value="#{raiseMoneyTypeController.items}"
                         var="item"
                         rowKey="#{item.raiseMoneyTypeId}"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30,40,50"
                         selectionMode="single"
                         selection="#{raiseMoneyTypeController.selected}">

                <p:ajax event="rowSelect"   update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:RaiseMoneyTypeDataTableContextMenu"/>
                <p:ajax event="rowUnselect" update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:RaiseMoneyTypeDataTableContextMenu"/>
                <p:ajax event="contextMenu" update="@form:createButton @form:viewButton @form:editButton @form:deleteButton"/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('RaiseMoneyTypeListForm:viewButton').click();"/>

                <p:column sortBy="#{item.raiseMoneyTypeId}" filterBy="#{item.raiseMoneyTypeId}">
                    <f:facet name="header">
                        <h:outputText value="#{msg.ListRaiseMoneyTypeTitle_raiseMoneyTypeId}"/>
                    </f:facet>
                    <h:outputText value="#{item.raiseMoneyTypeId}"/>
                </p:column>


                <p:column sortBy="#{item.raiseMonTypeName}" filterBy="#{item.raiseMonTypeName}">
                    <f:facet name="header">
                        <h:outputText value="#{msg.ListRaiseMoneyTypeTitle_raiseMonTypeName}"/>
                    </f:facet>
                    <h:outputText value="#{item.raiseMonTypeName}"/>
                </p:column>


            </p:dataTable>

            <p:commandButton id="createButton"                             icon="ui-icon-plus"   value="#{msg.Create}" actionListener="#{raiseMoneyTypeController.prepareCreate}" update=":RaiseMoneyTypeCreateForm" oncomplete="RaiseMoneyTypeCreateDialog.show()"/>
            <p:commandButton id="viewButton"   style="visibility: hidden;" icon="ui-icon-search" value="#{msg.View}" update=":RaiseMoneyTypeViewForm" oncomplete="RaiseMoneyTypeViewDialog.show()" disabled="#{empty raiseMoneyTypeController.selected}"/>
            <p:commandButton id="editButton"   style="visibility: hidden;" icon="ui-icon-pencil" value="#{msg.Edit}" update=":RaiseMoneyTypeEditForm" oncomplete="RaiseMoneyTypeEditDialog.show()" disabled="#{empty raiseMoneyTypeController.selected}"/>
            <p:commandButton id="deleteButton" style="visibility: hidden;" icon="ui-icon-trash"  value="#{msg.Delete}" actionListener="#{raiseMoneyTypeController.delete}" update=":growl,datalist" disabled="#{empty raiseMoneyTypeController.selected}">
                <p:confirm header="#{msg.ConfirmationHeader}" message="#{msg.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
            </p:commandButton>

        </p:panel>
        <ui:include src="/WEB-INF/include/confirmation.xhtml"/>
    </h:form>

</ui:composition>

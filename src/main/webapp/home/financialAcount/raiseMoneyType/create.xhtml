<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RaiseMoneyTypeCreateDlg" widgetVar="RaiseMoneyTypeCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{msg.CreateRaiseMoneyTypeTitle}" closeOnEscape="true">

            <h:form id="RaiseMoneyTypeCreateForm">

                <h:panelGroup id="display" rendered="#{raiseMoneyTypeController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{msg.CreateRaiseMoneyTypeLabel_raiseMonTypeName}" for="raiseMonTypeName" />
                        <p:inputText id="raiseMonTypeName" value="#{raiseMoneyTypeController.selected.raiseMonTypeName}" title="#{msg.CreateRaiseMoneyTypeTitle_raiseMonTypeName}" required="true" requiredMessage="#{msg.CreateRaiseMoneyTypeRequiredMessage_raiseMonTypeName}" size="150" maxlength="150"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{raiseMoneyTypeController.saveNew}" value="#{msg.Save}" update="display,:RaiseMoneyTypeListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,RaiseMoneyTypeCreateDialog);">
                        <p:confirm header="#{msg.ConfirmationHeader}" message="#{msg.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{msg.Cancel}" onclick="RaiseMoneyTypeCreateDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>

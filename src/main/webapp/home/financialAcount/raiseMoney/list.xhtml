<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="RaiseMoneyListForm">

        <p:panel header="#{msg.ListRaiseMoneyTitle}">
            <p:contextMenu id="RaiseMoneyDataTableContextMenu" for="datalist">  
                <p:menuitem value="#{msg.Create}" onclick="document.getElementById('RaiseMoneyListForm:createButton').click();" icon="ui-icon-plus"/>
                <p:menuitem value="#{msg.View}" onclick="document.getElementById('RaiseMoneyListForm:viewButton').click();" icon="ui-icon-search"/>
                <p:menuitem value="#{msg.Edit}" onclick="document.getElementById('RaiseMoneyListForm:editButton').click();" icon="ui-icon-pencil"/>
                <p:menuitem value="#{msg.Delete}" onclick="document.getElementById('RaiseMoneyListForm:deleteButton').click();" icon="ui-icon-trash"/>
                <p:separator/>
                <p:menuitem value="#{msg.RaiseMoneyMenuItem_branchClientId}" icon="ui-icon-search"  actionListener="#{raiseMoneyController.prepareBranchClientId}" update=":BranchClientViewForm" oncomplete="BranchClientViewDialog.show()" disabled="#{empty raiseMoneyController.selected.branchClientId}"/>  
                <p:menuitem value="#{msg.RaiseMoneyMenuItem_raiseMoneyTypeId}" icon="ui-icon-search"  actionListener="#{raiseMoneyController.prepareRaiseMoneyTypeId}" update=":RaiseMoneyTypeViewForm" oncomplete="RaiseMoneyTypeViewDialog.show()" disabled="#{empty raiseMoneyController.selected.raiseMoneyTypeId}"/>  
            </p:contextMenu>
            <p:dataTable id="datalist"
                         value="#{raiseMoneyController.items}"
                         var="item"
                         rowKey="#{item.raiseMoneyId}"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30,40,50"
                         selectionMode="single"
                         selection="#{raiseMoneyController.selected}">

                <p:ajax event="rowSelect"   update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:RaiseMoneyDataTableContextMenu" listener="#{raiseMoneyController.resetParents}"/>
                <p:ajax event="rowUnselect" update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:RaiseMoneyDataTableContextMenu" listener="#{raiseMoneyController.resetParents}"/>
                <p:ajax event="contextMenu" update="@form:createButton @form:viewButton @form:editButton @form:deleteButton" listener="#{raiseMoneyController.resetParents}"/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('RaiseMoneyListForm:viewButton').click();"/>

                <p:column sortBy="#{item.raiseMoneyId}" filterBy="#{item.raiseMoneyId}">
                    <f:facet name="header">
                        <h:outputText value="#{msg.ListRaiseMoneyTitle_raiseMoneyId}"/>
                    </f:facet>
                    <h:outputText value="#{item.raiseMoneyId}"/>
                </p:column>


                <p:column sortBy="#{item.raiseMoneyAmount}" filterBy="#{item.raiseMoneyAmount}">
                    <f:facet name="header">
                        <h:outputText value="#{msg.ListRaiseMoneyTitle_raiseMoneyAmount}"/>
                    </f:facet>
                    <h:outputText value="#{item.raiseMoneyAmount}"/>
                </p:column>


                <p:column sortBy="#{item.raiseMoneyNum}" filterBy="#{item.raiseMoneyNum}">
                    <f:facet name="header">
                        <h:outputText value="#{msg.ListRaiseMoneyTitle_raiseMoneyNum}"/>
                    </f:facet>
                    <h:outputText value="#{item.raiseMoneyNum}"/>
                </p:column>


                <p:column sortBy="#{item.raiseMoneyDate}" filterBy="#{item.raiseMoneyDate}">
                    <f:facet name="header">
                        <h:outputText value="#{msg.ListRaiseMoneyTitle_raiseMoneyDate}"/>
                    </f:facet>
                    <h:outputText value="#{item.raiseMoneyDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                </p:column>


                <p:column sortBy="#{item.branchClientId.branchClName}" filterBy="#{item.branchClientId.branchClName}">
                    <f:facet name="header">
                        <h:outputText value="#{msg.ListRaiseMoneyTitle_branchClientId}"/>
                    </f:facet>
                    <h:outputText value="#{item.branchClientId.branchClName}"/>
                </p:column>


                <p:column sortBy="#{item.raiseMoneyTypeId.raiseMonTypeName}" filterBy="#{item.raiseMoneyTypeId.raiseMonTypeName}">
                    <f:facet name="header">
                        <h:outputText value="#{msg.ListRaiseMoneyTitle_raiseMoneyTypeId}"/>
                    </f:facet>
                    <h:outputText value="#{item.raiseMoneyTypeId.raiseMonTypeName}"/>
                </p:column>


            </p:dataTable>

            <p:commandButton id="createButton"                             icon="ui-icon-plus"   value="#{msg.Create}" actionListener="#{raiseMoneyController.prepareCreate}" update=":RaiseMoneyCreateForm" oncomplete="RaiseMoneyCreateDialog.show()"/>
            <p:commandButton id="viewButton"   style="visibility: hidden;" icon="ui-icon-search" value="#{msg.View}" update=":RaiseMoneyViewForm" oncomplete="RaiseMoneyViewDialog.show()" disabled="#{empty raiseMoneyController.selected}"/>
            <p:commandButton id="editButton"   style="visibility: hidden;" icon="ui-icon-pencil" value="#{msg.Edit}" update=":RaiseMoneyEditForm" oncomplete="RaiseMoneyEditDialog.show()" disabled="#{empty raiseMoneyController.selected}"/>
            <p:commandButton id="deleteButton" style="visibility: hidden;" icon="ui-icon-trash"  value="#{msg.Delete}" actionListener="#{raiseMoneyController.delete}" update=":growl,datalist" disabled="#{empty raiseMoneyController.selected}">
                <p:confirm header="#{msg.ConfirmationHeader}" message="#{msg.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
            </p:commandButton>

        </p:panel>
        <ui:include src="/WEB-INF/include/confirmation.xhtml"/>
    </h:form>

</ui:composition>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <body>
	    <ui:composition>


    <h:form id="raiseMoneyListForm">

        <p:panel header="#{msg.raiseMoneyTitle}">
        
        	<h:panelGroup id="searchForm">
            	<p:panelGrid columns="2" columnClasses="column" styleClass="panelGridCenter">
            		
                        <p:outputLabel value="#{msg.CreateRaiseMoneyLabel_branchClientId}" for="branchClientId" />
                        <p:selectOneMenu id="branchClientId" value="#{raiseMoneyController.selected.branchClientId}" required="true" requiredMessage="#{msg.branchClient}" >
                            <f:selectItem itemLabel="#{msg.SelectOneMessage}"/>
                            <f:selectItems value="#{branchClientController.items}"
                                           var="branchClientIdItem"
                                           itemValue="#{branchClientIdItem}"
                                           itemLabel="#{branchClientIdItem.branchClName.toString()}"
                                           />
                        </p:selectOneMenu>

                        <p:outputLabel value="#{msg.raiseMoneyTypeId}" for="raiseMoneyTypeId" />
                        <p:selectOneMenu id="raiseMoneyTypeId" value="#{raiseMoneyController.selected.raiseMoneyTypeId}" >
                            <f:selectItem itemLabel="#{msg.SelectOneMessage}"/>
                            <f:selectItems value="#{raiseMoneyTypeController.items}"
                                           var="raiseMoneyTypeIdItem"
                                           itemValue="#{raiseMoneyTypeIdItem}"
                                           itemLabel="#{raiseMoneyTypeIdItem.raiseMonTypeName.toString()}"
                                           />
                        </p:selectOneMenu>
         			<p:commandButton id="searchButton" icon="ui-icon-search" value="#{msg.search}" actionListener="#{taxController.init()}" update=":taxListForm" />
       			</p:panelGrid>
           	</h:panelGroup>
        
            <p:contextMenu id="raiseMoneyDataTableContextMenu" for="datalist">  
                <p:menuitem value="#{msg.view}" onclick="document.getElementById('raiseMoneyListForm:viewButton').click();" icon="ui-icon-search"/>
            </p:contextMenu>
            <p:dataTable id="datalist"
                         value="#{raiseMoneyController.items}"
                         var="item"
                         rowKey="#{item.raiseMoneyId}"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30,40,50"
                         selectionMode="single"
                         selection="#{raiseMoneyController.selected}">

                <p:ajax event="rowSelect"   update="@form:viewButton,@form:raiseMoneyDataTableContextMenu"/>
                <p:ajax event="rowUnselect" update="@form:viewButton,@form:raiseMoneyDataTableContextMenu" />
                <p:ajax event="contextMenu" update="@form:viewButton" />
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('raiseMoneyListForm:viewButton').click();"/>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg.id}"/>
                    </f:facet>
                    <h:outputText value="#{item.raiseMoneyId}"/>
                </p:column>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg.raiseMoneyAmount}"/>
                    </f:facet>
                    <h:outputText value="#{item.raiseMoneyAmount}"/>
                </p:column>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg.raiseMoneyNum}"/>
                    </f:facet>
                    <h:outputText value="#{item.raiseMoneyNum}"/>
                </p:column>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg.raiseMoneyDate}"/>
                    </f:facet>
                    <h:outputText value="#{item.raiseMoneyDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                </p:column>


                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg.branchClient}"/>
                    </f:facet>
                    <h:outputText value="#{item.branchClientId.branchClName}"/>
                </p:column>


                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg.raiseMoneyTypeId}"/>
                    </f:facet>
                    <h:outputText value="#{item.raiseMoneyTypeId.raiseMonTypeName}"/>
                </p:column>


            </p:dataTable>

            <p:commandButton id="viewButton" icon="ui-icon-search" value="#{msg.view}" update=":raiseMoneyViewForm" oncomplete="raiseMoneyViewDialog.show()" disabled="#{empty raiseMoneyController.selected}"/>

        </p:panel>
        <ui:include src="/WEB-INF/templates/confirmation.xhtml"/>
   </h:form>
     </ui:composition>
    </body>
</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RaiseMoneyCreateDlg" widgetVar="RaiseMoneyCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{msg.CreateRaiseMoneyTitle}" closeOnEscape="true">

            <h:form id="RaiseMoneyCreateForm">

                <h:panelGroup id="display" rendered="#{raiseMoneyController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{msg.CreateRaiseMoneyLabel_raiseMoneyAmount}" for="raiseMoneyAmount" />
                        <p:inputText id="raiseMoneyAmount" value="#{raiseMoneyController.selected.raiseMoneyAmount}" title="#{msg.CreateRaiseMoneyTitle_raiseMoneyAmount}"/>

                        <p:outputLabel value="#{msg.CreateRaiseMoneyLabel_raiseMoneyNum}" for="raiseMoneyNum" />
                        <p:inputText id="raiseMoneyNum" value="#{raiseMoneyController.selected.raiseMoneyNum}" title="#{msg.CreateRaiseMoneyTitle_raiseMoneyNum}" size="45" maxlength="45"/>

                        <p:outputLabel value="#{msg.CreateRaiseMoneyLabel_raiseMoneyDate}" for="raiseMoneyDate" />
                        <p:calendar id="raiseMoneyDate" pattern="MM/dd/yyyy" value="#{raiseMoneyController.selected.raiseMoneyDate}" title="#{msg.CreateRaiseMoneyTitle_raiseMoneyDate}"  showOn="button"/>

                        <p:outputLabel value="#{msg.CreateRaiseMoneyLabel_branchClientId}" for="branchClientId" />
                        <p:selectOneMenu id="branchClientId" value="#{raiseMoneyController.selected.branchClientId}" required="true" requiredMessage="#{msg.CreateRaiseMoneyRequiredMessage_branchClientId}" converter="branchClientConverter">
                            <f:selectItem itemLabel="#{msg.SelectOneMessage}"/>
                            <f:selectItems value="#{branchClientController.items}"
                                           var="branchClientIdItem"
                                           itemValue="#{branchClientIdItem}"
                                           itemLabel="#{branchClientIdItem.branchClName.toString()}"
                                           />
                        </p:selectOneMenu>

                        <p:outputLabel value="#{msg.CreateRaiseMoneyLabel_raiseMoneyTypeId}" for="raiseMoneyTypeId" />
                        <p:selectOneMenu id="raiseMoneyTypeId" value="#{raiseMoneyController.selected.raiseMoneyTypeId}"  converter="raiseMoneyTypeConverter">
                            <f:selectItem itemLabel="#{msg.SelectOneMessage}"/>
                            <f:selectItems value="#{raiseMoneyTypeController.items}"
                                           var="raiseMoneyTypeIdItem"
                                           itemValue="#{raiseMoneyTypeIdItem}"
                                           itemLabel="#{raiseMoneyTypeIdItem.raiseMonTypeName.toString()}"
                                           />
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{raiseMoneyController.saveNew}" value="#{msg.Save}" update="display,:RaiseMoneyListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,RaiseMoneyCreateDialog);">
                        <p:confirm header="#{msg.ConfirmationHeader}" message="#{msg.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{msg.Cancel}" onclick="RaiseMoneyCreateDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>

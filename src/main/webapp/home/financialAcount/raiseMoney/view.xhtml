<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="raiseMoneyViewDlg" widgetVar="raiseMoneyViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{msg.raiseMoney}" closeOnEscape="true">

            <h:form id="raiseMoneyViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{raiseMoneyController.selected != null}">

                        <h:outputText value="#{msg.id}"/>
                        <h:outputText value="#{raiseMoneyController.selected.raiseMoneyId}" title="#{msg.id}"/>

                        <h:outputText value="#{msg.amount}"/>
                        <h:outputText value="#{raiseMoneyController.selected.raiseMoneyAmount}" title="#{msg.amount}"/>

                        <h:outputText value="#{msg.raiseMoneyNum}"/>
                        <h:outputText value="#{raiseMoneyController.selected.raiseMoneyNum}" title="#{msg.raiseMoneyNum}"/>

                        <h:outputText value="#{msg.date}"/>
                        <h:outputText value="#{raiseMoneyController.selected.raiseMoneyDate}" title="#{msg.date}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>

                        <h:outputText value="#{msg.branchClient}"/>
                        <h:outputText value="#{raiseMoneyController.selected.branchClientId.branchClName}"/>

                        <h:outputText value="#{msg.raiseMoneyType}"/>
                        <h:outputText value="#{raiseMoneyController.selected.raiseMoneyTypeId.raiseMonTypeName}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{msg.close}" onclick="raiseMoneyViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>

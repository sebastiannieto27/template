<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <body>
	    <ui:composition>

    <h:form id="creditNoteListForm">

        <p:panel header="#{msg.creditNote}">
        
        	<h:panelGroup id="searchForm">
            	<p:panelGrid columns="2" columnClasses="column" styleClass="panelGridCenter">
            		
           			<p:outputLabel value="#{msg.branchClient}" for="rtvBranchClientId" />
                       <p:selectOneMenu id="rtvBranchClientId" value="#{creditNoteController.branchClientIdSearch}">
                           <f:selectItem itemLabel="#{msg.SelectOneMessage}"/>
                           <f:selectItems value="#{branchClientController.items}"
                                          var="branchClientItem"
                                          itemValue="#{branchClientItem.branchClientId}"
                                          itemLabel="#{branchClientItem.branchClName.toString()}"
                                          />
                       </p:selectOneMenu>
                       
                                   		
           			<p:outputLabel value="#{msg.billHead}" for="rtvBillHeadId" />
                       <p:selectOneMenu id="rtvBillHeadId" value="#{creditNoteController.billHeadIdSearch}">
                           <f:selectItem itemLabel="#{msg.SelectOneMessage}"/>
                           <f:selectItems value="#{billHeadController.items}"
                                          var="billHeadItem"
                                          itemValue="#{billHeadItem.billHeadId}"
                                          itemLabel="#{billHeadItem.billHeadNum.toString()}"
                                          />
                       </p:selectOneMenu>
                                   		
           			<p:outputLabel value="#{msg.creditNoteType}" for="rtvCreditNoteTypeId" />
                       <p:selectOneMenu id="rtvCreditNoteTypeId" value="#{creditNoteController.creditNoteTypeIdSearch}">
                           <f:selectItem itemLabel="#{msg.SelectOneMessage}"/>
                           <f:selectItems value="#{creditNoteTypeController.items}"
                                          var="creditNoteTypeItem"
                                          itemValue="#{creditNoteTypeItem.creditNoteTypeId}"
                                          itemLabel="#{creditNoteTypeItem.creditNotTypeName.toString()}"
                                          />
                       </p:selectOneMenu>
                        
           			<p:outputLabel for="rtvName" value="#{msg.creditNotNum}:" />
					<p:inputText id="rtvName" value="#{creditNoteController.creditNotNum}" title="#{msg.creditNotNum}:"/>

         			<p:commandButton id="searchButton" icon="ui-icon-search" value="#{msg.search}" actionListener="#{creditNoteController.init()}" update=":creditNoteListForm" />
       			</p:panelGrid>
           	</h:panelGroup>
        
            <p:contextMenu id="creditNoteDataTableContextMenu" for="datalist">  
                <p:menuitem value="#{msg.view}" onclick="document.getElementById('creditNoteListForm:viewButton').click();" icon="ui-icon-search"/>
            </p:contextMenu>
            <p:dataTable id="datalist"
                         value="#{creditNoteController.items}"
                         var="item"
                         rowKey="#{item.creditNoteId}"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30,40,50"
                         selectionMode="single"
                         selection="#{creditNoteController.selected}">

                <p:ajax event="rowSelect"   update="@form:viewButton,@form:creditNoteDataTableContextMenu" />
                <p:ajax event="rowUnselect" update="@form:viewButton,@form:creditNoteDataTableContextMenu" />
                <p:ajax event="contextMenu" update="@form:viewButton" />
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('creditNoteListForm:viewButton').click();"/>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg.id}"/>
                    </f:facet>
                    <h:outputText value="#{item.creditNoteId}"/>
                </p:column>


                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg.value}"/>
                    </f:facet>
                    <h:outputText value="#{item.creditNotValue}" >
               				<f:convertNumber type="currency" />
           			</h:outputText>
                </p:column>


                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg.creditNotNum}"/>
                    </f:facet>
                    <h:outputText value="#{item.creditNotNum}"/>
                </p:column>


                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg.ListcreditNoteTitle_creditNotDate}"/>
                    </f:facet>
                    <h:outputText value="#{item.creditNotDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                </p:column>


                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg.branchClient}"/>
                    </f:facet>
                    <h:outputText value="#{item.branchClientId.branchClName}"/>
                </p:column>


                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg.billHead}"/>
                    </f:facet>
                    <h:outputText value="#{item.billHeadId.billHeadId}"/>
                </p:column>

            </p:dataTable>

            <p:commandButton id="viewButton" icon="ui-icon-search" value="#{msg.View}" update=":creditNoteViewForm" oncomplete="creditNoteViewDialog.show()" disabled="#{empty creditNoteController.selected}"/>
        </p:panel>
        <ui:include src="/WEB-INF/templates/confirmation.xhtml"/>
   </h:form>
     </ui:composition>
    </body>
</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="creditNoteViewDlg" widgetVar="creditNoteViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{msg.ViewcreditNoteTitle}" closeOnEscape="true">

            <h:form id="creditNoteViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{creditNoteController.selected != null}">

                        <h:outputText value="#{msg.id}"/>
                        <h:outputText value="#{creditNoteController.selected.creditNoteId}" title="#{msg.id}"/>

                        <h:outputText value="#{msg.value}"/>
                        <h:outputText value="#{creditNoteController.selected.creditNotValue}" title="#{msg.value}"/>

                        <h:outputText value="#{msg.creditNotNum}"/>
                        <h:outputText value="#{creditNoteController.selected.creditNotNum}" title="#{msg.creditNotNum}"/>

                        <h:outputText value="#{msg.creditNotDate}"/>
                        <h:outputText value="#{creditNoteController.selected.creditNotDate}" title="#{msg.creditNotDate}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>

                        <h:outputText value="#{msg.branchClient}"/>
                        <h:outputText value="#{creditNoteController.selected.branchClientId.branchClName}"/>

                        <h:outputText value="#{msg.billHead}"/>
                        <h:outputText value="#{creditNoteController.selected.billHeadId.billHeadId}"/>

                        <h:outputText value="#{msg.creditNoteType}"/>
                        <h:outputText value="#{creditNoteController.selected.creditNoteTypeId.creditNotTypeName}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{msg.close}" onclick="creditNoteViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>

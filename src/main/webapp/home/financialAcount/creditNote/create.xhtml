<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <body>
	    <ui:composition>

        <p:dialog id="CreditNoteCreateDlg" widgetVar="CreditNoteCreateDialog" modal="true" resizable="true" appendTo="@(body)" header="#{#msg.create #msg.accountagedet}" closeOnEscape="true">

            <h:form id="CreditNoteCreateForm">

                <h:panelGroup id="display" rendered="#{creditNoteController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{msg.CreateCreditNoteLabel_creditNotValue}" for="creditNotValue" />
                        <p:inputText id="creditNotValue" value="#{creditNoteController.selected.creditNotValue}" title="#{msg.CreateCreditNoteTitle_creditNotValue}"/>

                        <p:outputLabel value="#{msg.CreateCreditNoteLabel_creditNotNum}" for="creditNotNum" />
                        <p:inputText id="creditNotNum" value="#{creditNoteController.selected.creditNotNum}" title="#{msg.CreateCreditNoteTitle_creditNotNum}" size="45" maxlength="45"/>

                        <p:outputLabel value="#{msg.CreateCreditNoteLabel_creditNotDate}" for="creditNotDate" />
                        <p:calendar id="creditNotDate" pattern="MM/dd/yyyy" value="#{creditNoteController.selected.creditNotDate}" title="#{msg.CreateCreditNoteTitle_creditNotDate}"  showOn="button"/>

                        <p:outputLabel value="#{msg.CreateCreditNoteLabel_branchClientId}" for="branchClientId" />
                        <p:selectOneMenu id="branchClientId" value="#{creditNoteController.selected.branchClientId}" required="true" requiredMessage="#{msg.CreateCreditNoteRequiredMessage_branchClientId}" converter="branchClientConverter">
                            <f:selectItem itemLabel="#{msg.SelectOneMessage}"/>
                            <f:selectItems value="#{branchClientController.items}"
                                           var="branchClientIdItem"
                                           itemValue="#{branchClientIdItem}"
                                           itemLabel="#{branchClientIdItem.branchClName.toString()}"
                                           />

                        </p:selectOneMenu>

                        <p:outputLabel value="#{msg.CreateCreditNoteLabel_billHeadId}" for="billHeadId" />
                        <p:selectOneMenu id="billHeadId" value="#{creditNoteController.selected.billHeadId}" required="true" requiredMessage="#{msg.CreateCreditNoteRequiredMessage_billHeadId}" converter="billHeadConverter">
                            <f:selectItem itemLabel="#{msg.SelectOneMessage}"/>
                            <f:selectItems value="#{billHeadController.items}"
                                           var="billHeadIdItem"
                                           itemValue="#{billHeadIdItem}"
                                           itemLabel="#{billHeadIdItem.billHeadId.toString()}"
                                           />

                        </p:selectOneMenu>

                        <p:outputLabel value="#{msg.CreateCreditNoteLabel_creditNoteTypeId}" for="creditNoteTypeId" />
                        <p:selectOneMenu id="creditNoteTypeId" value="#{creditNoteController.selected.creditNoteTypeId}"  converter="creditNoteTypeConverter">
                            <f:selectItem itemLabel="#{msg.SelectOneMessage}"/>
                            <f:selectItems value="#{creditNoteTypeController.items}"
                                           var="creditNoteTypeIdItem"
                                           itemValue="#{creditNoteTypeIdItem}"
                                           itemLabel="#{creditNoteTypeIdItem.creditNotTypeName.toString()}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{creditNoteController.saveNew}" value="#{msg.Save}" update="display,:CreditNoteListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,CreditNoteCreateDialog);">
                        <p:confirm header="#{msg.ConfirmationHeader}" message="#{msg.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{msg.Cancel}" onclick="CreditNoteCreateDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>
    </ui:composition>
    </body>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <body>
	    <ui:composition>

        <p:dialog id="BillHeadCreateDlg" widgetVar="BillHeadCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{msg.CreateBillHeadTitle}" closeOnEscape="true">

            <h:form id="BillHeadCreateForm">

                <h:panelGroup id="display" rendered="#{billHeadController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{msg.CreateBillHeadLabel_billHeadTotalValue}" for="billHeadTotalValue" />
                        <p:inputText id="billHeadTotalValue" value="#{billHeadController.selected.billHeadTotalValue}" title="#{msg.CreateBillHeadTitle_billHeadTotalValue}"/>

                        <p:outputLabel value="#{msg.CreateBillHeadLabel_billHeadTaxValue}" for="billHeadTaxValue" />
                        <p:inputText id="billHeadTaxValue" value="#{billHeadController.selected.billHeadTaxValue}" title="#{msg.CreateBillHeadTitle_billHeadTaxValue}"/>

                        <p:outputLabel value="#{msg.CreateBillHeadLabel_billHeadDiscValue}" for="billHeadDiscValue" />
                        <p:inputText id="billHeadDiscValue" value="#{billHeadController.selected.billHeadDiscValue}" title="#{msg.CreateBillHeadTitle_billHeadDiscValue}"/>

                        <p:outputLabel value="#{msg.CreateBillHeadLabel_billHeadNum}" for="billHeadNum" />
                        <p:inputText id="billHeadNum" value="#{billHeadController.selected.billHeadNum}" title="#{msg.CreateBillHeadTitle_billHeadNum}" size="45" maxlength="45"/>

                        <p:outputLabel value="#{msg.CreateBillHeadLabel_billHeadDate}" for="billHeadDate" />
                        <p:calendar id="billHeadDate" pattern="MM/dd/yyyy" value="#{billHeadController.selected.billHeadDate}" title="#{msg.CreateBillHeadTitle_billHeadDate}"  showOn="button"/>

                        <p:outputLabel value="#{msg.CreateBillHeadLabel_billHeadDue}" for="billHeadDue" />
                        <p:calendar id="billHeadDue" pattern="MM/dd/yyyy" value="#{billHeadController.selected.billHeadDue}" title="#{msg.CreateBillHeadTitle_billHeadDue}"  showOn="button"/>

                        <p:outputLabel value="#{msg.CreateBillHeadLabel_branchClientId}" for="branchClientId" />
                        <p:selectOneMenu id="branchClientId" value="#{billHeadController.selected.branchClientId}" required="true" requiredMessage="#{msg.CreateBillHeadRequiredMessage_branchClientId}" converter="branchClientConverter">
                            <f:selectItem itemLabel="#{msg.SelectOneMessage}"/>
                            <f:selectItems value="#{branchClientController.items}"
                                           var="branchClientIdItem"
                                           itemValue="#{branchClientIdItem}"
                                           itemLabel="#{branchClientIdItem.branchClName.toString()}"
                                           />

                        </p:selectOneMenu>

                        <p:outputLabel value="#{msg.CreateBillHeadLabel_generalStatusId}" for="generalStatusId" />
                        <p:selectOneMenu id="generalStatusId" value="#{billHeadController.selected.generalStatusId}" required="true" requiredMessage="#{msg.CreateBillHeadRequiredMessage_generalStatusId}" converter="generalStatusConverter">
                            <f:selectItem itemLabel="#{msg.SelectOneMessage}"/>
                            <f:selectItems value="#{generalStatusController.items}"
                                           var="generalStatusIdItem"
                                           itemValue="#{generalStatusIdItem}"
                                           itemLabel="#{generalStatusIdItem.generalStatusName.toString()}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{billHeadController.saveNew}" value="#{msg.Save}" update="display,:BillHeadListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,BillHeadCreateDialog);">
                        <p:confirm header="#{msg.ConfirmationHeader}" message="#{msg.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{msg.Cancel}" onclick="BillHeadCreateDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>
    </ui:composition>
    </body>
</html>

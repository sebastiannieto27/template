<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="billHeadViewDlg" widgetVar="billHeadViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{msg.billHead}" closeOnEscape="true">

            <h:form id="billHeadViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{billHeadController.selected != null}">

                        <h:outputText value="#{msg.id}"/>
                        <h:outputText value="#{billHeadController.selected.billHeadId}" title="#{msg.id}"/>

                        <h:outputText value="#{msg.totalValue}"/>
                        <h:outputText value="#{billHeadController.selected.billHeadTotalValue}" title="#{msg.totalValue}"/>

                        <h:outputText value="#{msg.taxValue}"/>
                        <h:outputText value="#{billHeadController.selected.billHeadTaxValue}" title="#{msg.taxValue}"/>

                        <h:outputText value="#{msg.discValue}"/>
                        <h:outputText value="#{billHeadController.selected.billHeadDiscValue}" title="#{msg.discValue}"/>

                        <h:outputText value="#{msg.billHeadNum}"/>
                        <h:outputText value="#{billHeadController.selected.billHeadNum}" title="#{msg.billHeadNum}"/>

                        <h:outputText value="#{msg.date}"/>
                        <h:outputText value="#{billHeadController.selected.billHeadDate}" title="#{msg.date}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>

                        <h:outputText value="#{msg.dueDate}"/>
                        <h:outputText value="#{billHeadController.selected.billHeadDue}" title="#{msg.dueDate}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>

                        <h:outputText value="#{msg.branchClient}"/>
                        <h:outputText value="#{billHeadController.selected.branchClientId.branchClName}"/>

                        <h:outputText value="#{msg.status}"/>
                        <h:outputText value="#{billHeadController.selected.generalStatusId.generalStatusName}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{msg.close}" onclick="billHeadViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="BillHeadListForm">

        <p:panel header="#{msg.ListBillHeadTitle}">
            <p:contextMenu id="BillHeadDataTableContextMenu" for="datalist">  
                <p:menuitem value="#{msg.Create}" onclick="document.getElementById('BillHeadListForm:createButton').click();" icon="ui-icon-plus"/>
                <p:menuitem value="#{msg.View}" onclick="document.getElementById('BillHeadListForm:viewButton').click();" icon="ui-icon-search"/>
                <p:menuitem value="#{msg.Edit}" onclick="document.getElementById('BillHeadListForm:editButton').click();" icon="ui-icon-pencil"/>
                <p:menuitem value="#{msg.Delete}" onclick="document.getElementById('BillHeadListForm:deleteButton').click();" icon="ui-icon-trash"/>
                <p:separator/>
                <p:menuitem value="#{msg.BillHeadMenuItem_creditNoteCollection}" icon="ui-icon-search"  action="#{billHeadController.navigateCreditNoteCollection}" disabled="#{empty billHeadController.selected.creditNoteCollection}" ajax="false"/>  
                <p:menuitem value="#{msg.BillHeadMenuItem_accountAgeBillCollection}" icon="ui-icon-search"  action="#{billHeadController.navigateAccountAgeBillCollection}" disabled="#{empty billHeadController.selected.accountAgeBillCollection}" ajax="false"/>  
                <p:menuitem value="#{msg.BillHeadMenuItem_billDetailCollection}" icon="ui-icon-search"  action="#{billHeadController.navigateBillDetailCollection}" disabled="#{empty billHeadController.selected.billDetailCollection}" ajax="false"/>  
                <p:menuitem value="#{msg.BillHeadMenuItem_branchClientId}" icon="ui-icon-search"  actionListener="#{billHeadController.prepareBranchClientId}" update=":BranchClientViewForm" oncomplete="BranchClientViewDialog.show()" disabled="#{empty billHeadController.selected.branchClientId}"/>  
                <p:menuitem value="#{msg.BillHeadMenuItem_generalStatusId}" icon="ui-icon-search"  actionListener="#{billHeadController.prepareGeneralStatusId}" update=":GeneralStatusViewForm" oncomplete="GeneralStatusViewDialog.show()" disabled="#{empty billHeadController.selected.generalStatusId}"/>  
            </p:contextMenu>
            <p:dataTable id="datalist"
                         value="#{billHeadController.items}"
                         var="item"
                         rowKey="#{item.billHeadId}"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30,40,50"
                         selectionMode="single"
                         selection="#{billHeadController.selected}">

                <p:ajax event="rowSelect"   update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:BillHeadDataTableContextMenu" listener="#{billHeadController.resetParents}"/>
                <p:ajax event="rowUnselect" update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:BillHeadDataTableContextMenu" listener="#{billHeadController.resetParents}"/>
                <p:ajax event="contextMenu" update="@form:createButton @form:viewButton @form:editButton @form:deleteButton" listener="#{billHeadController.resetParents}"/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('BillHeadListForm:viewButton').click();"/>

                <p:column sortBy="#{item.billHeadId}" filterBy="#{item.billHeadId}">
                    <f:facet name="header">
                        <h:outputText value="#{msg.ListBillHeadTitle_billHeadId}"/>
                    </f:facet>
                    <h:outputText value="#{item.billHeadId}"/>
                </p:column>


                <p:column sortBy="#{item.billHeadTotalValue}" filterBy="#{item.billHeadTotalValue}">
                    <f:facet name="header">
                        <h:outputText value="#{msg.ListBillHeadTitle_billHeadTotalValue}"/>
                    </f:facet>
                    <h:outputText value="#{item.billHeadTotalValue}"/>
                </p:column>


                <p:column sortBy="#{item.billHeadTaxValue}" filterBy="#{item.billHeadTaxValue}">
                    <f:facet name="header">
                        <h:outputText value="#{msg.ListBillHeadTitle_billHeadTaxValue}"/>
                    </f:facet>
                    <h:outputText value="#{item.billHeadTaxValue}"/>
                </p:column>


                <p:column sortBy="#{item.billHeadDiscValue}" filterBy="#{item.billHeadDiscValue}">
                    <f:facet name="header">
                        <h:outputText value="#{msg.ListBillHeadTitle_billHeadDiscValue}"/>
                    </f:facet>
                    <h:outputText value="#{item.billHeadDiscValue}"/>
                </p:column>


                <p:column sortBy="#{item.billHeadNum}" filterBy="#{item.billHeadNum}">
                    <f:facet name="header">
                        <h:outputText value="#{msg.ListBillHeadTitle_billHeadNum}"/>
                    </f:facet>
                    <h:outputText value="#{item.billHeadNum}"/>
                </p:column>


                <p:column sortBy="#{item.billHeadDate}" filterBy="#{item.billHeadDate}">
                    <f:facet name="header">
                        <h:outputText value="#{msg.ListBillHeadTitle_billHeadDate}"/>
                    </f:facet>
                    <h:outputText value="#{item.billHeadDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                </p:column>

                <!--
                                    <p:column sortBy="#{item.billHeadDue}" filterBy="#{item.billHeadDue}">
                                        <f:facet name="header">
                                            <h:outputText value="#{msg.ListBillHeadTitle_billHeadDue}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.billHeadDue}">
                                            <f:convertDateTime pattern="MM/dd/yyyy" />
                                        </h:outputText>
                                    </p:column>
                -->
                <!--
                                    <p:column sortBy="#{item.branchClientId.branchClName}" filterBy="#{item.branchClientId.branchClName}">
                                        <f:facet name="header">
                                            <h:outputText value="#{msg.ListBillHeadTitle_branchClientId}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.branchClientId.branchClName}"/>
                                    </p:column>
                -->
                <!--
                                    <p:column sortBy="#{item.generalStatusId.generalStatusName}" filterBy="#{item.generalStatusId.generalStatusName}">
                                        <f:facet name="header">
                                            <h:outputText value="#{msg.ListBillHeadTitle_generalStatusId}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.generalStatusId.generalStatusName}"/>
                                    </p:column>
                -->

            </p:dataTable>

            <p:commandButton id="createButton"                             icon="ui-icon-plus"   value="#{msg.Create}" actionListener="#{billHeadController.prepareCreate}" update=":BillHeadCreateForm" oncomplete="BillHeadCreateDialog.show()"/>
            <p:commandButton id="viewButton"   style="visibility: hidden;" icon="ui-icon-search" value="#{msg.View}" update=":BillHeadViewForm" oncomplete="BillHeadViewDialog.show()" disabled="#{empty billHeadController.selected}"/>
            <p:commandButton id="editButton"   style="visibility: hidden;" icon="ui-icon-pencil" value="#{msg.Edit}" update=":BillHeadEditForm" oncomplete="BillHeadEditDialog.show()" disabled="#{empty billHeadController.selected}"/>
            <p:commandButton id="deleteButton" style="visibility: hidden;" icon="ui-icon-trash"  value="#{msg.Delete}" actionListener="#{billHeadController.delete}" update=":growl,datalist" disabled="#{empty billHeadController.selected}">
                <p:confirm header="#{msg.ConfirmationHeader}" message="#{msg.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
            </p:commandButton>

        </p:panel>
        <ui:include src="/WEB-INF/include/confirmation.xhtml"/>
    </h:form>

</ui:composition>

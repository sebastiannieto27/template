<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <body>
	    <ui:composition>

    <h:form id="billHeadListForm">

        <p:panel header="#{msg.billHead}">
        
       		<h:panelGroup id="searchForm">
	            	<p:panelGrid columns="2" columnClasses="column" styleClass="panelGridCenter">
	            		
						<p:outputLabel value="#{msg.status}" for="rtvBranchClientId" />
                        <p:selectOneMenu id="rtvBranchClientId" value="#{billHeadController.generalStatusSearch}">
                            <f:selectItem itemLabel="#{msg.SelectOneMessage}"/>
                            <f:selectItems value="#{branchClientController.items}"
                                           var="branchClientItem"
                                           itemValue="#{branchClientItem.branchClientId}"
                                           itemLabel="#{branchClientItem.branchClName.toString()}"
                                           />
                        </p:selectOneMenu>
                        
						<p:outputLabel value="#{msg.status}" for="rtvStatusId" />
                        <p:selectOneMenu id="rtvStatusId" value="#{billHeadController.generalStatusSearch}">
                            <f:selectItem itemLabel="#{msg.SelectOneMessage}"/>
                            <f:selectItems value="#{generalStatusController.items}"
                                           var="generalStatusIdItem"
                                           itemValue="#{generalStatusIdItem.generalStatusId}"
                                           itemLabel="#{generalStatusIdItem.generalStatusName.toString()}"
                                           />
                        </p:selectOneMenu>
                        
          				<p:commandButton id="searchButton" icon="ui-icon-search" value="#{msg.search}" actionListener="#{billHeadController.init()}" update=":billHeadListForm" />
           			</p:panelGrid>
               </h:panelGroup>
        
            <p:contextMenu id="billHeadDataTableContextMenu" for="datalist">  
                <p:menuitem value="#{msg.view}" onclick="document.getElementById('billHeadListForm:viewButton').click();" icon="ui-icon-search"/>
            </p:contextMenu>
            
            <p:dataTable id="datalist"
                         value="#{billHeadController.items}"
                         var="item"
                         rowKey="#{item.billHeadId}"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30,40,50"
                         selectionMode="single"
                         selection="#{billHeadController.selected}">

                <p:ajax event="rowSelect"   update="@form:viewButton,@form:billHeadDataTableContextMenu" />
                <p:ajax event="rowUnselect" update="@form:viewButton,@form:billHeadDataTableContextMenu" />
                <p:ajax event="contextMenu" update="@form:viewButton" />
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('billHeadListForm:viewButton').click();"/>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg.id}"/>
                    </f:facet>
                    <h:outputText value="#{item.billHeadId}"/>
                </p:column>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg.billHeadTotalValue}"/>
                    </f:facet>
                    <h:outputText value="#{item.billHeadTotalValue}" >
               				<f:convertNumber type="currency" />
           			</h:outputText>
                </p:column>


                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg.billHeadTaxValue}"/>
                    </f:facet>
                    <h:outputText value="#{item.billHeadTaxValue}" >
               				<f:convertNumber type="currency" />
           			</h:outputText>
                </p:column>


                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg.billHeadDiscValue}"/>
                    </f:facet>
                    <h:outputText value="#{item.billHeadDiscValue}" >
               				<f:convertNumber type="currency" />
           			</h:outputText>
                </p:column>


                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg.billHeadNum}"/>
                    </f:facet>
                    <h:outputText value="#{item.billHeadNum}"/>
                </p:column>


                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg.billHeadDate}"/>
                    </f:facet>
                    <h:outputText value="#{item.billHeadDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                </p:column>

            </p:dataTable>

            <p:commandButton id="viewButton" icon="ui-icon-search" value="#{msg.View}" update=":billHeadViewForm" oncomplete="billHeadViewDialog.show()" disabled="#{empty billHeadController.selected}"/>

        </p:panel>
        <ui:include src="/WEB-INF/templates/confirmation.xhtml"/>
   </h:form>
     </ui:composition>
    </body>
</html>

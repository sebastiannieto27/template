<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="BillHeadEditDlg" widgetVar="BillHeadEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{msg.EditBillHeadTitle}" closeOnEscape="true">

            <h:form id="BillHeadEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{billHeadController.selected != null}">


                        <h:outputLabel value="#{msg.EditBillHeadLabel_billHeadId}" for="billHeadId" />
                        <h:outputText id="billHeadId" value="#{billHeadController.selected.billHeadId}" />

                        <p:outputLabel value="#{msg.EditBillHeadLabel_billHeadTotalValue}" for="billHeadTotalValue" />
                        <p:inputText id="billHeadTotalValue" value="#{billHeadController.selected.billHeadTotalValue}" title="#{msg.EditBillHeadTitle_billHeadTotalValue}"/>

                        <p:outputLabel value="#{msg.EditBillHeadLabel_billHeadTaxValue}" for="billHeadTaxValue" />
                        <p:inputText id="billHeadTaxValue" value="#{billHeadController.selected.billHeadTaxValue}" title="#{msg.EditBillHeadTitle_billHeadTaxValue}"/>

                        <p:outputLabel value="#{msg.EditBillHeadLabel_billHeadDiscValue}" for="billHeadDiscValue" />
                        <p:inputText id="billHeadDiscValue" value="#{billHeadController.selected.billHeadDiscValue}" title="#{msg.EditBillHeadTitle_billHeadDiscValue}"/>

                        <p:outputLabel value="#{msg.EditBillHeadLabel_billHeadNum}" for="billHeadNum" />
                        <p:inputText id="billHeadNum" value="#{billHeadController.selected.billHeadNum}" title="#{msg.EditBillHeadTitle_billHeadNum}" size="45" maxlength="45"/>

                        <p:outputLabel value="#{msg.EditBillHeadLabel_billHeadDate}" for="billHeadDate" />
                        <p:calendar id="billHeadDate" pattern="MM/dd/yyyy" value="#{billHeadController.selected.billHeadDate}" title="#{msg.EditBillHeadTitle_billHeadDate}"  showOn="button"/>

                        <p:outputLabel value="#{msg.EditBillHeadLabel_billHeadDue}" for="billHeadDue" />
                        <p:calendar id="billHeadDue" pattern="MM/dd/yyyy" value="#{billHeadController.selected.billHeadDue}" title="#{msg.EditBillHeadTitle_billHeadDue}"  showOn="button"/>

                        <p:outputLabel value="#{msg.EditBillHeadLabel_branchClientId}" for="branchClientId" />
                        <p:selectOneMenu id="branchClientId" value="#{billHeadController.selected.branchClientId}" required="true" requiredMessage="#{msg.EditBillHeadRequiredMessage_branchClientId}" converter="branchClientConverter">
                            <f:selectItem itemLabel="#{msg.SelectOneMessage}"/>
                            <f:selectItems value="#{branchClientController.items}"
                                           var="branchClientIdItem"
                                           itemValue="#{branchClientIdItem}"
                                           itemLabel="#{branchClientIdItem.branchClName.toString()}"
                                           />

                        </p:selectOneMenu>

                        <p:outputLabel value="#{msg.EditBillHeadLabel_generalStatusId}" for="generalStatusId" />
                        <p:selectOneMenu id="generalStatusId" value="#{billHeadController.selected.generalStatusId}" required="true" requiredMessage="#{msg.EditBillHeadRequiredMessage_generalStatusId}" converter="generalStatusConverter">
                            <f:selectItem itemLabel="#{msg.SelectOneMessage}"/>
                            <f:selectItems value="#{generalStatusController.items}"
                                           var="generalStatusIdItem"
                                           itemValue="#{generalStatusIdItem}"
                                           itemLabel="#{generalStatusIdItem.generalStatusName.toString()}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{billHeadController.save}" value="#{msg.Save}" update="display,:BillHeadListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,BillHeadEditDialog);">
                        <p:confirm header="#{msg.ConfirmationHeader}" message="#{msg.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{msg.Cancel}" onclick="BillHeadEditDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>

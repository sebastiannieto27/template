<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="accountAgeDetViewDlg" widgetVar="accountAgeDetViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{msg.accountAgeDet}" closeOnEscape="true">

            <h:form id="accountAgeDetViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{accountAgeDetController.selected != null}">

                        <h:outputText value="#{msg.id}"/>
                        <h:outputText value="#{accountAgeDetController.selected.accountAgeDetId}" title="#{msg.id}"/>

                        <h:outputText value="#{msg.totalValue}"/>
                        <h:outputText value="#{accountAgeDetController.selected.accountAgeDetTotal}" title="#{msg.totalValue}"/>

                        <h:outputText value="#{msg.amount}"/>
                        <h:outputText value="#{accountAgeDetController.selected.accountAgeDetAmo}" title="#{msg.amount}"/>

                        <h:outputText value="#{msg.accountAge}"/>
                        <h:outputText value="#{accountAgeDetController.selected.accountAgeId.accountAgeId}"/>

                        <h:outputText value="#{msg.accountAgeType}"/>
                        <h:outputText value="#{accountAgeDetController.selected.accountAgeTypeId.accountAgeTypeName}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{msg.close}" onclick="accountAgeDetViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <body>
	    <ui:composition>

    <h:form id="accountAgeDetListForm">

        <p:panel header="#{msg.accountAgeDet}">
        	<h:panelGroup id="searchForm">
            	<p:panelGrid columns="2" columnClasses="column" styleClass="panelGridCenter">
            		
                        <p:outputLabel value="#{msg.accountAge}" for="accountAgeId" />
                        <p:selectOneMenu id="accountAgeId" value="#{accountAgeDetController.accountAgeIdSearch}" >
                            <f:selectItem itemLabel="#{msg.SelectOneMessage}"/>
                            <f:selectItems value="#{accountAgeController.items}"
                                           var="accountAgeItem"
                                           itemValue="#{accountAgeItem.accountAgeId}"
                                           itemLabel="#{accountAgeItem.accountAgeId}"
                                           />
                        </p:selectOneMenu>

                       <p:outputLabel value="#{msg.accountAgeType}" for="accountAgeTypeId" />
                        <p:selectOneMenu id="accountAgeTypeId" value="#{accountAgeDetController.accountAgeTypeIdSearch}" >
                            <f:selectItem itemLabel="#{msg.SelectOneMessage}"/>
                            <f:selectItems value="#{accountAgeTypeController.items}"
                                           var="accountAgeTypeItem"
                                           itemValue="#{accountAgeTypeItem.accountAgeTypeId}"
                                           itemLabel="#{accountAgeTypeItem.accountAgeTypeName.toString()}"
                                           />
                        </p:selectOneMenu>
                        
         			<p:commandButton id="searchButton" icon="ui-icon-search" value="#{msg.search}" actionListener="#{accountAgeDetController.init()}" update=":accountAgeDetListForm" />
       			</p:panelGrid>
           	</h:panelGroup>
        
            <p:contextMenu id="accountAgeDetDataTableContextMenu" for="datalist">  
                <p:menuitem value="#{msg.view}" onclick="document.getElementById('accountAgeDetListForm:viewButton').click();" icon="ui-icon-search"/>
            </p:contextMenu>
            <p:dataTable id="datalist"
                         value="#{accountAgeDetController.items}"
                         var="item"
                         rowKey="#{item.accountAgeDetId}"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30,40,50"
                         selectionMode="single"
                         selection="#{accountAgeDetController.selected}">

                <p:ajax event="rowSelect"   update="@form:viewButton,@form:accountAgeDetDataTableContextMenu" />
                <p:ajax event="rowUnselect" update="@form:viewButton,@form:accountAgeDetDataTableContextMenu" />
                <p:ajax event="contextMenu" update="@form:viewButton" />
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('accountAgeDetListForm:viewButton').click();"/>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg.id}"/>
                    </f:facet>
                    <h:outputText value="#{item.accountAgeDetId}"/>
                </p:column>


                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg.totalValue}"/>
                    </f:facet>
                    <h:outputText value="#{item.accountAgeDetTotal}"/>
                </p:column>


                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg.amount}"/>
                    </f:facet>
                    <h:outputText value="#{item.accountAgeDetAmo}"/>
                </p:column>


                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg.accountAge}"/>
                    </f:facet>
                    <h:outputText value="#{item.accountAgeId.accountAgeId}"/>
                </p:column>


                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg.accountAgeType}"/>
                    </f:facet>
                    <h:outputText value="#{item.accountAgeTypeId.accountAgeTypeName}"/>
                </p:column>


            </p:dataTable>

            <p:commandButton id="viewButton" icon="ui-icon-search" value="#{msg.view}" update=":accountAgeDetViewForm" oncomplete="PF('accountAgeDetViewDialog').show()" disabled="#{empty accountAgeDetController.selected}"/>

        </p:panel>
        <ui:include src="/WEB-INF/templates/confirmation.xhtml"/>
   </h:form>
     </ui:composition>
    </body>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <body>
	    <ui:composition>

    <h:form id="taxListForm">

        <p:panel header="#{msg.tax}">
        
        	<h:panelGroup id="searchForm">
            	<p:panelGrid columns="2" columnClasses="column" styleClass="panelGridCenter">
            		
           			<p:outputLabel for="rtvName" value="#{msg.name}:" />
					<p:inputText id="rtvName" value="#{taxController.searchName}" title="#{msg.name}:"/>

					<p:outputLabel for="rtvIntCode" value="#{msg.taxInternalCode}:" />
					<p:inputText id="rtvIntCode" value="#{taxController.searchIntCode}" title="#{msg.taxInternalCode}:"/>

         			<p:commandButton id="searchButton" icon="ui-icon-search" value="#{msg.search}" actionListener="#{taxController.init()}" update=":taxListForm" />
       			</p:panelGrid>
           	</h:panelGroup>
        
            <p:contextMenu id="taxDataTableContextMenu" for="datalist">  
                <p:menuitem value="#{msg.view}" onclick="document.getElementById('taxListForm:viewButton').click();" icon="ui-icon-search"/>
            </p:contextMenu>
            
            <p:dataTable id="datalist"
                         value="#{taxController.items}"
                         var="item"
                         rowKey="#{item.taxId}"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30,40,50"
                         selectionMode="single"
                         selection="#{taxController.selected}">

                <p:ajax event="rowSelect"   update="@form:viewButton,@form:taxDataTableContextMenu"/>
                <p:ajax event="rowUnselect" update="@form:viewButton,@form:taxDataTableContextMenu"/>
                <p:ajax event="contextMenu" update="@form:viewButton "/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('taxListForm:viewButton').click();"/>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg.id}"/>
                    </f:facet>
                    <h:outputText value="#{item.taxId}"/>
                </p:column>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg.name}"/>
                    </f:facet>
                    <h:outputText value="#{item.taxName}"/>
                </p:column>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg.percentage}"/>
                    </f:facet>
                    <h:outputText value="#{item.taxPercentage}"/>
                </p:column>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg.value}"/>
                    </f:facet>
                    <h:outputText value="#{item.taxValue}"/>
                </p:column>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg.taxInternalCode}"/>
                    </f:facet>
                    <h:outputText value="#{item.taxIntCode}"/>
                </p:column>
            </p:dataTable>


            <p:commandButton id="viewButton" icon="ui-icon-search" value="#{msg.view}" update=":taxViewForm" oncomplete="taxViewDialog.show()" disabled="#{empty taxController.selected}"/>

        </p:panel>
        <ui:include src="/WEB-INF/templates/confirmation.xhtml"/>
   </h:form>
     </ui:composition>
    </body>
</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TaxCreateDlg" widgetVar="TaxCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{msg.CreateTaxTitle}" closeOnEscape="true">

            <h:form id="TaxCreateForm">

                <h:panelGroup id="display" rendered="#{taxController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{msg.CreateTaxLabel_taxName}" for="taxName" />
                        <p:inputText id="taxName" value="#{taxController.selected.taxName}" title="#{msg.CreateTaxTitle_taxName}" required="true" requiredMessage="#{msg.CreateTaxRequiredMessage_taxName}" size="150" maxlength="150"/>

                        <p:outputLabel value="#{msg.CreateTaxLabel_taxPercentage}" for="taxPercentage" />
                        <p:inputText id="taxPercentage" value="#{taxController.selected.taxPercentage}" title="#{msg.CreateTaxTitle_taxPercentage}"/>

                        <p:outputLabel value="#{msg.CreateTaxLabel_taxValue}" for="taxValue" />
                        <p:inputText id="taxValue" value="#{taxController.selected.taxValue}" title="#{msg.CreateTaxTitle_taxValue}"/>

                        <p:outputLabel value="#{msg.CreateTaxLabel_taxIntCode}" for="taxIntCode" />
                        <p:inputText id="taxIntCode" value="#{taxController.selected.taxIntCode}" title="#{msg.CreateTaxTitle_taxIntCode}" size="45" maxlength="45"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{taxController.saveNew}" value="#{msg.Save}" update="display,:TaxListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,TaxCreateDialog);">
                        <p:confirm header="#{msg.ConfirmationHeader}" message="#{msg.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{msg.Cancel}" onclick="TaxCreateDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>

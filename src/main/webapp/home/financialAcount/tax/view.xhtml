<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="taxViewDlg" widgetVar="taxViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{msg.tax}" closeOnEscape="true">

            <h:form id="taxViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{taxController.selected != null}">

                        <h:outputText value="#{msg.id}"/>
                        <h:outputText value="#{taxController.selected.taxId}" title="#{msg.id}"/>

                        <h:outputText value="#{msg.name}"/>
                        <h:outputText value="#{taxController.selected.taxName}" title="#{msg.name}"/>

                        <h:outputText value="#{msg.percentage}"/>
                        <h:outputText value="#{taxController.selected.taxPercentage}" title="#{msg.percentage}"/>

                        <h:outputText value="#{msg.value}"/>
                        <h:outputText value="#{taxController.selected.taxValue}" title="#{msg.value}"/>

                        <h:outputText value="#{msg.internalCode}"/>
                        <h:outputText value="#{taxController.selected.taxIntCode}" title="#{msg.internalCode}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{msg.close}" onclick="taxViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>

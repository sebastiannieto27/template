<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="ClientTypeListForm">

        <p:panel header="#{msg.ListClientTypeTitle}">
            <p:contextMenu id="ClientTypeDataTableContextMenu" for="datalist">  
                <p:menuitem value="#{msg.Create}" onclick="document.getElementById('ClientTypeListForm:createButton').click();" icon="ui-icon-plus"/>
                <p:menuitem value="#{msg.View}" onclick="document.getElementById('ClientTypeListForm:viewButton').click();" icon="ui-icon-search"/>
                <p:menuitem value="#{msg.Edit}" onclick="document.getElementById('ClientTypeListForm:editButton').click();" icon="ui-icon-pencil"/>
                <p:menuitem value="#{msg.Delete}" onclick="document.getElementById('ClientTypeListForm:deleteButton').click();" icon="ui-icon-trash"/>
                <p:separator/>
                <p:menuitem value="#{msg.ClientTypeMenuItem_clientCollection}" icon="ui-icon-search"  action="#{clientTypeController.navigateClientCollection}" disabled="#{empty clientTypeController.selected.clientCollection}" ajax="false"/>  
            </p:contextMenu>
            <p:dataTable id="datalist"
                         value="#{clientTypeController.items}"
                         var="item"
                         rowKey="#{item.clientTypeId}"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30,40,50"
                         selectionMode="single"
                         selection="#{clientTypeController.selected}">

                <p:ajax event="rowSelect"   update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:ClientTypeDataTableContextMenu"/>
                <p:ajax event="rowUnselect" update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:ClientTypeDataTableContextMenu"/>
                <p:ajax event="contextMenu" update="@form:createButton @form:viewButton @form:editButton @form:deleteButton"/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('ClientTypeListForm:viewButton').click();"/>

                <p:column sortBy="#{item.clientTypeId}" filterBy="#{item.clientTypeId}">
                    <f:facet name="header">
                        <h:outputText value="#{msg.ListClientTypeTitle_clientTypeId}"/>
                    </f:facet>
                    <h:outputText value="#{item.clientTypeId}"/>
                </p:column>


                <p:column sortBy="#{item.clientTypeName}" filterBy="#{item.clientTypeName}">
                    <f:facet name="header">
                        <h:outputText value="#{msg.ListClientTypeTitle_clientTypeName}"/>
                    </f:facet>
                    <h:outputText value="#{item.clientTypeName}"/>
                </p:column>


            </p:dataTable>

            <p:commandButton id="createButton"                             icon="ui-icon-plus"   value="#{msg.Create}" actionListener="#{clientTypeController.prepareCreate}" update=":ClientTypeCreateForm" oncomplete="ClientTypeCreateDialog.show()"/>
            <p:commandButton id="viewButton"   style="visibility: hidden;" icon="ui-icon-search" value="#{msg.View}" update=":ClientTypeViewForm" oncomplete="ClientTypeViewDialog.show()" disabled="#{empty clientTypeController.selected}"/>
            <p:commandButton id="editButton"   style="visibility: hidden;" icon="ui-icon-pencil" value="#{msg.Edit}" update=":ClientTypeEditForm" oncomplete="ClientTypeEditDialog.show()" disabled="#{empty clientTypeController.selected}"/>
            <p:commandButton id="deleteButton" style="visibility: hidden;" icon="ui-icon-trash"  value="#{msg.Delete}" actionListener="#{clientTypeController.delete}" update=":growl,datalist" disabled="#{empty clientTypeController.selected}">
                <p:confirm header="#{msg.ConfirmationHeader}" message="#{msg.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
            </p:commandButton>

        </p:panel>
        <ui:include src="/WEB-INF/include/confirmation.xhtml"/>
    </h:form>

</ui:composition>

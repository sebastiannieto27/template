<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <body>
	    <ui:composition>

    <h:form id="clientTypeListForm">
        <p:panel header="#{msg.clientType}">
        
        	<h:panelGroup id="searchForm">
            	<p:panelGrid columns="2" columnClasses="column" styleClass="panelGridCenter">
            		
           			<p:outputLabel for="rtvName" value="#{msg.name}:" />
					<p:inputText id="rtvName" value="#{clientTypeController.searchName}" title="#{msg.name}:"/>

         			<p:commandButton id="searchButton" icon="ui-icon-search" value="#{msg.search}" actionListener="#{clientTypeController.init()}" update=":clientTypeListForm" />
       			</p:panelGrid>
           	</h:panelGroup>
        
        
            <p:contextMenu id="clientTypeDataTableContextMenu" for="datalist">  
                <p:menuitem value="#{msg.view}" onclick="document.getElementById('clientTypeListForm:viewButton').click();" icon="ui-icon-search"/>
            </p:contextMenu>
            <p:dataTable id="datalist"
                         value="#{clientTypeController.items}"
                         var="item"
                         rowKey="#{item.clientTypeId}"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30,40,50"
                         selectionMode="single"
                         selection="#{clientTypeController.selected}">

                <p:ajax event="rowSelect"   update="@form:viewButton,@form:clientTypeDataTableContextMenu"/>
                <p:ajax event="rowUnselect" update="@form:viewButton,@form:clientTypeDataTableContextMenu"/>
                <p:ajax event="contextMenu" update="@form:viewButton"/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('clientTypeListForm:viewButton').click();"/>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg.id}"/>
                    </f:facet>
                    <h:outputText value="#{item.clientTypeId}"/>
                </p:column>


                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg.name}"/>
                    </f:facet>
                    <h:outputText value="#{item.clientTypeName}"/>
                </p:column>


            </p:dataTable>

            <p:commandButton id="viewButton" icon="ui-icon-search" value="#{msg.view}" update=":clientTypeViewForm" oncomplete="clientTypeViewDialog.show()" disabled="#{empty clientTypeController.selected}"/>

        </p:panel>
        <ui:include src="/WEB-INF/templates/confirmation.xhtml"/>
   </h:form>
     </ui:composition>
    </body>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <body>
	    <ui:composition>

        <p:dialog id="ClientTypeCreateDlg" widgetVar="ClientTypeCreateDialog" modal="true" resizable="true" appendTo="@(body)" header="#{#msg.create #msg.clienttype}" closeOnEscape="true">

            <h:form id="ClientTypeCreateForm">

                <h:panelGroup id="display" rendered="#{clientTypeController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{msg.CreateClientTypeLabel_clientTypeName}" for="clientTypeName" />
                        <p:inputText id="clientTypeName" value="#{clientTypeController.selected.clientTypeName}" title="#{msg.CreateClientTypeTitle_clientTypeName}" required="true" requiredMessage="#{msg.CreateClientTypeRequiredMessage_clientTypeName}" size="150" maxlength="150"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{clientTypeController.saveNew}" value="#{msg.Save}" update="display,:ClientTypeListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,ClientTypeCreateDialog);">
                        <p:confirm header="#{msg.ConfirmationHeader}" message="#{msg.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{msg.Cancel}" onclick="ClientTypeCreateDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>
    </ui:composition>
    </body>
</html>

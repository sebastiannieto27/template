<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="ClientTypeEditDlg" widgetVar="ClientTypeEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{msg.EditClientTypeTitle}" closeOnEscape="true">

            <h:form id="ClientTypeEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{clientTypeController.selected != null}">


                        <h:outputLabel value="#{msg.EditClientTypeLabel_clientTypeId}" for="clientTypeId" />
                        <h:outputText id="clientTypeId" value="#{clientTypeController.selected.clientTypeId}" />

                        <p:outputLabel value="#{msg.EditClientTypeLabel_clientTypeName}" for="clientTypeName" />
                        <p:inputText id="clientTypeName" value="#{clientTypeController.selected.clientTypeName}" title="#{msg.EditClientTypeTitle_clientTypeName}" required="true" requiredMessage="#{msg.EditClientTypeRequiredMessage_clientTypeName}" size="150" maxlength="150"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{clientTypeController.save}" value="#{msg.Save}" update="display,:ClientTypeListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,ClientTypeEditDialog);">
                        <p:confirm header="#{msg.ConfirmationHeader}" message="#{msg.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{msg.Cancel}" onclick="ClientTypeEditDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>

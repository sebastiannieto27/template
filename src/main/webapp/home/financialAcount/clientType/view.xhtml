<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="clientTypeViewDlg" widgetVar="clientTypeViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{msg.clientType}" closeOnEscape="true">

            <h:form id="clientTypeViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{clientTypeController.selected != null}">

                        <h:outputText value="#{msg.id}"/>
                        <h:outputText value="#{clientTypeController.selected.clientTypeId}" title="#{msg.id}"/>

                        <h:outputText value="#{msg.name}"/>
                        <h:outputText value="#{clientTypeController.selected.clientTypeName}" title="#{msg.name}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{msg.close}" onclick="clientTypeViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CreditNoteTypeViewDlg" widgetVar="CreditNoteTypeViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{msg.ViewCreditNoteTypeTitle}" closeOnEscape="true">

            <h:form id="CreditNoteTypeViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{creditNoteTypeController.selected != null}">

                        <h:outputText value="#{msg.ViewCreditNoteTypeLabel_creditNoteTypeId}"/>
                        <h:outputText value="#{creditNoteTypeController.selected.creditNoteTypeId}" title="#{msg.ViewCreditNoteTypeTitle_creditNoteTypeId}"/>

                        <h:outputText value="#{msg.ViewCreditNoteTypeLabel_creditNotTypeName}"/>
                        <h:outputText value="#{creditNoteTypeController.selected.creditNotTypeName}" title="#{msg.ViewCreditNoteTypeTitle_creditNotTypeName}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{msg.Close}" onclick="CreditNoteTypeViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>

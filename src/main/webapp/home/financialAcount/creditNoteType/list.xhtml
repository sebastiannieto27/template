<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <body>
	    <ui:composition>


    <h:form id="creditNoteTypeListForm">

        <p:panel header="#{msg.creditNoteType}">
        
        	<h:panelGroup id="searchForm">
            	<p:panelGrid columns="2" columnClasses="column" styleClass="panelGridCenter">
            		
           			<p:outputLabel for="rtvName" value="#{msg.name}:" />
					<p:inputText id="rtvName" value="#{creditNoteTypeController.searchName}" title="#{msg.name}:"/>

         			<p:commandButton id="searchButton" icon="ui-icon-search" value="#{msg.search}" actionListener="#{creditNoteTypeController.init()}" update=":creditNoteTypeListForm" />
       			</p:panelGrid>
           	</h:panelGroup>
            <p:contextMenu id="creditNoteTypeDataTableContextMenu" for="datalist">  
                <p:menuitem value="#{msg.View}" onclick="document.getElementById('creditNoteTypeListForm:viewButton').click();" icon="ui-icon-search"/>
            </p:contextMenu>
            <p:dataTable id="datalist"
                         value="#{creditNoteTypeController.items}"
                         var="item"
                         rowKey="#{item.creditNoteTypeId}"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30,40,50"
                         selectionMode="single"
                         selection="#{creditNoteTypeController.selected}">

                <p:ajax event="rowSelect"   update="@form:viewButton,@form:creditNoteTypeDataTableContextMenu"/>
                <p:ajax event="rowUnselect" update="@form:viewButton,@form:creditNoteTypeDataTableContextMenu"/>
                <p:ajax event="contextMenu" update="@form:viewButton"/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('creditNoteTypeListForm:viewButton').click();"/>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg.id}"/>
                    </f:facet>
                    <h:outputText value="#{item.creditNoteTypeId}"/>
                </p:column>


                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg.name}"/>
                    </f:facet>
                    <h:outputText value="#{item.creditNotTypeName}"/>
                </p:column>

            </p:dataTable>

            <p:commandButton id="viewButton" icon="ui-icon-search" value="#{msg.view}" update=":creditNoteTypeViewForm" oncomplete="PF('creditNoteTypeViewDialog').show()" disabled="#{empty creditNoteTypeController.selected}"/>

        </p:panel>
        <ui:include src="/WEB-INF/templates/confirmation.xhtml"/>
   </h:form>
     </ui:composition>
    </body>
</html>

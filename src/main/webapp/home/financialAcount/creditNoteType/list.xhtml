<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="CreditNoteTypeListForm">

        <p:panel header="#{msg.ListCreditNoteTypeTitle}">
            <p:contextMenu id="CreditNoteTypeDataTableContextMenu" for="datalist">  
                <p:menuitem value="#{msg.Create}" onclick="document.getElementById('CreditNoteTypeListForm:createButton').click();" icon="ui-icon-plus"/>
                <p:menuitem value="#{msg.View}" onclick="document.getElementById('CreditNoteTypeListForm:viewButton').click();" icon="ui-icon-search"/>
                <p:menuitem value="#{msg.Edit}" onclick="document.getElementById('CreditNoteTypeListForm:editButton').click();" icon="ui-icon-pencil"/>
                <p:menuitem value="#{msg.Delete}" onclick="document.getElementById('CreditNoteTypeListForm:deleteButton').click();" icon="ui-icon-trash"/>
                <p:separator/>
                <p:menuitem value="#{msg.CreditNoteTypeMenuItem_creditNoteCollection}" icon="ui-icon-search"  action="#{creditNoteTypeController.navigateCreditNoteCollection}" disabled="#{empty creditNoteTypeController.selected.creditNoteCollection}" ajax="false"/>  
            </p:contextMenu>
            <p:dataTable id="datalist"
                         value="#{creditNoteTypeController.items}"
                         var="item"
                         rowKey="#{item.creditNoteTypeId}"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30,40,50"
                         selectionMode="single"
                         selection="#{creditNoteTypeController.selected}">

                <p:ajax event="rowSelect"   update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:CreditNoteTypeDataTableContextMenu"/>
                <p:ajax event="rowUnselect" update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:CreditNoteTypeDataTableContextMenu"/>
                <p:ajax event="contextMenu" update="@form:createButton @form:viewButton @form:editButton @form:deleteButton"/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('CreditNoteTypeListForm:viewButton').click();"/>

                <p:column sortBy="#{item.creditNoteTypeId}" filterBy="#{item.creditNoteTypeId}">
                    <f:facet name="header">
                        <h:outputText value="#{msg.ListCreditNoteTypeTitle_creditNoteTypeId}"/>
                    </f:facet>
                    <h:outputText value="#{item.creditNoteTypeId}"/>
                </p:column>


                <p:column sortBy="#{item.creditNotTypeName}" filterBy="#{item.creditNotTypeName}">
                    <f:facet name="header">
                        <h:outputText value="#{msg.ListCreditNoteTypeTitle_creditNotTypeName}"/>
                    </f:facet>
                    <h:outputText value="#{item.creditNotTypeName}"/>
                </p:column>


            </p:dataTable>

            <p:commandButton id="createButton"                             icon="ui-icon-plus"   value="#{msg.Create}" actionListener="#{creditNoteTypeController.prepareCreate}" update=":CreditNoteTypeCreateForm" oncomplete="CreditNoteTypeCreateDialog.show()"/>
            <p:commandButton id="viewButton"   style="visibility: hidden;" icon="ui-icon-search" value="#{msg.View}" update=":CreditNoteTypeViewForm" oncomplete="CreditNoteTypeViewDialog.show()" disabled="#{empty creditNoteTypeController.selected}"/>
            <p:commandButton id="editButton"   style="visibility: hidden;" icon="ui-icon-pencil" value="#{msg.Edit}" update=":CreditNoteTypeEditForm" oncomplete="CreditNoteTypeEditDialog.show()" disabled="#{empty creditNoteTypeController.selected}"/>
            <p:commandButton id="deleteButton" style="visibility: hidden;" icon="ui-icon-trash"  value="#{msg.Delete}" actionListener="#{creditNoteTypeController.delete}" update=":growl,datalist" disabled="#{empty creditNoteTypeController.selected}">
                <p:confirm header="#{msg.ConfirmationHeader}" message="#{msg.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
            </p:commandButton>

        </p:panel>
        <ui:include src="/WEB-INF/include/confirmation.xhtml"/>
    </h:form>

</ui:composition>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <body>
	    <ui:composition>

        <p:dialog id="CreditNoteTypeCreateDlg" widgetVar="CreditNoteTypeCreateDialog" modal="true" resizable="true" appendTo="@(body)" header="#{#msg.create #msg.creditnotetype}" closeOnEscape="true">

            <h:form id="CreditNoteTypeCreateForm">

                <h:panelGroup id="display" rendered="#{creditNoteTypeController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{msg.CreateCreditNoteTypeLabel_creditNotTypeName}" for="creditNotTypeName" />
                        <p:inputText id="creditNotTypeName" value="#{creditNoteTypeController.selected.creditNotTypeName}" title="#{msg.CreateCreditNoteTypeTitle_creditNotTypeName}" required="true" requiredMessage="#{msg.CreateCreditNoteTypeRequiredMessage_creditNotTypeName}" size="150" maxlength="150"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{creditNoteTypeController.saveNew}" value="#{msg.Save}" update="display,:CreditNoteTypeListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,CreditNoteTypeCreateDialog);">
                        <p:confirm header="#{msg.ConfirmationHeader}" message="#{msg.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{msg.Cancel}" onclick="CreditNoteTypeCreateDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>
    </ui:composition>
    </body>
</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="accountAgeTypeEditDlg" widgetVar="accountAgeTypeEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{msg.accountAgeType}" closeOnEscape="true">

            <h:form id="accountAgeTypeEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{accountAgeTypeController.selected != null}">

                        <p:outputLabel value="#{msg.name}" for="accountAgeTypeName" />
                        <p:inputText id="accountAgeTypeName" value="#{accountAgeTypeController.selected.accountAgeTypeName}" title="#{msg.name}" required="true" requiredMessage="#{msg.nameRequiredMessage}" size="70" maxlength="70"/>

                        <p:outputLabel value="#{msg.accountAgeTypeBegin}" for="accountAgeTypeBegin" />
                        <p:inputText id="accountAgeTypeBegin" value="#{accountAgeTypeController.selected.accountAgeTypeBegin}" title="#{msg.accountAgeTypeBegin}" required="true" requiredMessage="#{msg.accountAgeTypeBeginRequiredMessage}"/>

                        <p:outputLabel value="#{msg.ageTypeEnd}" for="accountAgeTypeEnd" />
                        <p:inputText id="accountAgeTypeEnd" value="#{accountAgeTypeController.selected.accountAgeTypeEnd}" title="#{msg.ageTypeEnd}" required="true" requiredMessage="#{msg.ageTypeEndRequiredMessage}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{accountAgeTypeController.save}" value="#{msg.save}" update="display,:accountAgeTypeListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,accountAgeTypeEditDialog);">
                        <p:confirm header="#{msg.confirmation_header}" message="#{msg.confirm_edit_message}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{msg.cancel}" onclick="accountAgeTypeEditDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>

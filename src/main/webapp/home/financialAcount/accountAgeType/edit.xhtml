<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="AccountAgeTypeEditDlg" widgetVar="AccountAgeTypeEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{msg.EditAccountAgeTypeTitle}" closeOnEscape="true">

            <h:form id="AccountAgeTypeEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{accountAgeTypeController.selected != null}">


                        <h:outputLabel value="#{msg.EditAccountAgeTypeLabel_accountAgeTypeId}" for="accountAgeTypeId" />
                        <h:outputText id="accountAgeTypeId" value="#{accountAgeTypeController.selected.accountAgeTypeId}" />

                        <p:outputLabel value="#{msg.EditAccountAgeTypeLabel_accountAgeTypeName}" for="accountAgeTypeName" />
                        <p:inputText id="accountAgeTypeName" value="#{accountAgeTypeController.selected.accountAgeTypeName}" title="#{msg.EditAccountAgeTypeTitle_accountAgeTypeName}" required="true" requiredMessage="#{msg.EditAccountAgeTypeRequiredMessage_accountAgeTypeName}" size="150" maxlength="150"/>

                        <p:outputLabel value="#{msg.EditAccountAgeTypeLabel_accountAgeTypeBegin}" for="accountAgeTypeBegin" />
                        <p:inputText id="accountAgeTypeBegin" value="#{accountAgeTypeController.selected.accountAgeTypeBegin}" title="#{msg.EditAccountAgeTypeTitle_accountAgeTypeBegin}" required="true" requiredMessage="#{msg.EditAccountAgeTypeRequiredMessage_accountAgeTypeBegin}"/>

                        <p:outputLabel value="#{msg.EditAccountAgeTypeLabel_accountAgeTypeEnd}" for="accountAgeTypeEnd" />
                        <p:inputText id="accountAgeTypeEnd" value="#{accountAgeTypeController.selected.accountAgeTypeEnd}" title="#{msg.EditAccountAgeTypeTitle_accountAgeTypeEnd}" required="true" requiredMessage="#{msg.EditAccountAgeTypeRequiredMessage_accountAgeTypeEnd}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{accountAgeTypeController.save}" value="#{msg.Save}" update="display,:AccountAgeTypeListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,AccountAgeTypeEditDialog);">
                        <p:confirm header="#{msg.ConfirmationHeader}" message="#{msg.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{msg.Cancel}" onclick="AccountAgeTypeEditDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <body>
	    <ui:composition>

    <h:form id="accountAgeTypeListForm">

        <p:panel header="#{msg.accountAgeType}">
        
          	<h:panelGroup id="searchForm">
            	<p:panelGrid columns="2" columnClasses="column" styleClass="panelGridCenter">
            		
           			<p:outputLabel for="rtvName" value="#{msg.name}:" />
					<p:inputText id="rtvName" value="#{accountAgeTypeController.searchName}" title="#{msg.name}:"/>

         			<p:commandButton id="searchButton" icon="ui-icon-search" value="#{msg.search}" actionListener="#{accountAgeTypeController.init()}" update=":accountAgeTypeListForm" />
       			</p:panelGrid>
           	</h:panelGroup>
        
            <p:contextMenu id="accountAgeTypeDataTableContextMenu" for="datalist">  
                <p:menuitem value="#{msg.view}" onclick="document.getElementById('accountAgeTypeListForm:viewButton').click();" icon="ui-icon-search"/>
            </p:contextMenu>
            <p:dataTable id="datalist"
                         value="#{accountAgeTypeController.items}"
                         var="item"
                         rowKey="#{item.accountAgeTypeId}"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30,40,50"
                         selectionMode="single"
                         selection="#{accountAgeTypeController.selected}">

                <p:ajax event="rowSelect"   update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:accountAgeTypeDataTableContextMenu"/>
                <p:ajax event="rowUnselect" update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:accountAgeTypeDataTableContextMenu"/>
                <p:ajax event="contextMenu" update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton"/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('accountAgeTypeListForm:viewButton').click();"/>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg.id}"/>
                    </f:facet>
                    <h:outputText value="#{item.accountAgeTypeId}"/>
                </p:column>


                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg.name}"/>
                    </f:facet>
                    <h:outputText value="#{item.accountAgeTypeName}"/>
                </p:column>


                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg.accountAgeTypeBegin}"/>
                    </f:facet>
                    <h:outputText value="#{item.accountAgeTypeBegin}"/>
                </p:column>


                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg.ageTypeEnd}"/>
                    </f:facet>
                    <h:outputText value="#{item.accountAgeTypeEnd}"/>
                </p:column>


            </p:dataTable>

			<p:commandButton id="createButton" icon="ui-icon-plus"   value="#{msg.create}" actionListener="#{accountAgeTypeController.prepareCreate}" update=":accountAgeTypeCreateForm" oncomplete="PF('accountAgeTypeCreateDialog').show()"/>
            <p:commandButton id="viewButton" icon="ui-icon-search" value="#{msg.view}" update=":accountAgeTypeViewForm" oncomplete="PF('accountAgeTypeViewDialog').show()"  disabled="#{empty accountAgeTypeController.selected}"/>
            <p:commandButton id="editButton" icon="ui-icon-pencil" value="#{msg.edit}" actionListener="#{accountAgeTypeController.prepareEdit}" update=":accountAgeTypeEditForm" oncomplete="PF('accountAgeTypeEditDialog').show()" disabled="#{empty accountAgeTypeController.selected}"/>
            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{msg.delete}" actionListener="#{accountAgeTypeController.delete}" update=":growl,datalist" disabled="#{empty accountAgeTypeController.selected}">
                <p:confirm header="#{msg.confirmation_header}" message="#{msg.confirm_delete_message}" icon="ui-icon-alert"/>
            </p:commandButton>
            
        </p:panel>
        <ui:include src="/WEB-INF/templates/confirmation.xhtml"/>
   </h:form>
   
     </ui:composition>
    </body>
</html>

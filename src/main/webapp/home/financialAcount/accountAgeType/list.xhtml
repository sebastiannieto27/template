<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="AccountAgeTypeListForm">

        <p:panel header="#{msg.ListAccountAgeTypeTitle}">
            <p:contextMenu id="AccountAgeTypeDataTableContextMenu" for="datalist">  
                <p:menuitem value="#{msg.Create}" onclick="document.getElementById('AccountAgeTypeListForm:createButton').click();" icon="ui-icon-plus"/>
                <p:menuitem value="#{msg.View}" onclick="document.getElementById('AccountAgeTypeListForm:viewButton').click();" icon="ui-icon-search"/>
                <p:menuitem value="#{msg.Edit}" onclick="document.getElementById('AccountAgeTypeListForm:editButton').click();" icon="ui-icon-pencil"/>
                <p:menuitem value="#{msg.Delete}" onclick="document.getElementById('AccountAgeTypeListForm:deleteButton').click();" icon="ui-icon-trash"/>
                <p:separator/>
                <p:menuitem value="#{msg.AccountAgeTypeMenuItem_accountAgeDetCollection}" icon="ui-icon-search"  action="#{accountAgeTypeController.navigateAccountAgeDetCollection}" disabled="#{empty accountAgeTypeController.selected.accountAgeDetCollection}" ajax="false"/>  
            </p:contextMenu>
            <p:dataTable id="datalist"
                         value="#{accountAgeTypeController.items}"
                         var="item"
                         rowKey="#{item.accountAgeTypeId}"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30,40,50"
                         selectionMode="single"
                         selection="#{accountAgeTypeController.selected}">

                <p:ajax event="rowSelect"   update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:AccountAgeTypeDataTableContextMenu"/>
                <p:ajax event="rowUnselect" update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:AccountAgeTypeDataTableContextMenu"/>
                <p:ajax event="contextMenu" update="@form:createButton @form:viewButton @form:editButton @form:deleteButton"/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('AccountAgeTypeListForm:viewButton').click();"/>

                <p:column sortBy="#{item.accountAgeTypeId}" filterBy="#{item.accountAgeTypeId}">
                    <f:facet name="header">
                        <h:outputText value="#{msg.ListAccountAgeTypeTitle_accountAgeTypeId}"/>
                    </f:facet>
                    <h:outputText value="#{item.accountAgeTypeId}"/>
                </p:column>


                <p:column sortBy="#{item.accountAgeTypeName}" filterBy="#{item.accountAgeTypeName}">
                    <f:facet name="header">
                        <h:outputText value="#{msg.ListAccountAgeTypeTitle_accountAgeTypeName}"/>
                    </f:facet>
                    <h:outputText value="#{item.accountAgeTypeName}"/>
                </p:column>


                <p:column sortBy="#{item.accountAgeTypeBegin}" filterBy="#{item.accountAgeTypeBegin}">
                    <f:facet name="header">
                        <h:outputText value="#{msg.ListAccountAgeTypeTitle_accountAgeTypeBegin}"/>
                    </f:facet>
                    <h:outputText value="#{item.accountAgeTypeBegin}"/>
                </p:column>


                <p:column sortBy="#{item.accountAgeTypeEnd}" filterBy="#{item.accountAgeTypeEnd}">
                    <f:facet name="header">
                        <h:outputText value="#{msg.ListAccountAgeTypeTitle_accountAgeTypeEnd}"/>
                    </f:facet>
                    <h:outputText value="#{item.accountAgeTypeEnd}"/>
                </p:column>


            </p:dataTable>

            <p:commandButton id="createButton"                             icon="ui-icon-plus"   value="#{msg.Create}" actionListener="#{accountAgeTypeController.prepareCreate}" update=":AccountAgeTypeCreateForm" oncomplete="AccountAgeTypeCreateDialog.show()"/>
            <p:commandButton id="viewButton"   style="visibility: hidden;" icon="ui-icon-search" value="#{msg.View}" update=":AccountAgeTypeViewForm" oncomplete="AccountAgeTypeViewDialog.show()" disabled="#{empty accountAgeTypeController.selected}"/>
            <p:commandButton id="editButton"   style="visibility: hidden;" icon="ui-icon-pencil" value="#{msg.Edit}" update=":AccountAgeTypeEditForm" oncomplete="AccountAgeTypeEditDialog.show()" disabled="#{empty accountAgeTypeController.selected}"/>
            <p:commandButton id="deleteButton" style="visibility: hidden;" icon="ui-icon-trash"  value="#{msg.Delete}" actionListener="#{accountAgeTypeController.delete}" update=":growl,datalist" disabled="#{empty accountAgeTypeController.selected}">
                <p:confirm header="#{msg.ConfirmationHeader}" message="#{msg.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
            </p:commandButton>

        </p:panel>
        <ui:include src="/WEB-INF/include/confirmation.xhtml"/>
    </h:form>

</ui:composition>

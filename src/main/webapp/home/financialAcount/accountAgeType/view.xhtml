<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="accountAgeTypeViewDlg" widgetVar="accountAgeTypeViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{msg.accountAgeType}" closeOnEscape="true">

            <h:form id="accountAgeTypeViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{accountAgeTypeController.selected != null}">

                        <h:outputText value="#{msg.id}"/>
                        <h:outputText value="#{accountAgeTypeController.selected.accountAgeTypeId}" title="#{msg.id}"/>

                        <h:outputText value="#{msg.name}"/>
                        <h:outputText value="#{accountAgeTypeController.selected.accountAgeTypeName}" title="#{msg.name}"/>

                        <h:outputText value="#{msg.accountAgeTypeBegin}"/>
                        <h:outputText value="#{accountAgeTypeController.selected.accountAgeTypeBegin}" title="#{msg.accountAgeTypeBegin}"/>

                        <h:outputText value="#{msg.ageTypeEnd}"/>
                        <h:outputText value="#{accountAgeTypeController.selected.accountAgeTypeEnd}" title="#{msg.ageTypeEnd}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{msg.close}" onclick="accountAgeTypeViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>

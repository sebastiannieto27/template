<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <body>
	    <ui:composition>

    <h:form id="billDetailListForm">

        <p:panel header="#{msg.billDetail}">
        	<h:panelGroup id="searchForm">
            	<p:panelGrid columns="2" columnClasses="column" styleClass="panelGridCenter">
            		
                        <p:outputLabel value="#{msg.product}" for="productId" />
                        <p:selectOneMenu id="productId" value="#{billDetailController.productIdSearch}" >
                            <f:selectItem itemLabel="#{msg.SelectOneMessage}"/>
                            <f:selectItems value="#{productController.items}"
                                           var="productItem"
                                           itemValue="#{productItem.productId}"
                                           itemLabel="#{productItem.productName.toString()}"
                                           />
                        </p:selectOneMenu>

                       <p:outputLabel value="#{msg.billHead}" for="billHeadId" />
                        <p:selectOneMenu id="billHeadId" value="#{billDetailController.billHeadIdSearch}" >
                            <f:selectItem itemLabel="#{msg.SelectOneMessage}"/>
                            <f:selectItems value="#{billHeadController.items}"
                                           var="billHeadItem"
                                           itemValue="#{billHeadItem.billHeadId}"
                                           itemLabel="#{billHeadItem.billHeadNum.toString()}"
                                           />
                        </p:selectOneMenu>
                        
         			<p:commandButton id="searchButton" icon="ui-icon-search" value="#{msg.search}" actionListener="#{billDetailController.init()}" update=":billDetailListForm" />
       			</p:panelGrid>
           	</h:panelGroup>
            <p:contextMenu id="billDetailDataTableContextMenu" for="datalist">  
                <p:menuitem value="#{msg.view}" onclick="document.getElementById('billDetailListForm:viewButton').click();" icon="ui-icon-search"/>
            </p:contextMenu>
            <p:dataTable id="datalist"
                         value="#{billDetailController.items}"
                         var="item"
                         rowKey="#{item.billDetailId}"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30,40,50"
                         selectionMode="single"
                         selection="#{billDetailController.selected}">

                <p:ajax event="rowSelect"   update="@form:viewButton,@form:billDetailDataTableContextMenu" />
                <p:ajax event="rowUnselect" update="@form:viewButton,@form:billDetailDataTableContextMenu" />
                <p:ajax event="contextMenu" update="@form:viewButton" />
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('billDetailListForm:viewButton').click();"/>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg.id}"/>
                    </f:facet>
                    <h:outputText value="#{item.billDetailId}"/>
                </p:column>


                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg.unitValue}"/>
                    </f:facet>
                    <h:outputText value="#{item.billDetailUnitVal}"/>
                </p:column>


                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg.amount}"/>
                    </f:facet>
                    <h:outputText value="#{item.billDetailAmount}"/>
                </p:column>


                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg.totalValue}"/>
                    </f:facet>
                    <h:outputText value="#{item.billDetailTotValue}"/>
                </p:column>


                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg.billHead}"/>
                    </f:facet>
                    <h:outputText value="#{item.billHeadId.billHeadId}"/>
                </p:column>


                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg.product}"/>
                    </f:facet>
                    <h:outputText value="#{item.productId.productName}"/>
                </p:column>


            </p:dataTable>

            <p:commandButton id="viewButton" icon="ui-icon-search" value="#{msg.view}" update=":billDetailViewForm" oncomplete="billDetailViewDialog.show()" disabled="#{empty billDetailController.selected}"/>

        </p:panel>
        <ui:include src="/WEB-INF/templates/confirmation.xhtml"/>
   </h:form>
     </ui:composition>
    </body>
</html>

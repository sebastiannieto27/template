<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BillDetailViewDlg" widgetVar="BillDetailViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{msg.ViewBillDetailTitle}" closeOnEscape="true">

            <h:form id="BillDetailViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{billDetailController.selected != null}">

                        <h:outputText value="#{msg.ViewBillDetailLabel_billDetailId}"/>
                        <h:outputText value="#{billDetailController.selected.billDetailId}" title="#{msg.ViewBillDetailTitle_billDetailId}"/>

                        <h:outputText value="#{msg.ViewBillDetailLabel_billDetailUnitVal}"/>
                        <h:outputText value="#{billDetailController.selected.billDetailUnitVal}" title="#{msg.ViewBillDetailTitle_billDetailUnitVal}"/>

                        <h:outputText value="#{msg.ViewBillDetailLabel_billDetailAmount}"/>
                        <h:outputText value="#{billDetailController.selected.billDetailAmount}" title="#{msg.ViewBillDetailTitle_billDetailAmount}"/>

                        <h:outputText value="#{msg.ViewBillDetailLabel_billDetailTotValue}"/>
                        <h:outputText value="#{billDetailController.selected.billDetailTotValue}" title="#{msg.ViewBillDetailTitle_billDetailTotValue}"/>

                        <h:outputText value="#{msg.ViewBillDetailLabel_billHeadId}"/>
                        <h:outputText value="#{billDetailController.selected.billHeadId.billHeadId}"/>

                        <h:outputText value="#{msg.ViewBillDetailLabel_productId}"/>
                        <h:outputText value="#{billDetailController.selected.productId.productName}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{msg.Close}" onclick="BillDetailViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="billDetailViewDlg" widgetVar="billDetailViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{msg.ViewbillDetailTitle}" closeOnEscape="true">

            <h:form id="billDetailViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{billDetailController.selected != null}">

                        <h:outputText value="#{msg.id}"/>
                        <h:outputText value="#{billDetailController.selected.billDetailId}" title="#{msg.id}"/>

                        <h:outputText value="#{msg.unitValue}"/>
                        <h:outputText value="#{billDetailController.selected.billDetailUnitVal}" title="#{msg.unitValue}"/>

                        <h:outputText value="#{msg.amount}"/>
                        <h:outputText value="#{billDetailController.selected.billDetailAmount}" title="#{msg.amount}"/>

                        <h:outputText value="#{msg.totalValue}"/>
                        <h:outputText value="#{billDetailController.selected.billDetailTotValue}" title="#{msg.totalValue}"/>

                        <h:outputText value="#{msg.billHead}"/>
                        <h:outputText value="#{billDetailController.selected.billHeadId.billHeadId}"/>

                        <h:outputText value="#{msg.product}"/>
                        <h:outputText value="#{billDetailController.selected.productId.productName}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{msg.close}" onclick="billDetailViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>

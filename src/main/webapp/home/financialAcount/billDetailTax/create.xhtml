<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BillDetailTaxCreateDlg" widgetVar="BillDetailTaxCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{msg.CreateBillDetailTaxTitle}" closeOnEscape="true">

            <h:form id="BillDetailTaxCreateForm">

                <h:panelGroup id="display" rendered="#{billDetailTaxController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{msg.CreateBillDetailTaxLabel_billDetailTaxVal}" for="billDetailTaxVal" />
                        <p:inputText id="billDetailTaxVal" value="#{billDetailTaxController.selected.billDetailTaxVal}" title="#{msg.CreateBillDetailTaxTitle_billDetailTaxVal}"/>

                        <p:outputLabel value="#{msg.CreateBillDetailTaxLabel_billDetailId}" for="billDetailId" />
                        <p:selectOneMenu id="billDetailId" value="#{billDetailTaxController.selected.billDetailId}" required="true" requiredMessage="#{msg.CreateBillDetailTaxRequiredMessage_billDetailId}" converter="billDetailConverter">
                            <f:selectItem itemLabel="#{msg.SelectOneMessage}"/>
                            <f:selectItems value="#{billDetailController.items}"
                                           var="billDetailIdItem"
                                           itemValue="#{billDetailIdItem}"
                                           itemLabel="#{billDetailIdItem.billDetailId.toString()}"
                                           />

                        </p:selectOneMenu>

                        <p:outputLabel value="#{msg.CreateBillDetailTaxLabel_taxId}" for="taxId" />
                        <p:selectOneMenu id="taxId" value="#{billDetailTaxController.selected.taxId}" required="true" requiredMessage="#{msg.CreateBillDetailTaxRequiredMessage_taxId}" converter="taxConverter">
                            <f:selectItem itemLabel="#{msg.SelectOneMessage}"/>
                            <f:selectItems value="#{taxController.items}"
                                           var="taxIdItem"
                                           itemValue="#{taxIdItem}"
                                           itemLabel="#{taxIdItem.taxName.toString()}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{billDetailTaxController.saveNew}" value="#{msg.Save}" update="display,:BillDetailTaxListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,BillDetailTaxCreateDialog);">
                        <p:confirm header="#{msg.ConfirmationHeader}" message="#{msg.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{msg.Cancel}" onclick="BillDetailTaxCreateDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>

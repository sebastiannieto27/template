<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <body>
	    <ui:composition>

    <h:form id="billDetailTaxListForm">

        <p:panel header="#{msg.billDetailTax}">
        
        	<h:panelGroup id="searchForm">
            	<p:panelGrid columns="2" columnClasses="column" styleClass="panelGridCenter">
            		
                        <p:outputLabel value="#{msg.tax}" for="taxId" />
                        <p:selectOneMenu id="taxId" value="#{billDetailTaxController.taxIdSearch}" >
                            <f:selectItem itemLabel="#{msg.SelectOneMessage}"/>
                            <f:selectItems value="#{taxController.items}"
                                           var="taxItem"
                                           itemValue="#{taxItem.taxId}"
                                           itemLabel="#{taxItem.taxName.toString()}"
                                           />
                        </p:selectOneMenu>

                       <p:outputLabel value="#{msg.tax}" for="billDetailId" />
                        <p:selectOneMenu id="billDetailId" value="#{billDetailTaxController.billDetailIdSearch}" >
                            <f:selectItem itemLabel="#{msg.SelectOneMessage}"/>
                            <f:selectItems value="#{taxController.items}"
                                           var="taxItem"
                                           itemValue="#{taxItem.taxId}"
                                           itemLabel="#{taxItem.taxName.toString()}"
                                           />
                        </p:selectOneMenu>
                        
         			<p:commandButton id="searchButton" icon="ui-icon-search" value="#{msg.search}" actionListener="#{billDetailTaxController.init()}" update=":billDetailTaxListForm" />
       			</p:panelGrid>
           	</h:panelGroup>
        
            <p:contextMenu id="billDetailTaxDataTableContextMenu" for="datalist">  
                <p:menuitem value="#{msg.view}" onclick="document.getElementById('billDetailTaxListForm:viewButton').click();" icon="ui-icon-search"/>
            </p:contextMenu>
            <p:dataTable id="datalist"
                         value="#{billDetailTaxController.items}"
                         var="item"
                         rowKey="#{item.billDetailTaxId}"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30,40,50"
                         selectionMode="single"
                         selection="#{billDetailTaxController.selected}">

                <p:ajax event="rowSelect"   update="@form:viewButton,@form:billDetailTaxDataTableContextMenu" />
                <p:ajax event="rowUnselect" update="@form:viewButton,@form:billDetailTaxDataTableContextMenu" />
                <p:ajax event="contextMenu" update="@form:viewButton"/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('billDetailTaxListForm:viewButton').click();"/>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg.id}"/>
                    </f:facet>
                    <h:outputText value="#{item.billDetailTaxId}"/>
                </p:column>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg.value}"/>
                    </f:facet>
                    <h:outputText value="#{item.billDetailTaxVal}"/>
                </p:column>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg.billDetail}"/>
                    </f:facet>
                    <h:outputText value="#{item.billDetailId.billDetailId}"/>
                </p:column>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg.tax}"/>
                    </f:facet>
                    <h:outputText value="#{item.taxId.taxName}"/>
                </p:column>

            </p:dataTable>

            <p:commandButton id="viewButton" icon="ui-icon-search" value="#{msg.view}" update=":billDetailTaxViewForm" oncomplete="billDetailTaxViewDialog.show()" disabled="#{empty billDetailTaxController.selected}"/>


        </p:panel>
        <ui:include src="/WEB-INF/templates/confirmation.xhtml"/>
   </h:form>
     </ui:composition>
    </body>
</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="BillDetailTaxEditDlg" widgetVar="BillDetailTaxEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{msg.EditBillDetailTaxTitle}" closeOnEscape="true">

            <h:form id="BillDetailTaxEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{billDetailTaxController.selected != null}">


                        <h:outputLabel value="#{msg.EditBillDetailTaxLabel_billDetailTaxId}" for="billDetailTaxId" />
                        <h:outputText id="billDetailTaxId" value="#{billDetailTaxController.selected.billDetailTaxId}" />

                        <p:outputLabel value="#{msg.EditBillDetailTaxLabel_billDetailTaxVal}" for="billDetailTaxVal" />
                        <p:inputText id="billDetailTaxVal" value="#{billDetailTaxController.selected.billDetailTaxVal}" title="#{msg.EditBillDetailTaxTitle_billDetailTaxVal}"/>

                        <p:outputLabel value="#{msg.EditBillDetailTaxLabel_billDetailId}" for="billDetailId" />
                        <p:selectOneMenu id="billDetailId" value="#{billDetailTaxController.selected.billDetailId}" required="true" requiredMessage="#{msg.EditBillDetailTaxRequiredMessage_billDetailId}" converter="billDetailConverter">
                            <f:selectItem itemLabel="#{msg.SelectOneMessage}"/>
                            <f:selectItems value="#{billDetailController.items}"
                                           var="billDetailIdItem"
                                           itemValue="#{billDetailIdItem}"
                                           itemLabel="#{billDetailIdItem.billDetailId.toString()}"
                                           />

                        </p:selectOneMenu>

                        <p:outputLabel value="#{msg.EditBillDetailTaxLabel_taxId}" for="taxId" />
                        <p:selectOneMenu id="taxId" value="#{billDetailTaxController.selected.taxId}" required="true" requiredMessage="#{msg.EditBillDetailTaxRequiredMessage_taxId}" converter="taxConverter">
                            <f:selectItem itemLabel="#{msg.SelectOneMessage}"/>
                            <f:selectItems value="#{taxController.items}"
                                           var="taxIdItem"
                                           itemValue="#{taxIdItem}"
                                           itemLabel="#{taxIdItem.taxName.toString()}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{billDetailTaxController.save}" value="#{msg.Save}" update="display,:BillDetailTaxListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,BillDetailTaxEditDialog);">
                        <p:confirm header="#{msg.ConfirmationHeader}" message="#{msg.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{msg.Cancel}" onclick="BillDetailTaxEditDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>

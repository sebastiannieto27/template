<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="billDetailTaxViewDlg" widgetVar="billDetailTaxViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{msg.ViewbillDetailTaxTitle}" closeOnEscape="true">

            <h:form id="billDetailTaxViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{billDetailTaxController.selected != null}">

                        <h:outputText value="#{msg.id}"/>
                        <h:outputText value="#{billDetailTaxController.selected.billDetailTaxId}" title="#{msg.id}"/>

                        <h:outputText value="#{msg.value}"/>
                        <h:outputText value="#{billDetailTaxController.selected.billDetailTaxVal}" title="#{msg.value}"/>

                        <h:outputText value="#{msg.billDetail}"/>
                        <h:outputText value="#{billDetailTaxController.selected.billDetailId.billDetailId}"/>

                        <h:outputText value="#{msg.tax}"/>
                        <h:outputText value="#{billDetailTaxController.selected.taxId.taxName}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{msg.close}" onclick="billDetailTaxViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>

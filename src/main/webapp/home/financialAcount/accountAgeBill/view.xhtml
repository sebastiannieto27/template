<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AccountAgeBillViewDlg" widgetVar="AccountAgeBillViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{msg.ViewAccountAgeBillTitle}" closeOnEscape="true">

            <h:form id="AccountAgeBillViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{accountAgeBillController.selected != null}">

                        <h:outputText value="#{msg.ViewAccountAgeBillLabel_accountAgeBillId}"/>
                        <h:outputText value="#{accountAgeBillController.selected.accountAgeBillId}" title="#{msg.ViewAccountAgeBillTitle_accountAgeBillId}"/>

                        <h:outputText value="#{msg.ViewAccountAgeBillLabel_accountAgeDetId}"/>
                        <h:outputText value="#{accountAgeBillController.selected.accountAgeDetId.accountAgeDetId}"/>

                        <h:outputText value="#{msg.ViewAccountAgeBillLabel_billHeadId}"/>
                        <h:outputText value="#{accountAgeBillController.selected.billHeadId.billHeadId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{msg.Close}" onclick="AccountAgeBillViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>

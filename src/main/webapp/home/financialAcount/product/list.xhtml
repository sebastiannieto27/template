<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <body>
	    <ui:composition>

    <h:form id="productListForm">

        <p:panel header="#{msg.ListproductTitle}">
        
        	<h:panelGroup id="searchForm">
            	<p:panelGrid columns="2" columnClasses="column" styleClass="panelGridCenter">
            		
           			<p:outputLabel for="rtvName" value="#{msg.name}:" />
					<p:inputText id="rtvName" value="#{productController.searchName}" title="#{msg.name}:"/>

					<p:outputLabel for="rtvIntCode" value="#{msg.internalCode}:" />
					<p:inputText id="rtvIntCode" value="#{productController.searchIntCode}" title="#{msg.internalCode}:"/>

         			<p:commandButton id="searchButton" icon="ui-icon-search" value="#{msg.search}" actionListener="#{productController.init()}" update=":productListForm" />
       			</p:panelGrid>
           	</h:panelGroup>
        
            <p:contextMenu id="productDataTableContextMenu" for="datalist">  
                <p:menuitem value="#{msg.view}" onclick="document.getElementById('productListForm:viewButton').click();" icon="ui-icon-search"/>
            </p:contextMenu>
            <p:dataTable id="datalist"
                         value="#{productController.items}"
                         var="item"
                         rowKey="#{item.productId}"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30,40,50"
                         selectionMode="single"
                         selection="#{productController.selected}">

                <p:ajax event="rowSelect"   update="@form:viewButton,@form:productDataTableContextMenu"/>
                <p:ajax event="rowUnselect" update="@form:viewButton,@form:productDataTableContextMenu"/>
                <p:ajax event="contextMenu" update="@form:viewButton "/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('productListForm:viewButton').click();"/>

                <p:column >
                    <f:facet name="header">
                        <h:outputText value="#{msg.id}"/>
                    </f:facet>
                    <h:outputText value="#{item.productId}"/>
                </p:column>


                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg.name}"/>
                    </f:facet>
                    <h:outputText value="#{item.productName}"/>
                </p:column>


                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg.description}"/>
                    </f:facet>
                    <h:outputText value="#{item.productDesc}"/>
                </p:column>


                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg.internalCode}"/>
                    </f:facet>
                    <h:outputText value="#{item.productIntCode}"/>
                </p:column>


            </p:dataTable>

            <p:commandButton id="viewButton" icon="ui-icon-search" value="#{msg.view}" update=":productViewForm" oncomplete="PF('productViewDialog').show()" disabled="#{empty productController.selected}"/>

        </p:panel>
        <ui:include src="/WEB-INF/templates/confirmation.xhtml"/>
   </h:form>
     </ui:composition>
    </body>
</html>

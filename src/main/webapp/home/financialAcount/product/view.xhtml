<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="productViewDlg" widgetVar="productViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{msg.product}" closeOnEscape="true">

            <h:form id="productViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{productController.selected != null}">

                        <h:outputText value="#{msg.id}"/>
                        <h:outputText value="#{productController.selected.productId}" title="#{msg.id}"/>

                        <h:outputText value="#{msg.name}"/>
                        <h:outputText value="#{productController.selected.productName}" title="#{msg.name}"/>

                        <h:outputText value="#{msg.description}"/>
                        <h:outputText value="#{productController.selected.productDesc}" title="#{msg.description}"/>

                        <h:outputText value="#{msg.internalCode}"/>
                        <h:outputText value="#{productController.selected.productIntCode}" title="#{msg.internalCode}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{msg.close}" onclick="productViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>

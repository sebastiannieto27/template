<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProductViewDlg" widgetVar="ProductViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{msg.ViewProductTitle}" closeOnEscape="true">

            <h:form id="ProductViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{productController.selected != null}">

                        <h:outputText value="#{msg.ViewProductLabel_productId}"/>
                        <h:outputText value="#{productController.selected.productId}" title="#{msg.ViewProductTitle_productId}"/>

                        <h:outputText value="#{msg.ViewProductLabel_productName}"/>
                        <h:outputText value="#{productController.selected.productName}" title="#{msg.ViewProductTitle_productName}"/>

                        <h:outputText value="#{msg.ViewProductLabel_productDesc}"/>
                        <h:outputText value="#{productController.selected.productDesc}" title="#{msg.ViewProductTitle_productDesc}"/>

                        <h:outputText value="#{msg.ViewProductLabel_productIntCode}"/>
                        <h:outputText value="#{productController.selected.productIntCode}" title="#{msg.ViewProductTitle_productIntCode}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{msg.Close}" onclick="ProductViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>

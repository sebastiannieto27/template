<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <body>
	    <ui:composition>

        <p:dialog id="ProductCreateDlg" widgetVar="ProductCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{#msg.create #msg.product}" closeOnEscape="true">

            <h:form id="ProductCreateForm">

                <h:panelGroup id="display" rendered="#{productController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{msg.CreateProductLabel_productName}" for="productName" />
                        <p:inputText id="productName" value="#{productController.selected.productName}" title="#{msg.CreateProductTitle_productName}" required="true" requiredMessage="#{msg.CreateProductRequiredMessage_productName}" size="150" maxlength="150"/>

                        <p:outputLabel value="#{msg.CreateProductLabel_productDesc}" for="productDesc" />
                        <p:inputText id="productDesc" value="#{productController.selected.productDesc}" title="#{msg.CreateProductTitle_productDesc}" size="250" maxlength="250"/>

                        <p:outputLabel value="#{msg.CreateProductLabel_productIntCode}" for="productIntCode" />
                        <p:inputText id="productIntCode" value="#{productController.selected.productIntCode}" title="#{msg.CreateProductTitle_productIntCode}" size="45" maxlength="45"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{productController.saveNew}" value="#{msg.Save}" update="display,:ProductListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,ProductCreateDialog);">
                        <p:confirm header="#{msg.ConfirmationHeader}" message="#{msg.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{msg.Cancel}" onclick="ProductCreateDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>
    </ui:composition>
    </body>
</html>

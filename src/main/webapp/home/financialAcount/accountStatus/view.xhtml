<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="accountAgeViewDlg" widgetVar="accountAgeViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{msg.ViewaccountAgeTitle}" closeOnEscape="true">

            <h:form id="accountAgeViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{accountAgeController.selected != null}">

                        <h:outputText value="#{msg.ViewaccountAgeLabel_accountAgeId}"/>
                        <h:outputText value="#{accountAgeController.selected.accountAgeId}" title="#{msg.ViewaccountAgeTitle_accountAgeId}"/>

                        <h:outputText value="#{msg.ViewaccountAgeLabel_branchClientId}"/>
                        <h:outputText value="#{accountAgeController.selected.branchClientId.branchClName}"/>

                        <h:outputText value="#{msg.ViewaccountAgeLabel_clientId}"/>
                        <h:outputText value="#{accountAgeController.selected.clientId.clientName}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{msg.Close}" onclick="accountAgeViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>

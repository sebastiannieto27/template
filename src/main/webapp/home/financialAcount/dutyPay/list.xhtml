<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="DutyPayListForm">

        <p:panel header="#{msg.ListDutyPayTitle}">
            <p:contextMenu id="DutyPayDataTableContextMenu" for="datalist">  
                <p:menuitem value="#{msg.Create}" onclick="document.getElementById('DutyPayListForm:createButton').click();" icon="ui-icon-plus"/>
                <p:menuitem value="#{msg.View}" onclick="document.getElementById('DutyPayListForm:viewButton').click();" icon="ui-icon-search"/>
                <p:menuitem value="#{msg.Edit}" onclick="document.getElementById('DutyPayListForm:editButton').click();" icon="ui-icon-pencil"/>
                <p:menuitem value="#{msg.Delete}" onclick="document.getElementById('DutyPayListForm:deleteButton').click();" icon="ui-icon-trash"/>
                <p:separator/>
                <p:menuitem value="#{msg.DutyPayMenuItem_branchClientId}" icon="ui-icon-search"  actionListener="#{dutyPayController.prepareBranchClientId}" update=":BranchClientViewForm" oncomplete="BranchClientViewDialog.show()" disabled="#{empty dutyPayController.selected.branchClientId}"/>  
            </p:contextMenu>
            <p:dataTable id="datalist"
                         value="#{dutyPayController.items}"
                         var="item"
                         rowKey="#{item.dutyApyId}"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30,40,50"
                         selectionMode="single"
                         selection="#{dutyPayController.selected}">

                <p:ajax event="rowSelect"   update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:DutyPayDataTableContextMenu" listener="#{dutyPayController.resetParents}"/>
                <p:ajax event="rowUnselect" update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:DutyPayDataTableContextMenu" listener="#{dutyPayController.resetParents}"/>
                <p:ajax event="contextMenu" update="@form:createButton @form:viewButton @form:editButton @form:deleteButton" listener="#{dutyPayController.resetParents}"/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('DutyPayListForm:viewButton').click();"/>

                <p:column sortBy="#{item.dutyApyId}" filterBy="#{item.dutyApyId}">
                    <f:facet name="header">
                        <h:outputText value="#{msg.ListDutyPayTitle_dutyApyId}"/>
                    </f:facet>
                    <h:outputText value="#{item.dutyApyId}"/>
                </p:column>


                <p:column sortBy="#{item.dutyPayValue}" filterBy="#{item.dutyPayValue}">
                    <f:facet name="header">
                        <h:outputText value="#{msg.ListDutyPayTitle_dutyPayValue}"/>
                    </f:facet>
                    <h:outputText value="#{item.dutyPayValue}"/>
                </p:column>


                <p:column sortBy="#{item.dutyPayNum}" filterBy="#{item.dutyPayNum}">
                    <f:facet name="header">
                        <h:outputText value="#{msg.ListDutyPayTitle_dutyPayNum}"/>
                    </f:facet>
                    <h:outputText value="#{item.dutyPayNum}"/>
                </p:column>


                <p:column sortBy="#{item.dutyPayDate}" filterBy="#{item.dutyPayDate}">
                    <f:facet name="header">
                        <h:outputText value="#{msg.ListDutyPayTitle_dutyPayDate}"/>
                    </f:facet>
                    <h:outputText value="#{item.dutyPayDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                </p:column>


                <p:column sortBy="#{item.branchClientId.branchClName}" filterBy="#{item.branchClientId.branchClName}">
                    <f:facet name="header">
                        <h:outputText value="#{msg.ListDutyPayTitle_branchClientId}"/>
                    </f:facet>
                    <h:outputText value="#{item.branchClientId.branchClName}"/>
                </p:column>


            </p:dataTable>

            <p:commandButton id="createButton"                             icon="ui-icon-plus"   value="#{msg.Create}" actionListener="#{dutyPayController.prepareCreate}" update=":DutyPayCreateForm" oncomplete="DutyPayCreateDialog.show()"/>
            <p:commandButton id="viewButton"   style="visibility: hidden;" icon="ui-icon-search" value="#{msg.View}" update=":DutyPayViewForm" oncomplete="DutyPayViewDialog.show()" disabled="#{empty dutyPayController.selected}"/>
            <p:commandButton id="editButton"   style="visibility: hidden;" icon="ui-icon-pencil" value="#{msg.Edit}" update=":DutyPayEditForm" oncomplete="DutyPayEditDialog.show()" disabled="#{empty dutyPayController.selected}"/>
            <p:commandButton id="deleteButton" style="visibility: hidden;" icon="ui-icon-trash"  value="#{msg.Delete}" actionListener="#{dutyPayController.delete}" update=":growl,datalist" disabled="#{empty dutyPayController.selected}">
                <p:confirm header="#{msg.ConfirmationHeader}" message="#{msg.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
            </p:commandButton>

        </p:panel>
        <ui:include src="/WEB-INF/include/confirmation.xhtml"/>
    </h:form>

</ui:composition>

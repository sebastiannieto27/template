<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="DutyPayEditDlg" widgetVar="DutyPayEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{msg.EditDutyPayTitle}" closeOnEscape="true">

            <h:form id="DutyPayEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{dutyPayController.selected != null}">


                        <h:outputLabel value="#{msg.EditDutyPayLabel_dutyApyId}" for="dutyApyId" />
                        <h:outputText id="dutyApyId" value="#{dutyPayController.selected.dutyApyId}" />

                        <p:outputLabel value="#{msg.EditDutyPayLabel_dutyPayValue}" for="dutyPayValue" />
                        <p:inputText id="dutyPayValue" value="#{dutyPayController.selected.dutyPayValue}" title="#{msg.EditDutyPayTitle_dutyPayValue}"/>

                        <p:outputLabel value="#{msg.EditDutyPayLabel_dutyPayNum}" for="dutyPayNum" />
                        <p:inputText id="dutyPayNum" value="#{dutyPayController.selected.dutyPayNum}" title="#{msg.EditDutyPayTitle_dutyPayNum}" size="45" maxlength="45"/>

                        <p:outputLabel value="#{msg.EditDutyPayLabel_dutyPayDate}" for="dutyPayDate" />
                        <p:calendar id="dutyPayDate" pattern="MM/dd/yyyy" value="#{dutyPayController.selected.dutyPayDate}" title="#{msg.EditDutyPayTitle_dutyPayDate}"  showOn="button"/>

                        <p:outputLabel value="#{msg.EditDutyPayLabel_branchClientId}" for="branchClientId" />
                        <p:selectOneMenu id="branchClientId" value="#{dutyPayController.selected.branchClientId}" required="true" requiredMessage="#{msg.EditDutyPayRequiredMessage_branchClientId}" converter="branchClientConverter">
                            <f:selectItem itemLabel="#{msg.SelectOneMessage}"/>
                            <f:selectItems value="#{branchClientController.items}"
                                           var="branchClientIdItem"
                                           itemValue="#{branchClientIdItem}"
                                           itemLabel="#{branchClientIdItem.branchClName.toString()}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{dutyPayController.save}" value="#{msg.Save}" update="display,:DutyPayListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,DutyPayEditDialog);">
                        <p:confirm header="#{msg.ConfirmationHeader}" message="#{msg.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{msg.Cancel}" onclick="DutyPayEditDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>

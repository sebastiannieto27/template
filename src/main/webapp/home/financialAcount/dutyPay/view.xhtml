<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="dutyPayViewDlg" widgetVar="dutyPayViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{msg.dutyPay}" closeOnEscape="true">

            <h:form id="dutyPayViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{dutyPayController.selected != null}">

                        <h:outputText value="#{msg.id}"/>
                        <h:outputText value="#{dutyPayController.selected.dutyApyId}" title="#{msg.id}"/>

                        <h:outputText value="#{msg.value}"/>
                        <h:outputText value="#{dutyPayController.selected.dutyPayValue}" title="#{msg.value}"/>

                        <h:outputText value="#{msg.dutyPayNum}"/>
                        <h:outputText value="#{dutyPayController.selected.dutyPayNum}" title="#{msg.dutyPayNum}"/>

                        <h:outputText value="#{msg.date}"/>
                        <h:outputText value="#{dutyPayController.selected.dutyPayDate}" title="#{msg.date}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>

                        <h:outputText value="#{msg.branchClient}"/>
                        <h:outputText value="#{dutyPayController.selected.branchClientId.branchClName}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{msg.close}" onclick="dutyPayViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <body>
	    <ui:composition>

        <p:dialog id="DutyPayCreateDlg" widgetVar="DutyPayCreateDialog" modal="true" resizable="true" appendTo="@(body)" header="#{#msg.create #msg.dutypay}" closeOnEscape="true">

            <h:form id="DutyPayCreateForm">

                <h:panelGroup id="display" rendered="#{dutyPayController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{msg.CreateDutyPayLabel_dutyPayValue}" for="dutyPayValue" />
                        <p:inputText id="dutyPayValue" value="#{dutyPayController.selected.dutyPayValue}" title="#{msg.CreateDutyPayTitle_dutyPayValue}"/>

                        <p:outputLabel value="#{msg.CreateDutyPayLabel_dutyPayNum}" for="dutyPayNum" />
                        <p:inputText id="dutyPayNum" value="#{dutyPayController.selected.dutyPayNum}" title="#{msg.CreateDutyPayTitle_dutyPayNum}" size="45" maxlength="45"/>

                        <p:outputLabel value="#{msg.CreateDutyPayLabel_dutyPayDate}" for="dutyPayDate" />
                        <p:calendar id="dutyPayDate" pattern="MM/dd/yyyy" value="#{dutyPayController.selected.dutyPayDate}" title="#{msg.CreateDutyPayTitle_dutyPayDate}"  showOn="button"/>

                        <p:outputLabel value="#{msg.CreateDutyPayLabel_branchClientId}" for="branchClientId" />
                        <p:selectOneMenu id="branchClientId" value="#{dutyPayController.selected.branchClientId}" required="true" requiredMessage="#{msg.CreateDutyPayRequiredMessage_branchClientId}" converter="branchClientConverter">
                            <f:selectItem itemLabel="#{msg.SelectOneMessage}"/>
                            <f:selectItems value="#{branchClientController.items}"
                                           var="branchClientIdItem"
                                           itemValue="#{branchClientIdItem}"
                                           itemLabel="#{branchClientIdItem.branchClName.toString()}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{dutyPayController.saveNew}" value="#{msg.Save}" update="display,:DutyPayListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,DutyPayCreateDialog);">
                        <p:confirm header="#{msg.ConfirmationHeader}" message="#{msg.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{msg.Cancel}" onclick="DutyPayCreateDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>
    </ui:composition>
    </body>
</html>

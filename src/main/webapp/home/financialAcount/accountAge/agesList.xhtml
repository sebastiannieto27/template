<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <body>
	    <ui:composition>

    <h:form id="accountAgeListForm">

        <p:panel header="#{msg.accountage}">
            
            <h:panelGroup id="searchForm">
	            	<p:panelGrid columns="2" columnClasses="column" styleClass="panelGridCenter">
	            		
            			<p:outputLabel for="rtvName" value="#{msg.name}:" />
						<p:inputText id="rtvName" value="----" title="#{msg.name}:"/>

           				<p:outputLabel for="rtvClient" value="#{msg.brandAddress}:" />
						<p:inputText id="rtvClient" value="---" title="#{msg.brandAddress}:"/>

           				<p:commandButton id="searchButton" icon="ui-icon-search" value="#{msg.search}" actionListener="#{accountAgeController.init()}" update=":accountAgeListForm" />
           			</p:panelGrid>
               </h:panelGroup>
               
            <p:dataTable id="datalist"
                         value="#{accountAgeController.items}"
                         var="item"
                         rowKey="#{item.accountAgeId}"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30,40,50"
                         selectionMode="single"
                         selection="#{accountAgeController.selected}">

                <p:ajax event="rowSelect"   update="@form:viewButton" />
                <p:ajax event="rowUnse1lect" update="@form:viewButton" />
                <p:ajax event="contextMenu" update="@form:viewButton" />
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('accountAgeListForm:viewButton').click();"/>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg.branchclient}"/>
                    </f:facet>
                    <h:outputText value="#{item.branchClientId.branchClName}"/>
                </p:column>


                <p:column sortBy="#{item.clientId.clientName}" filterBy="#{item.clientId.clientName}">
                    <f:facet name="header">
                        <h:outputText value="#{msg.clientid}"/>
                    </f:facet>
                    <h:outputText value="#{item.clientId.clientName}"/>
                </p:column>


            </p:dataTable>

            <p:commandButton id="viewButton"   style="visibility: hidden;" icon="ui-icon-search" value="#{msg.View}" update=":accountAgeViewForm" oncomplete="accountAgeViewDialog.show()" disabled="#{empty accountAgeController.selected}"/>

        </p:panel>
             <ui:include src="/WEB-INF/templates/confirmation.xhtml"/>
		</h:form>
				
				
	     <p:dialog id="ageTipeViewDlg" widgetVar="ageTipeViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{msg.accountAgeType}" closeOnEscape="true">
           	<h:form id="ageTipeViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columnClasses="column">
                        <p:selectManyCheckbox id="ageTipeGrid" value="#{accountAgeController.selectedAgeType}" layout="responsive" columns="2">
					        <f:selectItems value="#{accountAgeController.ageTypesList}" var="ageTypeItem" itemLabel="#{ageTypeItem.accountAgeTypeName}" itemValue="#{ageTypeItem.accountAgeTypeName.accountAgeTypeId}" />
					    </p:selectManyCheckbox>
                    </p:panelGrid>
                </h:panelGroup>
            </h:form>
        </p:dialog>
				
	    </ui:composition>
    </body>
</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="AccountAgeEditDlg" widgetVar="AccountAgeEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{msg.EditAccountAgeTitle}" closeOnEscape="true">

            <h:form id="AccountAgeEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{accountAgeController.selected != null}">


                        <h:outputLabel value="#{msg.EditAccountAgeLabel_accountAgeId}" for="accountAgeId" />
                        <h:outputText id="accountAgeId" value="#{accountAgeController.selected.accountAgeId}" />

                        <p:outputLabel value="#{msg.EditAccountAgeLabel_branchClientId}" for="branchClientId" />
                        <p:selectOneMenu id="branchClientId" value="#{accountAgeController.selected.branchClientId}" required="true" requiredMessage="#{msg.EditAccountAgeRequiredMessage_branchClientId}" converter="branchClientConverter">
                            <f:selectItem itemLabel="#{msg.SelectOneMessage}"/>
                            <f:selectItems value="#{branchClientController.items}"
                                           var="branchClientIdItem"
                                           itemValue="#{branchClientIdItem}"
                                           itemLabel="#{branchClientIdItem.branchClName.toString()}"
                                           />

                        </p:selectOneMenu>

                        <p:outputLabel value="#{msg.EditAccountAgeLabel_clientId}" for="clientId" />
                        <p:selectOneMenu id="clientId" value="#{accountAgeController.selected.clientId}" required="true" requiredMessage="#{msg.EditAccountAgeRequiredMessage_clientId}" converter="clientConverter">
                            <f:selectItem itemLabel="#{msg.SelectOneMessage}"/>
                            <f:selectItems value="#{clientController.items}"
                                           var="clientIdItem"
                                           itemValue="#{clientIdItem}"
                                           itemLabel="#{clientIdItem.clientName.toString()}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{accountAgeController.save}" value="#{msg.Save}" update="display,:AccountAgeListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,AccountAgeEditDialog);">
                        <p:confirm header="#{msg.ConfirmationHeader}" message="#{msg.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{msg.Cancel}" onclick="AccountAgeEditDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>

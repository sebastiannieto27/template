<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <body>
	    <ui:composition>

    <h:form id="accountAgeListForm">

        <p:panel header="#{msg.accountAge}">
            
            <h:panelGroup id="searchForm">
	            	<p:panelGrid columns="2" columnClasses="column" styleClass="panelGridCenter">
	            	
						<p:outputLabel value="#{msg.branchClient}" for="rtvBranchClientId" />
                        <p:selectOneMenu id="rtvBranchClientId" value="#{accountAgeController.branchClientSearch}">
                            <f:selectItem itemLabel="#{msg.SelectOneMessage}"/>
                            <f:selectItems value="#{branchClientController.items}"
                                           var="branchClientItem"
                                           itemValue="#{branchClientItem.branchClientId}"
                                           itemLabel="#{branchClientItem.branchClName.toString()}"
                                           />
                        </p:selectOneMenu>
                        
                        <p:outputLabel value="#{msg.accountAges}" for="viewAgeTypeFilter" />
            			<p:commandButton id="viewAgeTypeFilter" icon="ui-icon-search" value="#{msg.accountAgeType}" update=":ageTipeFilterViewForm" oncomplete="PF('ageTipeFilterViewDialog').show()"/>

           				<p:commandButton id="searchButton" icon="ui-icon-search" value="#{msg.search}" actionListener="#{accountAgeController.search()}" update=":accountAgeListForm" />
           			
           			</p:panelGrid>
               </h:panelGroup>
               
            <p:dataTable id="datalist"
                         value="#{accountAgeController.items2}"
                         var="item"
                         rowKey="#{item.accountAgeId}"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30,40,50"
                         selectionMode="single"
                         selection="#{accountAgeController.selected}">

                <p:ajax event="rowSelect"   update="@form:viewButton" />
                <p:ajax event="rowUnselect" update="@form:viewButton" />
                <p:ajax event="contextMenu" update="@form:viewButton" />
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('accountAgeListForm:viewButton').click();"/>

					<p:columns value="#{accountAgeController.columns}" var="column" columnIndexVar="colIndex">  
				        <f:facet name="header">  
				            <h:outputText value="#{accountAgeController.getColumnHeader(column.header)}"/>  
				        </f:facet>  
				  
				        <h:outputText value="#{item[column.property]}" style="#{accountAgeController.setAlignment(column.property)}" 
				        	rendered="#{accountAgeController.isTextField(column.property)}"/>  
				         
				         
				         <p:commandLink id="viewDescLink" value="#{item[column.property]}" update=":billHeadDetailForm" 
				         	rendered="#{accountAgeController.isDetailLink(column.property)}"
                    		oncomplete="PF('billHeadDetailDialog').show()" actionListener="#{accountAgeController.showBillDetail(item)}"/>
                    	
	                    <h:outputText value="#{accountAgeController.getAccountAgetypeValue(column.property)}" rendered="#{accountAgeController.isNumber(column.property)}"
	                    		style="#{accountAgeController.setAlignment(column.property)}" >
	               				<f:convertNumber type="currency" />
	           			</h:outputText>
                    		
				    </p:columns> 
  					
            </p:dataTable>

            <p:commandButton id="viewButton"   style="visibility: hidden;" icon="ui-icon-search" value="#{msg.View}" update=":accountAgeViewForm" oncomplete="accountAgeViewDialog.show()" disabled="#{empty accountAgeController.selected}"/>

        </p:panel>
             <ui:include src="/WEB-INF/templates/confirmation.xhtml"/>
		</h:form>
		
		<p:dialog id="ageTipeFilterViewDlg" widgetVar="ageTipeFilterViewDialog" modal="false" resizable="false"  appendTo="@(body)" header="#{msg.accountAgeType}" closeOnEscape="true">
           	<h:form id="ageTipeFilterViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columnClasses="column">
                        <p:selectManyCheckbox id="ageTipeGrid" value="#{accountAgeController.selectedAgeType}" 
                        	layout="grid" columns="3" >
                        	
					        <f:selectItems value="#{accountAgeController.ageTypesList}" var="ageTypeItem" 
					        	itemLabel="#{ageTypeItem.accountAgeTypeName}" itemValue="#{ageTypeItem.accountAgeTypeId}" />
				        	<p:ajax update="ageTipeFilterViewForm" listener="#{accountAgeController.showSelectedItems}"/>
					    </p:selectManyCheckbox>
                    </p:panelGrid>
                </h:panelGroup>
            </h:form>
        </p:dialog>
        
	    </ui:composition>
    </body>
</html>

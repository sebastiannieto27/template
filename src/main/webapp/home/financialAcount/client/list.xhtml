<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <body>
	    <ui:composition>


    <h:form id="clientListForm">

        <p:panel header="#{msg.client}">
        
        	<h:panelGroup id="searchForm">
            	<p:panelGrid columns="2" columnClasses="column" styleClass="panelGridCenter">
            		
           			<p:outputLabel for="rtvName" value="#{msg.name}:" />
					<p:inputText id="rtvName" value="#{clientController.searchName}" title="#{msg.name}:"/>

					<p:outputLabel for="rtvIntCode" value="#{msg.clientInternalCode}:" />
					<p:inputText id="rtvIntCode" value="#{clientController.searchIntCode}" title="#{msg.clientInternalCode}:"/>
					
					<p:outputLabel for="rtvClientNumId" value="#{msg.clientNumId}:" />
					<p:inputText id="rtvClientNumId" value="#{clientController.searchClientNumId}" title="#{msg.clientNumId}:"/>
										
					<p:outputLabel for="rtvClientMail" value="#{msg.clientMail}:" />
					<p:inputText id="rtvClientMail" value="#{clientController.searchClientMail}" title="#{msg.clientMail}:"/>

         			<p:commandButton id="searchButton" icon="ui-icon-search" value="#{msg.search}" actionListener="#{clientController.init()}" update=":clientListForm" />
       			</p:panelGrid>
           	</h:panelGroup>
        
        
            <p:contextMenu id="clientDataTableContextMenu" for="datalist">  
                <p:menuitem value="#{msg.view}" onclick="document.getElementById('clientListForm:viewButton').click();" icon="ui-icon-search"/>
            </p:contextMenu>
            <p:dataTable id="datalist"
                         value="#{clientController.items}"
                         var="item"
                         rowKey="#{item.clientId}"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30,40,50"
                         selectionMode="single"
                         selection="#{clientController.selected}">

                <p:ajax event="rowSelect"   update="@form:viewButton,@form:clientDataTableContextMenu" />
                <p:ajax event="rowUnselect" update="@form:viewButton,@form:clientDataTableContextMenu" />
                <p:ajax event="contextMenu" update="@form:viewButton " />
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('clientListForm:viewButton').click();"/>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg.id}"/>
                    </f:facet>
                    <h:outputText value="#{item.clientId}"/>
                </p:column>
                
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg.name}"/>
                    </f:facet>
                    <h:outputText value="#{item.clientName}"/>
                </p:column>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg.clientInternalCode}"/>
                    </f:facet>
                    <h:outputText value="#{item.clientIntCode}"/>
                </p:column>


                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg.clientNumId}"/>
                    </f:facet>
                    <h:outputText value="#{item.clientNumId}"/>
                </p:column>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg.clientAddress}"/>
                    </f:facet>
                    <h:outputText value="#{item.clientAddress}"/>
                </p:column>


                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg.clientDv}"/>
                    </f:facet>
                    <h:outputText value="#{item.clientDv}"/>
                </p:column>

            </p:dataTable>

            <p:commandButton id="viewButton"   style="visibility: hidden;" icon="ui-icon-search" value="#{msg.View}" update=":clientViewForm" oncomplete="clientViewDialog.show()" disabled="#{empty clientController.selected}"/>

        </p:panel>
       <ui:include src="/WEB-INF/templates/confirmation.xhtml"/>
   </h:form>
     </ui:composition>
    </body>
</html>

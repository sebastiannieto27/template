<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="clientViewDlg" widgetVar="clientViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{msg.ViewclientTitle}" closeOnEscape="true">

            <h:form id="clientViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{clientController.selected != null}">

                        <h:outputText value="#{msg.ViewclientLabel_clientId}"/>
                        <h:outputText value="#{clientController.selected.clientId}" title="#{msg.ViewclientTitle_clientId}"/>

                        <h:outputText value="#{msg.ViewclientLabel_clientIntCode}"/>
                        <h:outputText value="#{clientController.selected.clientIntCode}" title="#{msg.ViewclientTitle_clientIntCode}"/>

                        <h:outputText value="#{msg.ViewclientLabel_clientNumId}"/>
                        <h:outputText value="#{clientController.selected.clientNumId}" title="#{msg.ViewclientTitle_clientNumId}"/>

                        <h:outputText value="#{msg.ViewclientLabel_clientName}"/>
                        <h:outputText value="#{clientController.selected.clientName}" title="#{msg.ViewclientTitle_clientName}"/>

                        <h:outputText value="#{msg.ViewclientLabel_clientAddress}"/>
                        <h:outputText value="#{clientController.selected.clientAddress}" title="#{msg.ViewclientTitle_clientAddress}"/>

                        <h:outputText value="#{msg.ViewclientLabel_clientDv}"/>
                        <h:outputText value="#{clientController.selected.clientDv}" title="#{msg.ViewclientTitle_clientDv}"/>

                        <h:outputText value="#{msg.ViewclientLabel_clientMail}"/>
                        <h:outputText value="#{clientController.selected.clientMail}" title="#{msg.ViewclientTitle_clientMail}"/>

                        <h:outputText value="#{msg.ViewclientLabel_clientTypeId}"/>
                        <h:outputText value="#{clientController.selected.clientTypeId.clientTypeName}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{msg.Close}" onclick="clientViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>

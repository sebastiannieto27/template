<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="clientViewDlg" widgetVar="clientViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{msg.client}" closeOnEscape="true">

            <h:form id="clientViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{clientController.selected != null}">

                        <h:outputText value="#{msg.id}"/>
                        <h:outputText value="#{clientController.selected.clientId}" title="#{msg.id}"/>

                        <h:outputText value="#{msg.internalCode}"/>
                        <h:outputText value="#{clientController.selected.clientIntCode}" title="#{msg.internalCode}"/>

                        <h:outputText value="#{msg.idNumber}"/>
                        <h:outputText value="#{clientController.selected.clientNumId}" title="#{msg.idNumber}"/>

                        <h:outputText value="#{msg.name}"/>
                        <h:outputText value="#{clientController.selected.clientName}" title="#{msg.name}"/>

                        <h:outputText value="#{msg.address}"/>
                        <h:outputText value="#{clientController.selected.clientAddress}" title="#{msg.address}"/>

                        <h:outputText value="#{msg.clientDv}"/>
                        <h:outputText value="#{clientController.selected.clientDv}" title="#{msg.clientDv}"/>

                        <h:outputText value="#{msg.email}"/>
                        <h:outputText value="#{clientController.selected.clientMail}" title="#{msg.email}"/>

                        <h:outputText value="#{msg.clientType}"/>
                        <h:outputText value="#{clientController.selected.clientTypeId.clientTypeName}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{msg.close}" onclick="clientViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <body>
	    <ui:composition>

        <p:dialog id="ClientCreateDlg" widgetVar="ClientCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{#msg.create #msg.client}" closeOnEscape="true">

            <h:form id="ClientCreateForm">

                <h:panelGroup id="display" rendered="#{clientController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{msg.CreateClientLabel_clientIntCode}" for="clientIntCode" />
                        <p:inputText id="clientIntCode" value="#{clientController.selected.clientIntCode}" title="#{msg.CreateClientTitle_clientIntCode}" size="30" maxlength="30"/>

                        <p:outputLabel value="#{msg.CreateClientLabel_clientNumId}" for="clientNumId" />
                        <p:inputText id="clientNumId" value="#{clientController.selected.clientNumId}" title="#{msg.CreateClientTitle_clientNumId}" required="true" requiredMessage="#{msg.CreateClientRequiredMessage_clientNumId}" size="30" maxlength="30"/>

                        <p:outputLabel value="#{msg.CreateClientLabel_clientName}" for="clientName" />
                        <p:inputText id="clientName" value="#{clientController.selected.clientName}" title="#{msg.CreateClientTitle_clientName}" size="150" maxlength="150"/>

                        <p:outputLabel value="#{msg.CreateClientLabel_clientAddress}" for="clientAddress" />
                        <p:inputText id="clientAddress" value="#{clientController.selected.clientAddress}" title="#{msg.CreateClientTitle_clientAddress}" size="150" maxlength="150"/>

                        <p:outputLabel value="#{msg.CreateClientLabel_clientDv}" for="clientDv" />
                        <p:inputText id="clientDv" value="#{clientController.selected.clientDv}" title="#{msg.CreateClientTitle_clientDv}"/>

                        <p:outputLabel value="#{msg.CreateClientLabel_clientMail}" for="clientMail" />
                        <p:inputText id="clientMail" value="#{clientController.selected.clientMail}" title="#{msg.CreateClientTitle_clientMail}" size="200" maxlength="200"/>

                        <p:outputLabel value="#{msg.CreateClientLabel_clientTypeId}" for="clientTypeId" />
                        <p:selectOneMenu id="clientTypeId" value="#{clientController.selected.clientTypeId}" required="true" requiredMessage="#{msg.CreateClientRequiredMessage_clientTypeId}" converter="clientTypeConverter">
                            <f:selectItem itemLabel="#{msg.SelectOneMessage}"/>
                            <f:selectItems value="#{clientTypeController.items}"
                                           var="clientTypeIdItem"
                                           itemValue="#{clientTypeIdItem}"
                                           itemLabel="#{clientTypeIdItem.clientTypeName.toString()}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{clientController.saveNew}" value="#{msg.Save}" update="display,:ClientListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,ClientCreateDialog);">
                        <p:confirm header="#{msg.ConfirmationHeader}" message="#{msg.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{msg.Cancel}" onclick="ClientCreateDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>
    </ui:composition>
    </body>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <body>
	    <ui:composition>


    <h:form id="branchClientListForm">

        <p:panel header="#{msg.branchClient}">
        
        	<h:panelGroup id="searchForm">
            	<p:panelGrid columns="2" columnClasses="column" styleClass="panelGridCenter">
            		
           			<p:outputLabel for="rtvBranchClName" value="#{msg.name}:" />
					<p:inputText id="rtvBranchClName" value="#{branchClientController.branchClName}" title="#{msg.name}:"/>

					<p:outputLabel for="rtvbranchClIntCode" value="#{msg.internalCode}:" />
					<p:inputText id="rtvbranchClIntCode" value="#{branchClientController.branchClIntCode}" title="#{msg.internalCode}:"/>
					
					<p:outputLabel for="rtvAddress" value="#{msg.address}:" />
					<p:inputText id="rtvAddress" value="#{branchClientController.branchClAddress}" title="#{msg.address}:"/>
										
         			<p:commandButton id="searchButton" icon="ui-icon-search" value="#{msg.search}" actionListener="#{branchClientController.init()}" update=":branchClientListForm" />
       			</p:panelGrid>
           	</h:panelGroup>
        
            <p:contextMenu id="branchClientDataTableContextMenu" for="datalist">  
                <p:menuitem value="#{msg.view}" onclick="document.getElementById('branchClientListForm:viewButton').click();" icon="ui-icon-search"/>
            </p:contextMenu>
            <p:dataTable id="datalist"
                         value="#{branchClientController.items}"
                         var="item"
                         rowKey="#{item.branchClientId}"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30,40,50"
                         selectionMode="single"
                         selection="#{branchClientController.selected}">

                <p:ajax event="rowSelect"   update="@form:viewButton,@form:branchClientDataTableContextMenu" />
                <p:ajax event="rowUnselect" update="@form:viewButton,@form:branchClientDataTableContextMenu" />
                <p:ajax event="contextMenu" update="@form:viewButton "/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('branchClientListForm:viewButton').click();"/>

                <p:column >
                    <f:facet name="header">
                        <h:outputText value="#{msg.id}"/>
                    </f:facet>
                    <h:outputText value="#{item.branchClientId}"/>
                </p:column>


                <p:column >
                    <f:facet name="header">
                        <h:outputText value="#{msg.name}"/>
                    </f:facet>
                    <h:outputText value="#{item.branchClName}"/>
                </p:column>


                <p:column >
                    <f:facet name="header">
                        <h:outputText value="#{msg.internalCode}"/>
                    </f:facet>
                    <h:outputText value="#{item.branchClIntCode}"/>
                </p:column>


                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg.address}"/>
                    </f:facet>
                    <h:outputText value="#{item.branchClAddress}"/>
                </p:column>


                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg.phone}"/>
                    </f:facet>
                    <h:outputText value="#{item.branchClPhone}"/>
                </p:column>


                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg.client}"/>
                    </f:facet>
                    <h:outputText value="#{item.clientId.clientName}"/>
                </p:column>


            </p:dataTable>

            <p:commandButton id="viewButton" icon="ui-icon-search" value="#{msg.view}" update=":branchClientViewForm" oncomplete="PF('branchClientViewDialog').show()" disabled="#{empty branchClientController.selected}"/>

        </p:panel>
       <ui:include src="/WEB-INF/templates/confirmation.xhtml"/>
   </h:form>
     </ui:composition>
    </body>
</html>

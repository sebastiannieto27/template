<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="branchClientViewDlg" widgetVar="branchClientViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{msg.branchClient}" closeOnEscape="true">

            <h:form id="branchClientViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{branchClientController.selected != null}">

                        <h:outputText value="#{msg.id}"/>
                        <h:outputText value="#{branchClientController.selected.branchClientId}" title="#{msg.id}"/>

                        <h:outputText value="#{msg.name}"/>
                        <h:outputText value="#{branchClientController.selected.branchClName}" title="#{msg.name}"/>

                        <h:outputText value="#{msg.internalCode}"/>
                        <h:outputText value="#{branchClientController.selected.branchClIntCode}" title="#{msg.internalCode}"/>

                        <h:outputText value="#{msg.address}"/>
                        <h:outputText value="#{branchClientController.selected.branchClAddress}" title="#{msg.address}"/>

                        <h:outputText value="#{msg.phone}"/>
                        <h:outputText value="#{branchClientController.selected.branchClPhone}" title="#{msg.phone}"/>

                        <h:outputText value="#{msg.client}"/>
                        <h:outputText value="#{branchClientController.selected.clientId.clientName}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{msg.close}" onclick="branchClientViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <body>
	    <ui:composition>

        <p:dialog id="BranchClientCreateDlg" widgetVar="BranchClientCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{#msg.create #msg.branchclient}" closeOnEscape="true">

            <h:form id="BranchClientCreateForm">

                <h:panelGroup id="display" rendered="#{branchClientController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{msg.CreateBranchClientLabel_branchClName}" for="branchClName" />
                        <p:inputText id="branchClName" value="#{branchClientController.selected.branchClName}" title="#{msg.CreateBranchClientTitle_branchClName}" required="true" requiredMessage="#{msg.CreateBranchClientRequiredMessage_branchClName}" size="150" maxlength="150"/>

                        <p:outputLabel value="#{msg.CreateBranchClientLabel_branchClIntCode}" for="branchClIntCode" />
                        <p:inputText id="branchClIntCode" value="#{branchClientController.selected.branchClIntCode}" title="#{msg.CreateBranchClientTitle_branchClIntCode}" size="30" maxlength="30"/>

                        <p:outputLabel value="#{msg.CreateBranchClientLabel_branchClAddress}" for="branchClAddress" />
                        <p:inputText id="branchClAddress" value="#{branchClientController.selected.branchClAddress}" title="#{msg.CreateBranchClientTitle_branchClAddress}" size="150" maxlength="150"/>

                        <p:outputLabel value="#{msg.CreateBranchClientLabel_branchClPhone}" for="branchClPhone" />
                        <p:inputText id="branchClPhone" value="#{branchClientController.selected.branchClPhone}" title="#{msg.CreateBranchClientTitle_branchClPhone}" size="45" maxlength="45"/>

                        <p:outputLabel value="#{msg.CreateBranchClientLabel_clientId}" for="clientId" />
                        <p:selectOneMenu id="clientId" value="#{branchClientController.selected.clientId}" required="true" requiredMessage="#{msg.CreateBranchClientRequiredMessage_clientId}" converter="clientConverter">
                            <f:selectItem itemLabel="#{msg.SelectOneMessage}"/>
                            <f:selectItems value="#{clientController.items}"
                                           var="clientIdItem"
                                           itemValue="#{clientIdItem}"
                                           itemLabel="#{clientIdItem.clientName.toString()}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{branchClientController.saveNew}" value="#{msg.Save}" update="display,:BranchClientListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,BranchClientCreateDialog);">
                        <p:confirm header="#{msg.ConfirmationHeader}" message="#{msg.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{msg.Cancel}" onclick="BranchClientCreateDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>
    </ui:composition>
    </body>
</html>

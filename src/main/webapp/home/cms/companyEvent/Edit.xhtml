<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="companyEventEditDlg" widgetVar="companyEventEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{msg.companyEvent}" closeOnEscape="true">

            <h:form id="companyEventEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{companyEventController.selected != null}">

                        <p:outputLabel value="#{msg.name}" for="companyEventTitle" />
                        <p:inputText id="companyEventTitle" value="#{companyEventController.selected.companyEventTitle}" title="#{msg.name}" required="true" requiredMessage="#{msg.nameRequiredMessage}" size="70" maxlength="70"/>

                        <p:outputLabel value="#{msg.companyEventLocation}" for="companyEventLocation" />
                        <p:inputText id="companyEventLocation" value="#{companyEventController.selected.companyEventLocation}" title="#{msg.companyEventLocation}" size="70" maxlength="70"/>

                        <p:outputLabel value="#{msg.description}" for="companyEventDesc" />
                        <p:inputTextarea rows="4" cols="60" id="companyEventDesc" value="#{companyEventController.selected.companyEventDesc}" title="#{msg.description}" />

                         <p:outputLabel value="#{msg.image}"/>
                        <p:panelGrid columns="2" style="width:100%" id="panelImage">
	                        <p:fileUpload label="#{msg.upload}" id="companyEventBigImg" fileUploadListener="#{companyEventController.setImageFileUpload}" mode="advanced"
	                     		auto="true" sizeLimit="1000000" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" update="panelImage"/>
                     		<h:graphicImage id="bigImageFile" url="#{companyEventController.imagePath}" width="150" height="100" rendered="#{companyEventController.showImageFile}"/>
                        </p:panelGrid>
                                                
                        <p:outputLabel value="#{msg.thumbnail}" />
                        <p:panelGrid columns="2" style="width:100%" id="panelThumbnail">
                        <p:fileUpload label="#{msg.upload}" id="companyEventThumbImg" fileUploadListener="#{companyEventController.setThumbnailFileUpload}" mode="advanced"
                     		auto="true" sizeLimit="1000000" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" update="panelThumbnail"/>
                     		<h:graphicImage  id="tumbnailImageFile" url="#{companyEventController.thumbnailPath}" width="150" height="100" rendered="#{companyEventController.showThumbnailFile}"/>
 						</p:panelGrid>
 						
                    </p:panelGrid>
                    <p:commandButton actionListener="#{companyEventController.save}" value="#{msg.save}" update="display,:companyEventListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('companyEventEditDialog'));">
                        <p:confirm header="#{msg.confirmation_header}" message="#{msg.confirm_edit_message}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{msg.cancel}" onclick="PF('companyEventEditDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>

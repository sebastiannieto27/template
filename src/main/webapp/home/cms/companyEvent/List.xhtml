<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <body>
	    <ui:composition>

    <h:form id="companyEventListForm">

        <p:panel header="#{msg.companyEvent}">
        
        		<h:panelGroup id="searchForm">
	            	<p:panelGrid columns="2" columnClasses="column" styleClass="panelGridCenter">
            			<p:outputLabel for="rtvEventName" value="#{msg.name}:" />
						<p:inputText id="rtvEventName" value="#{companyEventController.searchName}" title="#{msg.name}:"/>

           				<p:outputLabel for="rtvEventLocation" value="#{msg.companyEventLocation}:" />
						<p:inputText id="rtvEventLocation" value="#{companyEventController.searchLocation}" title="#{msg.companyEventLocation}:"/>

           				<p:commandButton id="searchButton" icon="ui-icon-search" value="#{msg.search}" actionListener="#{companyEventController.init()}" update=":companyEventListForm" />
           			</p:panelGrid>
               
               </h:panelGroup>
        
            <p:dataTable id="datalist"
                         value="#{companyEventController.items}"
                         var="item"
                         rowKey="#{item.companyEventId}"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30,40,50"
                         selectionMode="single"
                         selection="#{companyEventController.selected}">

                <p:ajax event="rowSelect"   update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton" />
                <p:ajax event="rowUnselect" update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton" />
                <p:ajax event="contextMenu" update="@form:createButton @form:viewButton @form:editButton @form:deleteButton" />
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('companyEventListForm:viewButton').click();"/>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg.id}"/>
                    </f:facet>
                    <h:outputText value="#{item.companyEventId}"/>
                </p:column>


                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg.name}"/>
                    </f:facet>
                    <h:outputText value="#{item.companyEventTitle}"/>
                </p:column>


                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg.companyEventLocation}"/>
                    </f:facet>
                    <h:outputText value="#{item.companyEventLocation}"/>
                </p:column>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg.description}"/>
                    </f:facet>
                    <p:commandLink id="viewDescLink" value="#{msg.description}" update=":viewDescriptionForm" 
                    		oncomplete="PF('viewDescriptionDialog').show()" actionListener="#{companyEventController.showItemDescription(item)}"/>
                </p:column>
                
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg.images}"/>
                    </f:facet>
                    <p:commandLink id="viewImgLink" value="#{msg.images}" update=":viewImagesForm" 
                    		oncomplete="PF('viewImagesDialog').show()" actionListener="#{companyEventController.showImagesModal(item)}"/>
                </p:column>
                
            </p:dataTable>
            <p:commandButton id="createButton" icon="ui-icon-plus" value="#{msg.create}" actionListener="#{companyEventController.prepareCreate}" update=":companyEventCreateForm" oncomplete="PF('companyEventCreateDialog').show()"/>
            <p:commandButton id="viewButton" icon="ui-icon-search" value="#{msg.view}" update=":companyEventViewForm" oncomplete="PF('companyEventViewDialog').show()" disabled="#{empty companyEventController.selected}"/>
            <p:commandButton id="editButton" icon="ui-icon-pencil" value="#{msg.edit}" actionListener="#{companyEventController.prepareEdit}" update=":companyEventEditForm" oncomplete="PF('companyEventEditDialog').show()" disabled="#{empty companyEventController.selected}"/>
            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{msg.delete}" actionListener="#{companyEventController.delete}" update=":growl,datalist" disabled="#{empty companyEventController.selected}">
                <p:confirm header="#{msg.confirmation_header}" message="#{msg.confirm_delete_message}" icon="ui-icon-alert"/>
            </p:commandButton>

        </p:panel>
        <ui:include src="/WEB-INF/templates/confirmation.xhtml"/>
    </h:form>

 </ui:composition>
    </body>
</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="newsTypeEditDlg" widgetVar="newsTypeEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{msg.newsType}" closeOnEscape="true">

            <h:form id="newsTypeEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{newsTypeController.selected != null}">

                        <p:outputLabel value="#{msg.name}" for="newsTypeName" />
                        <p:inputText id="newsTypeName" value="#{newsTypeController.selected.newsTypeName}" required="true" requiredMessage="#{msg.nameRequiredMessage}" title="#{msg.name}" size="50" maxlength="50"/>

                     </p:panelGrid>
                    <p:commandButton actionListener="#{newsTypeController.save}" value="#{msg.save}" update="display,:newsTypeListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('newsTypeEditDialog'));">
                        <p:confirm header="#{msg.confirmation_header}" message="#{msg.confirm_edit_message}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{msg.cancel}" onclick="PF('newsTypeEditDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="generalStatusEditDlg" widgetVar="generalStatusEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{msg.generalStatus}" closeOnEscape="true">

            <h:form id="generalStatusEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{generalStatusController.selected != null}">

                        <p:outputLabel value="#{msg.name}" for="generalStatusName" />
                        <p:inputText id="generalStatusName" value="#{generalStatusController.selected.generalStatusName}" required="true" requiredMessage="#{msg.nameRequiredMessage}" title="#{msg.name}" size="50" maxlength="50"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{generalStatusController.save}" value="#{msg.save}" update="display,:generalStatusListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('generalStatusEditDialog'));">
                        <p:confirm header="#{msg.confirmation_header}" message="#{msg.confirm_edit_message}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{msg.cancel}" onclick="PF('generalStatusEditDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>

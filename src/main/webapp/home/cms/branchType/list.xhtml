<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <body>
	    <ui:composition>

    <h:form id="branchTypeListForm">

        <p:panel header="#{msg.branchType}">
        
 				<h:panelGroup id="searchForm">
	            	<p:panelGrid columns="2" columnClasses="column" styleClass="panelGridCenter">
	            		
	           			<p:outputLabel for="rtvBranchTypeName" value="#{msg.name}:" />
						<p:inputText id="rtvBranchTypeName" value="#{branchTypeController.searchName}" title="#{msg.name}:"/>
	
          				<p:commandButton id="searchButton" icon="ui-icon-search" value="#{msg.search}" actionListener="#{branchTypeController.init()}" update=":branchTypeListForm" />
           			</p:panelGrid>
               </h:panelGroup>
               
            <p:dataTable id="datalist"
                         value="#{branchTypeController.items}"
                         var="item"
                         rowKey="#{item.branchTypeId}"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30,40,50"
                         selectionMode="single"
                         selection="#{branchTypeController.selected}">

                <p:ajax event="rowSelect"   update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton"/>
                <p:ajax event="rowUnselect" update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton"/>
                <p:ajax event="contextMenu" update="@form:createButton @form:viewButton @form:editButton @form:deleteButton"/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('branchTypeListForm:viewButton').click();"/>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg.id}"/>
                    </f:facet>
                    <h:outputText value="#{item.branchTypeId}"/>
                </p:column>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg.name}"/>
                    </f:facet>
                    <h:outputText value="#{item.branchTypeName}"/>
                </p:column>

            </p:dataTable>
            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{msg.create}" actionListener="#{branchTypeController.prepareCreate}" update=":branchTypeCreateForm" oncomplete="PF('branchTypeCreateDialog').show()"/>
            <p:commandButton id="viewButton" icon="ui-icon-search" value="#{msg.view}" update=":branchTypeViewForm" oncomplete="PF('branchTypeViewDialog').show()" disabled="#{empty branchTypeController.selected}"/>
            <p:commandButton id="editButton" icon="ui-icon-pencil" value="#{msg.edit}" update=":branchTypeEditForm" oncomplete="PF('branchTypeEditDialog').show()" disabled="#{empty branchTypeController.selected}"/>
            <p:commandButton id="deleteButton"  icon="ui-icon-trash"  value="#{msg.delete}" actionListener="#{branchTypeController.delete}" update=":growl,datalist" disabled="#{empty branchTypeController.selected}">
                <p:confirm header="#{msg.confirmation_header}" message="#{msg.confirm_delete_message}" icon="ui-icon-alert"/>
            </p:commandButton>

        </p:panel>
        <ui:include src="/WEB-INF/templates/confirmation.xhtml"/>
    </h:form>
	    </ui:composition>
    </body>
</html>

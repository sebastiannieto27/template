<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="branchTypeEditDlg" widgetVar="branchTypeEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{msg.branchType}" closeOnEscape="true">

            <h:form id="branchTypeEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{branchTypeController.selected != null}">
                        <p:outputLabel value="#{msg.name}" for="branchTypeName" />
                        <p:inputText id="branchTypeName" value="#{branchTypeController.selected.branchTypeName}" title="#{msg.name}" required="true" requiredMessage="#{msg.nameRequiredMessage}" size="80" maxlength="100"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{branchTypeController.save}" value="#{msg.save}" update="display,:branchTypeListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('branchTypeEditDialog'));">
                        <p:confirm header="#{msg.confirmation_header}" message="#{msg.confirm_edit_message}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{msg.cancel}" onclick="PF('branchTypeEditDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>
    </ui:composition>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <body>
	    <ui:composition>
        <p:dialog id="branchTypeCreateDlg" widgetVar="branchTypeCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{msg.branchType}" closeOnEscape="true">
            <h:form id="branchTypeCreateForm">
                <h:panelGroup id="display" rendered="#{branchTypeController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{msg.name}" for="branchTypeName" />
                        <p:inputText id="branchTypeName" value="#{branchTypeController.selected.branchTypeName}" title="#{msg.name}" required="true" requiredMessage="#{msg.nameRequiredMessage}" size="80" maxlength="100"/>

                    </p:panelGrid>
                    <p:commandButton actionListener="#{branchTypeController.saveNew}" value="#{msg.save}" update="display,:branchTypeListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('branchTypeCreateDialog'));">
                        <p:confirm header="#{msg.confirmation_header}" message="#{msg.confirm_create_message}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{msg.cancel}" onclick="PF('branchTypeCreateDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>
    </ui:composition>
    </body>
</html>

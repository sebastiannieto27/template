<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <body>
	    <ui:composition>

    <h:form id="branchServiceListForm">
    	<p:panel header="#{msg.branchService}">
				<h:panelGroup id="searchForm">
	            	<p:panelGrid columns="2" columnClasses="column" styleClass="panelGridCenter">
	            		
						<p:outputLabel value="#{msg.service}" for="rtvService" />
                        <p:selectOneMenu id="rtvService" value="#{branchServiceController.searchServiceId}">
                            <f:selectItem itemLabel="#{msg.SelectOneMessage}"/>
                            <f:selectItems value="#{serviceController.items}"
                                           var="serviceItem"
                                           itemValue="#{serviceItem.serviceId}"
                                           itemLabel="#{serviceItem.serviceName.toString()}"
                                           />
                        </p:selectOneMenu>
                        	            		
						<p:outputLabel value="#{msg.branch}" for="rtvBranch" />
                        <p:selectOneMenu id="rtvBranch" value="#{branchServiceController.searchBranchId}">
                            <f:selectItem itemLabel="#{msg.SelectOneMessage}"/>
                            <f:selectItems value="#{branchController.items}"
                                           var="branchItem"
                                           itemValue="#{branchItem.branchId}"
                                           itemLabel="#{branchItem.branchName.toString()}"
                                           />
                        </p:selectOneMenu>

          				<p:commandButton id="searchButton" icon="ui-icon-search" value="#{msg.search}" actionListener="#{branchServiceController.init()}" update=":branchServiceListForm" />
           			</p:panelGrid>
               </h:panelGroup>
    
   			<p:dataTable id="datalist"
                         value="#{branchServiceController.items}"
                         var="item"
                         rowKey="#{item.branchServiceId}"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30,40,50"
                         selectionMode="single"
                         selection="#{branchServiceController.selected}">
                
                <p:ajax event="rowSelect"   update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton" />
                <p:ajax event="rowUnselect" update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton" />
                <p:ajax event="contextMenu" update="@form:createButton @form:viewButton @form:editButton @form:deleteButton"/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('branchServiceListForm:viewButton').click();"/>
                
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg.name}"/>
                    </f:facet>
                    <h:outputText value="#{item.serviceId.serviceName}"/>
                </p:column>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg.branch}"/>
                    </f:facet>
                    <h:outputText value="#{item.branchId.branchName}"/>
                </p:column>
                
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg.user}"/>
                    </f:facet>
                    <h:outputText value="#{item.userId.completeName}"/>
                </p:column>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg.creationDate}"/>
                    </f:facet>
                    <h:outputText value="#{item.dateCre}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                </p:column>

            </p:dataTable>

            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{msg.create}" actionListener="#{branchServiceController.prepareCreate}" update=":branchServiceCreateForm" oncomplete="PF('branchServiceCreateDialog').show()"/>
            <p:commandButton id="viewButton"  icon="ui-icon-search" value="#{msg.view}" update=":branchServiceViewForm" oncomplete="PF('branchServiceViewDialog').show()" disabled="#{empty branchServiceController.selected}"/>
            <p:commandButton id="editButton"  icon="ui-icon-pencil" value="#{msg.edit}" actionListener="#{branchServiceController.prepareEdit}" update=":branchServiceEditForm" oncomplete="PF('branchServiceEditDialog').show()" disabled="#{empty branchServiceController.selected}"/>
            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{msg.delete}" actionListener="#{branchServiceController.delete}" update=":growl,datalist" disabled="#{empty branchServiceController.selected}">
                <p:confirm header="#{msg.confirmation_header}" message="#{msg.confirm_delete_message}" icon="ui-icon-alert"/>
            </p:commandButton>

        </p:panel>
        <ui:include src="/WEB-INF/templates/confirmation.xhtml"/>
    </h:form>

</ui:composition>
    </body>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <body>
	    <ui:composition>

    <h:form id="branchServiceListForm">

        <p:panel header="#{msg.service}">
                <p:column sortBy="#{item.userId}" filterBy="#{item.userId}">
                    <f:facet name="header">
                        <h:outputText value="#{msg.user}"/>
                    </f:facet>
                    <h:outputText value="#{item.userId}"/>
                </p:column>


                <p:column sortBy="#{item.dateCre}" filterBy="#{item.dateCre}">
                    <f:facet name="header">
                        <h:outputText value="#{msg.creationDate}"/>
                    </f:facet>
                    <h:outputText value="#{item.dateCre}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                </p:column>


                <p:column sortBy="#{item.serviceId.serviceName}" filterBy="#{item.serviceId.serviceName}">
                    <f:facet name="header">
                        <h:outputText value="#{msg.name}"/>
                    </f:facet>
                    <h:outputText value="#{item.serviceId.serviceName}"/>
                </p:column>


                <p:column sortBy="#{item.branchId.branchName}" filterBy="#{item.branchId.branchName}">
                    <f:facet name="header">
                        <h:outputText value="#{msg.branch}"/>
                    </f:facet>
                    <h:outputText value="#{item.branchId.branchName}"/>
                </p:column>


            </p:dataTable>

            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{msg.create}" actionListener="#{branchServiceController.prepareCreate}" update=":branchServiceCreateForm" oncomplete="PF('branchServiceCreateDialog').show()"/>
            <p:commandButton id="viewButton"  icon="ui-icon-search" value="#{msg.view}" update=":branchServiceViewForm" oncomplete="PF('branchServiceViewDialog').show()" disabled="#{empty branchServiceController.selected}"/>
            <p:commandButton id="editButton"  icon="ui-icon-pencil" value="#{msg.edit}" update=":branchServiceEditForm" oncomplete="PF('branchServiceEditDialog').show()" disabled="#{empty branchServiceController.selected}"/>
            <p:commandButton id="deleteButton"" icon="ui-icon-trash"  value="#{msg.delete}" actionListener="#{branchServiceController.delete}" update=":growl,datalist" disabled="#{empty branchServiceController.selected}">
                <p:confirm header="#{msg.confirmation_header}" message="#{msg.confirm_delete_message}" icon="ui-icon-alert"/>
            </p:commandButton>

        </p:panel>
        <ui:include src="/WEB-INF/templates/confirmation.xhtml"/>
    </h:form>

</ui:composition>
    </body>
</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="branchServiceViewDlg" widgetVar="branchServiceViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{msg.service}" closeOnEscape="true">

            <h:form id="branchServiceViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{branchServiceController.selected != null}">

                        <h:outputText value="#{msg.service}"/>
                        <h:outputText value="#{branchServiceController.selected.branchServiceId}" title="#{msg.service}"/>

                        <h:outputText value="#{msg.user}"/>
                        <h:outputText value="#{branchServiceController.selected.userId}" title="#{msg.user}"/>

                        <h:outputText value="#{msg.creationDate}"/>
                        <h:outputText value="#{branchServiceController.selected.dateCre}" title="#{msg.creationDate}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>

                        <h:outputText value="#{msg.name}"/>
                        <h:outputText value="#{branchServiceController.selected.serviceId.serviceName}"/>

                        <h:outputText value="#{msg.branch}"/>
                        <h:outputText value="#{branchServiceController.selected.branchId.branchName}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{msg.close}" onclick="PF('branchServiceViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="serviceEditDlg" widgetVar="serviceEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{msg.EditserviceTitle}" closeOnEscape="true">

            <h:form id="serviceEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{serviceController.selected != null}">

                       <p:outputLabel value="#{msg.name}" for="serviceName" />
                        <p:inputText id="serviceName" value="#{serviceController.selected.serviceName}" title="#{msg.name}" required="true" requiredMessage="#{msg.nameRequiredMessage}" size="70" maxlength="70"/>

                        <p:outputLabel value="#{msg.description}" for="serviceDesc" />
                        <p:inputTextarea rows="4" cols="70" id="serviceDesc" value="#{serviceController.selected.serviceDesc}" maxlength="249"/>

 						<p:outputLabel value="#{msg.generalStatus}" for="generalStatusId" />
                        <p:selectOneMenu id="generalStatusId" value="#{serviceController.selectedGeneralStatusId}" required="true" requiredMessage="#{msg.statusRequiredMessage}">
                            <f:selectItem itemLabel="#{msg.SelectOneMessage}"/>
                            <f:selectItems value="#{generalStatusController.items}"
                                           var="generalStatusIdItem"
                                           itemValue="#{generalStatusIdItem.generalStatusId}"
                                           itemLabel="#{generalStatusIdItem.generalStatusName.toString()}"
                                           />
                        </p:selectOneMenu>
                        
                        <p:outputLabel value="#{msg.thumbnail}" for="brandThumbImg" />
                        <p:panelGrid columns="2" style="width:100%" id="panelThumbnail">
                        <p:fileUpload label="#{msg.upload}" id="brandThumbImg" fileUploadListener="#{serviceController.setThumbnailFileUpload}" mode="advanced"
                     		auto="true" sizeLimit="1000000" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" update="panelThumbnail"/>
                     		<h:graphicImage  id="tumbnailImageFile" url="#{serviceController.thumbnailPath}" width="150" height="100" rendered="#{serviceController.showThumbnailFile}"/>
 						</p:panelGrid>

                        <p:outputLabel value="#{msg.image}"/>
                        <p:panelGrid columns="2" style="width:100%" id="panelImage">
	                        <p:fileUpload label="#{msg.upload}" id="brandBigImg" fileUploadListener="#{serviceController.setImageFileUpload}" mode="advanced"
	                     		auto="true" sizeLimit="1000000" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" update="panelImage"/>
                     		<h:graphicImage id="brandImageFile" url="#{serviceController.imagePath}" width="150" height="100" rendered="#{serviceController.showImageFile}"/>
                        </p:panelGrid>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{serviceController.save}" value="#{msg.save}" update="display,:serviceListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('serviceEditDialog'));">
                        <p:confirm header="#{msg.confirmation_header}" message="#{msg.confirm_edit_message}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{msg.cancel}" onclick="PF('serviceEditDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>

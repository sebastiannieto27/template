<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="viewDescriptionDlg" widgetVar="viewDescriptionDialog" modal="true" resizable="true" width="300" height="200"  appendTo="@(body)" header="#{msg.description}" closeOnEscape="true">

            <h:form id="viewDescriptionForm" >

                <h:panelGroup id="display">
                    <p:panelGrid columns="1" columnClasses="column">

                        <h:outputText value="#{serviceController.descriptionForModal}" styleClass="ui-break-words"/>

                    </p:panelGrid>
                    <p:commandButton value="#{msg.close}" onclick="PF('viewDescriptionDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>

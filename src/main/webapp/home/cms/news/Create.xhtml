<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <body>
	    <ui:composition>

        <p:dialog id="newsCreateDlg" widgetVar="newsCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{msg.news}" closeOnEscape="true">

            <h:form id="newsCreateForm">

                <h:panelGroup id="display" rendered="#{newsController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{msg.title}" for="newsTitle" />
                        <p:inputText id="newsTitle" value="#{newsController.selected.newsTitle}" title="#{msg.title}" required="true" requiredMessage="#{msg.titleRequiredMessage}" size="80" maxlength="200"/>

						<p:outputLabel value="#{msg.shortDescription}" for="newsShortDescr" />
                        <p:inputText id="newsShortDescr" value="#{newsController.selected.newsShortDescr}" title="#{msg.shortDescription}" size="80" maxlength="200"/>

 						<p:outputLabel value="#{msg.newsType}" for="newsTypeId" />
                        <p:selectOneMenu id="newsTypeId" value="#{newsController.selectedNewsTypeId}" required="true" requiredMessage="#{msg.newsTypeRequiredMessage}">
                            <f:selectItem itemLabel="#{msg.SelectOneMessage}"/>
                            <f:selectItems value="#{newsTypeController.items}"
                                           var="newsTypeIdItem"
                                           itemValue="#{newsTypeIdItem.newsTypeId}"
                                           itemLabel="#{newsTypeIdItem.newsTypeName.toString()}"
                                           />
                        </p:selectOneMenu>

 						<p:outputLabel value="#{msg.status}" for="generalStatusId" />
                        <p:selectOneMenu id="generalStatusId" value="#{newsController.selectedGeneralStatusId}" required="true" requiredMessage="#{msg.statusRequiredMessage}">
                            <f:selectItem itemLabel="#{msg.SelectOneMessage}"/>
                            <f:selectItems value="#{generalStatusController.items}"
                                           var="generalStatusItem"
                                           itemValue="#{generalStatusItem.generalStatusId}"
                                           itemLabel="#{generalStatusItem.generalStatusName.toString()}"
                                           />
                     	</p:selectOneMenu>
                        
                        <p:outputLabel value="#{msg.startDate}" for="startDate" />
                        <p:calendar id="startDate" pattern="MM/dd/yyyy" value="#{newsController.selected.newsDateStart}" title="#{msg.startDate}" required="true" requiredMessage="#{msg.startDate}" effect="fold"/>

                        <p:outputLabel value="#{msg.endDate}" for="endDate" />
                        <p:calendar id="endDate" pattern="MM/dd/yyyy" value="#{newsController.selected.newsDateExpire}" title="#{msg.endDate}" required="true" requiredMessage="#{msg.endDate}" effect="fold"/>
                        
                        <p:outputLabel value="#{msg.description}" for="newsLongDesc" />
                        <p:inputTextarea rows="4" cols="80" id="newsLongDesc" value="#{newsController.selected.newsLongDesc}" title="#{msg.description}" />

 						<p:outputLabel value="#{msg.hdImage}"/>
                        <p:panelGrid columns="2" style="width:100%" id="panelHdImage">
	                        <p:fileUpload label="#{msg.upload}" id="hdImg" fileUploadListener="#{newsController.setHdImageFileUpload}" mode="advanced"
	                     		auto="true" sizeLimit="1000000" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" update="panelHdImage"/>
                     		<h:graphicImage id="hdImageFile" url="#{newsController.hdImagePath}" width="150" height="100" rendered="#{newsController.showHdImageFile}"/>
                        </p:panelGrid>
                        
 						<p:outputLabel value="#{msg.image}"/>
                        <p:panelGrid columns="2" style="width:100%" id="panelImage">
	                        <p:fileUpload label="#{msg.upload}" id="brandBigImg" fileUploadListener="#{newsController.setImageFileUpload}" mode="advanced"
	                     		auto="true" sizeLimit="1000000" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" update="panelImage"/>
                     		<h:graphicImage id="brandImageFile" url="#{newsController.imagePath}" width="150" height="100" rendered="#{newsController.showImageFile}"/>
                        </p:panelGrid>
                        
                        <p:outputLabel value="#{msg.thumbnail}" for="brandThumbImg" />
                        <p:panelGrid columns="2" style="width:100%" id="panelThumbnail">
                        <p:fileUpload label="#{msg.upload}" id="brandThumbImg" fileUploadListener="#{newsController.setThumbnailFileUpload}" mode="advanced"
                     		auto="true" sizeLimit="1000000" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" update="panelThumbnail"/>
                     		<h:graphicImage  id="tumbnailImageFile" url="#{newsController.thumbnailPath}" width="150" height="100" rendered="#{newsController.showThumbnailFile}"/>
 						</p:panelGrid>

                    </p:panelGrid>
                    <p:commandButton actionListener="#{newsController.saveNew}" value="#{msg.save}" update="display,:newsListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('newsCreateDialog'));">
                        <p:confirm header="#{msg.confirmation_header}" message="#{msg.confirm_create_message}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{msg.cancel}" onclick="PF('newsCreateDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

  </ui:composition>

    </body>
</html>

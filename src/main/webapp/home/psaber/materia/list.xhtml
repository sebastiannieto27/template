<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <body>
	    <ui:composition>

    <h:form id="materiaListForm">

		<h:panelGroup id="searchForm">
      		<p:panelGrid columns="2" columnClasses="column" styleClass="panelGridCenter">
	         	<p:outputLabel for="rtvName" value="#{msg.name}:" />
				<p:inputText id="rtvName" value="#{materiaController.searchName}" title="#{msg.name}:"/>
				<p:commandButton id="searchButton" icon="ui-icon-search" value="#{msg.search}" actionListener="#{materiaController.init()}" update=":materiaListForm" />
  			</p:panelGrid>
        </h:panelGroup>
        <p:panel header="#{msg.materia}">
            
            <p:dataTable id="datalist"
                         value="#{materiaController.items}"
                         lazy="false"
                         rowKey="#{item.materiaId}"
                         var="item"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30,40,50"
                         selectionMode="single"
                         selection="#{materiaController.selected}">


                <p:ajax event="rowSelect"   update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton" />
                <p:ajax event="rowUnselect" update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton" />
                <p:ajax event="contextMenu" update="@form:createButton @form:viewButton @form:editButton @form:deleteButton" />
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('materiaListForm:viewButton').click();"/>

                <p:column sortBy="#{item.materiaId}" filterBy="#{item.materiaId}">
                    <f:facet name="header">
                        <h:outputText value="#{msg.id}"/>
                    </f:facet>
                    <h:outputText value="#{item.materiaId}"/>
                </p:column>


                <p:column sortBy="#{item.nombre}" filterBy="#{item.nombre}">
                    <f:facet name="header">
                        <h:outputText value="#{msg.name}"/>
                    </f:facet>
                    <h:outputText value="#{item.nombre}"/>
                </p:column>


                <p:column sortBy="#{item.descripcion}" filterBy="#{item.descripcion}">
                    <f:facet name="header">
                        <h:outputText value="#{msg.description}"/>
                    </f:facet>
                    <h:outputText value="#{item.descripcion}"/>
                </p:column>


                <p:column sortBy="#{item.componenteId.descripcion}" filterBy="#{item.componenteId.descripcion}">
                    <f:facet name="header">
                        <h:outputText value="#{msg.componente}"/>
                    </f:facet>
                    <h:outputText value="#{item.componenteId.descripcion}"/>
                </p:column>


            </p:dataTable>

            <p:commandButton id="createButton" icon="ui-icon-plus" value="#{msg.create}" actionListener="#{materiaController.prepareCreate}" update=":materiaCreateForm" oncomplete="PF('materiaCreateDialog').show()"/>
            <p:commandButton id="viewButton" icon="ui-icon-search" value="#{msg.view}" update=":materiaViewForm" oncomplete="PF('materiaViewDialog').show()" disabled="#{empty materiaController.selected}"/>
            <p:commandButton id="editButton" icon="ui-icon-pencil" value="#{msg.edit}" update=":materiaEditForm" oncomplete="PF('materiaEditDialog').show()" disabled="#{empty materiaController.selected}"/>
            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{msg.delete}" actionListener="#{materiaController.delete}" update=":growl,datalist" disabled="#{empty materiaController.selected}">
                <p:confirm header="#{msg.confirmation_header}" message="#{msg.confirm_delete_message}" icon="ui-icon-alert"/>
            </p:commandButton>

        </p:panel>
        <ui:include src="/WEB-INF/templates/confirmation.xhtml"/>
    </h:form>

				
	    </ui:composition>
    </body>
</html>

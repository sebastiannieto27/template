<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="ComponenteListForm">

        <p:panel header="#{msg.ListComponenteTitle}">
            <p:contextMenu id="ComponenteDataTableContextMenu" for="datalist">  
                <p:menuitem value="#{msg.Create}" onclick="document.getElementById('ComponenteListForm:createButton').click();" icon="ui-icon-plus"/>
                <p:menuitem value="#{msg.View}" onclick="document.getElementById('ComponenteListForm:viewButton').click();" icon="ui-icon-search"/>
                <p:menuitem value="#{msg.Edit}" onclick="document.getElementById('ComponenteListForm:editButton').click();" icon="ui-icon-pencil"/>
                <p:menuitem value="#{msg.Delete}" onclick="document.getElementById('ComponenteListForm:deleteButton').click();" icon="ui-icon-trash"/>
                <p:separator/>
                <p:menuitem value="#{msg.ComponenteMenuItem_materiaCollection}" icon="ui-icon-search"  action="#{componenteController.navigateMateriaCollection}" disabled="#{empty componenteController.selected.materiaCollection}" ajax="false"/>  
            </p:contextMenu>
            <p:dataTable id="datalist"
                         value="#{componenteController.items}"
                         lazy="false"
                         rowKey="#{item.componenteId}"
                         var="item"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30,40,50"
                         selectionMode="single"
                         selection="#{componenteController.selected}">
                <!--
                         To enable Lazy Loading, please copy/replace the following lines above,
                         and be sure to replace the word HASH with the # symbol:
                
                         value="HASH{componenteController.lazyItems}"
                         lazy="true"
                         rowKey="HASH{item.componenteId}"  <<< Remove this line
                -->


                <p:ajax event="rowSelect"   update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:ComponenteDataTableContextMenu"/>
                <p:ajax event="rowUnselect" update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:ComponenteDataTableContextMenu"/>
                <p:ajax event="contextMenu" update="@form:createButton @form:viewButton @form:editButton @form:deleteButton"/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('ComponenteListForm:viewButton').click();"/>

                <p:column sortBy="#{item.componenteId}" filterBy="#{item.componenteId}">
                    <f:facet name="header">
                        <h:outputText value="#{msg.ListComponenteTitle_componenteId}"/>
                    </f:facet>
                    <h:outputText value="#{item.componenteId}"/>
                </p:column>


                <p:column sortBy="#{item.nombre}" filterBy="#{item.nombre}">
                    <f:facet name="header">
                        <h:outputText value="#{msg.ListComponenteTitle_nombre}"/>
                    </f:facet>
                    <h:outputText value="#{item.nombre}"/>
                </p:column>


                <p:column sortBy="#{item.descripcion}" filterBy="#{item.descripcion}">
                    <f:facet name="header">
                        <h:outputText value="#{msg.ListComponenteTitle_descripcion}"/>
                    </f:facet>
                    <h:outputText value="#{item.descripcion}"/>
                </p:column>


            </p:dataTable>

            <p:commandButton id="createButton"                             icon="ui-icon-plus"   value="#{msg.Create}" actionListener="#{componenteController.prepareCreate}" update=":ComponenteCreateForm" oncomplete="PF('ComponenteCreateDialog').show()"/>
            <p:commandButton id="viewButton"   style="visibility: hidden;" icon="ui-icon-search" value="#{msg.View}" update=":ComponenteViewForm" oncomplete="PF('ComponenteViewDialog').show()" disabled="#{empty componenteController.selected}"/>
            <p:commandButton id="editButton"   style="visibility: hidden;" icon="ui-icon-pencil" value="#{msg.Edit}" update=":ComponenteEditForm" oncomplete="PF('ComponenteEditDialog').show()" disabled="#{empty componenteController.selected}"/>
            <p:commandButton id="deleteButton" style="visibility: hidden;" icon="ui-icon-trash"  value="#{msg.Delete}" actionListener="#{componenteController.delete}" update=":growl,datalist" disabled="#{empty componenteController.selected}">
                <p:confirm header="#{msg.ConfirmationHeader}" message="#{msg.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
            </p:commandButton>

        </p:panel>
        <ui:include src="/confirmation.xhtml"/>
    </h:form>

</ui:composition>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="MediaNacionalAreaEditDlg" widgetVar="MediaNacionalAreaEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{msg.EditMediaNacionalAreaTitle}" closeOnEscape="true">

            <h:form id="MediaNacionalAreaEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{mediaNacionalAreaController.selected != null}">


                        <h:outputLabel value="#{msg.EditMediaNacionalAreaLabel_mediaNacionalAreaId}" for="mediaNacionalAreaId" />
                        <h:outputText id="mediaNacionalAreaId" value="#{mediaNacionalAreaController.selected.mediaNacionalAreaId}" />

                        <p:outputLabel value="#{msg.EditMediaNacionalAreaLabel_valor}" for="valor" />
                        <p:inputText id="valor" value="#{mediaNacionalAreaController.selected.valor}" title="#{msg.EditMediaNacionalAreaTitle_valor}" required="true" requiredMessage="#{msg.EditMediaNacionalAreaRequiredMessage_valor}"/>

                        <p:outputLabel value="#{msg.EditMediaNacionalAreaLabel_archivoPruebaId}" for="archivoPruebaId" />
                        <p:selectOneMenu id="archivoPruebaId" value="#{mediaNacionalAreaController.selected.archivoPruebaId}" required="true" requiredMessage="#{msg.EditMediaNacionalAreaRequiredMessage_archivoPruebaId}" converter="archivoPruebaConverter">
                            <f:selectItem itemLabel="#{msg.SelectOneMessage}"/>
                            <f:selectItems value="#{archivoPruebaController.items}"
                                           var="archivoPruebaIdItem"
                                           itemValue="#{archivoPruebaIdItem}"
                                           itemLabel="#{archivoPruebaIdItem.archivoPruebaId.toString()}"
                                           />

                        </p:selectOneMenu>

                        <p:outputLabel value="#{msg.EditMediaNacionalAreaLabel_areaId}" for="areaId" />
                        <p:selectOneMenu id="areaId" value="#{mediaNacionalAreaController.selected.areaId}" required="true" requiredMessage="#{msg.EditMediaNacionalAreaRequiredMessage_areaId}" converter="areaConverter">
                            <f:selectItem itemLabel="#{msg.SelectOneMessage}"/>
                            <f:selectItems value="#{areaController.items}"
                                           var="areaIdItem"
                                           itemValue="#{areaIdItem}"
                                           itemLabel="#{areaIdItem.descripcion.toString()}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{mediaNacionalAreaController.save}" value="#{msg.Save}" update="display,:MediaNacionalAreaListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('MediaNacionalAreaEditDialog'));">
                        <p:confirm header="#{msg.ConfirmationHeader}" message="#{msg.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{msg.Cancel}" oncomplete="PF('MediaNacionalAreaEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MediaNacionalAreaViewDlg" widgetVar="MediaNacionalAreaViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{msg.ViewMediaNacionalAreaTitle}" closeOnEscape="true">

            <h:form id="MediaNacionalAreaViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{mediaNacionalAreaController.selected != null}">

                        <h:outputText value="#{msg.ViewMediaNacionalAreaLabel_mediaNacionalAreaId}"/>
                        <h:outputText value="#{mediaNacionalAreaController.selected.mediaNacionalAreaId}" title="#{msg.ViewMediaNacionalAreaTitle_mediaNacionalAreaId}"/>

                        <h:outputText value="#{msg.ViewMediaNacionalAreaLabel_valor}"/>
                        <h:outputText value="#{mediaNacionalAreaController.selected.valor}" title="#{msg.ViewMediaNacionalAreaTitle_valor}"/>

                        <h:outputText value="#{msg.ViewMediaNacionalAreaLabel_archivoPruebaId}"/>
                        <h:outputText value="#{mediaNacionalAreaController.selected.archivoPruebaId.archivoPruebaId}"/>

                        <h:outputText value="#{msg.ViewMediaNacionalAreaLabel_areaId}"/>
                        <h:outputText value="#{mediaNacionalAreaController.selected.areaId.descripcion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{msg.Close}" onclick="PF('MediaNacionalAreaViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="MediaNacionalAreaListForm">

        <p:panel header="#{msg.ListMediaNacionalAreaTitle}">
            <p:contextMenu id="MediaNacionalAreaDataTableContextMenu" for="datalist">  
                <p:menuitem value="#{msg.Create}" onclick="document.getElementById('MediaNacionalAreaListForm:createButton').click();" icon="ui-icon-plus"/>
                <p:menuitem value="#{msg.View}" onclick="document.getElementById('MediaNacionalAreaListForm:viewButton').click();" icon="ui-icon-search"/>
                <p:menuitem value="#{msg.Edit}" onclick="document.getElementById('MediaNacionalAreaListForm:editButton').click();" icon="ui-icon-pencil"/>
                <p:menuitem value="#{msg.Delete}" onclick="document.getElementById('MediaNacionalAreaListForm:deleteButton').click();" icon="ui-icon-trash"/>
                <p:separator/>
                <p:menuitem value="#{msg.MediaNacionalAreaMenuItem_archivoPruebaId}" icon="ui-icon-search"  actionListener="#{mediaNacionalAreaController.prepareArchivoPruebaId}" update=":ArchivoPruebaViewForm" oncomplete="PF('ArchivoPruebaViewDialog').show()" disabled="#{empty mediaNacionalAreaController.selected.archivoPruebaId}"/>  
                <p:menuitem value="#{msg.MediaNacionalAreaMenuItem_areaId}" icon="ui-icon-search"  actionListener="#{mediaNacionalAreaController.prepareAreaId}" update=":AreaViewForm" oncomplete="PF('AreaViewDialog').show()" disabled="#{empty mediaNacionalAreaController.selected.areaId}"/>  
            </p:contextMenu>
            <p:dataTable id="datalist"
                         value="#{mediaNacionalAreaController.items}"
                         lazy="false"
                         rowKey="#{item.mediaNacionalAreaId}"
                         var="item"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30,40,50"
                         selectionMode="single"
                         selection="#{mediaNacionalAreaController.selected}">
                <!--
                         To enable Lazy Loading, please copy/replace the following lines above,
                         and be sure to replace the word HASH with the # symbol:
                
                         value="HASH{mediaNacionalAreaController.lazyItems}"
                         lazy="true"
                         rowKey="HASH{item.mediaNacionalAreaId}"  <<< Remove this line
                -->


                <p:ajax event="rowSelect"   update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:MediaNacionalAreaDataTableContextMenu" listener="#{mediaNacionalAreaController.resetParents}"/>
                <p:ajax event="rowUnselect" update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:MediaNacionalAreaDataTableContextMenu" listener="#{mediaNacionalAreaController.resetParents}"/>
                <p:ajax event="contextMenu" update="@form:createButton @form:viewButton @form:editButton @form:deleteButton" listener="#{mediaNacionalAreaController.resetParents}"/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('MediaNacionalAreaListForm:viewButton').click();"/>

                <p:column sortBy="#{item.mediaNacionalAreaId}" filterBy="#{item.mediaNacionalAreaId}">
                    <f:facet name="header">
                        <h:outputText value="#{msg.ListMediaNacionalAreaTitle_mediaNacionalAreaId}"/>
                    </f:facet>
                    <h:outputText value="#{item.mediaNacionalAreaId}"/>
                </p:column>


                <p:column sortBy="#{item.valor}" filterBy="#{item.valor}">
                    <f:facet name="header">
                        <h:outputText value="#{msg.ListMediaNacionalAreaTitle_valor}"/>
                    </f:facet>
                    <h:outputText value="#{item.valor}"/>
                </p:column>


                <p:column sortBy="#{item.archivoPruebaId.archivoPruebaId}" filterBy="#{item.archivoPruebaId.archivoPruebaId}">
                    <f:facet name="header">
                        <h:outputText value="#{msg.ListMediaNacionalAreaTitle_archivoPruebaId}"/>
                    </f:facet>
                    <h:outputText value="#{item.archivoPruebaId.archivoPruebaId}"/>
                </p:column>


                <p:column sortBy="#{item.areaId.descripcion}" filterBy="#{item.areaId.descripcion}">
                    <f:facet name="header">
                        <h:outputText value="#{msg.ListMediaNacionalAreaTitle_areaId}"/>
                    </f:facet>
                    <h:outputText value="#{item.areaId.descripcion}"/>
                </p:column>


            </p:dataTable>

            <p:commandButton id="createButton"                             icon="ui-icon-plus"   value="#{msg.Create}" actionListener="#{mediaNacionalAreaController.prepareCreate}" update=":MediaNacionalAreaCreateForm" oncomplete="PF('MediaNacionalAreaCreateDialog').show()"/>
            <p:commandButton id="viewButton"   style="visibility: hidden;" icon="ui-icon-search" value="#{msg.View}" update=":MediaNacionalAreaViewForm" oncomplete="PF('MediaNacionalAreaViewDialog').show()" disabled="#{empty mediaNacionalAreaController.selected}"/>
            <p:commandButton id="editButton"   style="visibility: hidden;" icon="ui-icon-pencil" value="#{msg.Edit}" update=":MediaNacionalAreaEditForm" oncomplete="PF('MediaNacionalAreaEditDialog').show()" disabled="#{empty mediaNacionalAreaController.selected}"/>
            <p:commandButton id="deleteButton" style="visibility: hidden;" icon="ui-icon-trash"  value="#{msg.Delete}" actionListener="#{mediaNacionalAreaController.delete}" update=":growl,datalist" disabled="#{empty mediaNacionalAreaController.selected}">
                <p:confirm header="#{msg.ConfirmationHeader}" message="#{msg.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
            </p:commandButton>

        </p:panel>
        <ui:include src="/confirmation.xhtml"/>
    </h:form>

</ui:composition>

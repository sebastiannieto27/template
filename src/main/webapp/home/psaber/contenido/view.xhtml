<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ContenidoViewDlg" widgetVar="ContenidoViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{msg.ViewContenidoTitle}" closeOnEscape="true">

            <h:form id="ContenidoViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{contenidoController.selected != null}">

                        <h:outputText value="#{msg.ViewContenidoLabel_contenidoId}"/>
                        <h:outputText value="#{contenidoController.selected.contenidoId}" title="#{msg.ViewContenidoTitle_contenidoId}"/>

                        <h:outputText value="#{msg.ViewContenidoLabel_nombre}"/>
                        <h:outputText value="#{contenidoController.selected.nombre}" title="#{msg.ViewContenidoTitle_nombre}"/>

                        <h:outputText value="#{msg.ViewContenidoLabel_descripcion}"/>
                        <h:outputText value="#{contenidoController.selected.descripcion}" title="#{msg.ViewContenidoTitle_descripcion}"/>

                        <h:outputText value="#{msg.ViewContenidoLabel_materiaId}"/>
                        <h:outputText value="#{contenidoController.selected.materiaId.descripcion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{msg.Close}" onclick="PF('ContenidoViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>

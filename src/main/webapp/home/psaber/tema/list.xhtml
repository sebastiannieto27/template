<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <body>
	    <ui:composition>

    <h:form id="temaListForm">
   			<h:panelGroup id="searchForm">
            	<p:panelGrid columns="2" columnClasses="column" styleClass="panelGridCenter">
            	<p:outputLabel for="rtvName" value="#{msg.name}:" />
					<p:inputText id="rtvName" value="#{temaController.searchName}" title="#{msg.name}:"/>
					<p:commandButton id="searchButton" icon="ui-icon-search" value="#{msg.search}" actionListener="#{temaController.init()}" update=":temaListForm" />
          			</p:panelGrid>
              </h:panelGroup>
              
        <p:panel header="#{msg.tema}">
            <p:dataTable id="datalist"
                         value="#{temaController.lazyModel}"
                         var="item"
                         rowKey="#{item.temaId}"
                         paginator="true"
                         paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                         rows="10"
                         rowsPerPageTemplate="10,20,30,40,50"
                         selectionMode="single"
                         selection="#{temaController.selected}"
                         lazy="true">

                <p:ajax event="rowSelect"   update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton"/>
                <p:ajax event="rowUnselect" update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton"/>
                <p:ajax event="contextMenu" update="@form:createButton @form:viewButton @form:editButton @form:deleteButton"/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('temaListForm:viewButton').click();"/>

                <p:column sortBy="#{item.temaId}" filterBy="#{item.temaId}">
                    <f:facet name="header">
                        <h:outputText value="#{msg.id}"/>
                    </f:facet>
                    <h:outputText value="#{item.temaId}"/>
                </p:column>


                <p:column sortBy="#{item.nombre}" filterBy="#{item.nombre}">
                    <f:facet name="header">
                        <h:outputText value="#{msg.name}"/>
                    </f:facet>
                    <h:outputText value="#{item.nombre}"/>
                </p:column>

                <p:column sortBy="#{item.areaId.nombre}" filterBy="#{item.areaId.nombre}">
                    <f:facet name="header">
                        <h:outputText value="#{msg.area}"/>
                    </f:facet>
                    <h:outputText value="#{item.areaId.nombre}"/>
                </p:column>
                
                <p:column sortBy="#{item.descripcion}" filterBy="#{item.descripcion}">
                    <f:facet name="header">
                        <h:outputText value="#{msg.description}"/>
                    </f:facet>
                    <h:outputText value="#{item.descripcion}"/>
                </p:column>

            </p:dataTable>

            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{msg.create}" actionListener="#{temaController.prepareCreate}" update=":temaCreateForm" oncomplete="PF('temaCreateDialog').show()"/>
            <p:commandButton id="viewButton"  icon="ui-icon-search" value="#{msg.view}" update=":temaViewForm" oncomplete="PF('temaViewDialog').show()" disabled="#{empty temaController.selected}"/>
            <p:commandButton id="editButton" icon="ui-icon-pencil" value="#{msg.edit}" update=":temaEditForm" oncomplete="PF('temaEditDialog').show()" actionListener="#{temaController.prepareEdit}" disabled="#{empty temaController.selected}"/>
            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{msg.delete}" actionListener="#{temaController.delete}" update=":growl,datalist" disabled="#{empty temaController.selected}">
                <p:confirm header="#{msg.confirmation_header}" message="#{msg.confirm_delete_message}" icon="ui-icon-alert"/>
            </p:commandButton>


        </p:panel>
       <ui:include src="/WEB-INF/templates/confirmation.xhtml"/>
    </h:form>

	    </ui:composition>
    </body>
</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="competenciaEditDlg" widgetVar="competenciaEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{msg.competencia}" closeOnEscape="true">

            <h:form id="competenciaEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{competenciaController.selected != null}">

                        <p:outputLabel value="#{msg.name}" for="nombre" />
                        <p:inputText id="nombre" value="#{competenciaController.selected.nombre}" title="#{msg.name}" size="50" maxlength="50"/>

                        <p:outputLabel value="#{msg.description}" for="descripcion" />
                        <p:inputTextarea rows="4" cols="30" id="descripcion" value="#{competenciaController.selected.descripcion}" title="#{msg.description}" />

                        <p:outputLabel value="#{msg.contenido}" for="contenidoId" />
                        <p:selectOneMenu id="contenidoId" value="#{competenciaController.selected.contenidoId}" required="true" requiredMessage="#{msg.contenidoRequiredMessage}" >
                            <f:selectItem itemLabel="#{msg.SelectOneMessage}"/>
                            <f:selectItems value="#{contenidoController.items}"
                                           var="contenidoIdItem"
                                           itemValue="#{contenidoIdItem.contenidoId}"
                                           itemLabel="#{contenidoIdItem.nombre.toString()}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{competenciaController.save}" value="#{msg.save}" update="display,:competenciaListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('competenciaEditDialog'));">
                        <p:confirm header="#{msg.confirmation_header}" message="#{msg.confirm_edit_message}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{msg.cancel}" oncomplete="PF('competenciaEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>

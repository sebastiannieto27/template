<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <body>
	    <ui:composition>
        <p:dialog id="competenciaCreateDlg" widgetVar="competenciaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{msg.create}" closeOnEscape="true">

            <h:form id="competenciaCreateForm">

                <h:panelGroup id="display" rendered="#{competenciaController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">
                    
                        <p:outputLabel value="#{msg.name}" for="nombre" />
                        <p:inputText id="nombre" value="#{competenciaController.selected.nombre}" title="#{msg.name}" size="50" maxlength="50"/>

						<p:outputLabel value="#{msg.code}" for="codigo" />
                        <p:inputText id="codigo" value="#{competenciaController.selected.codigo}" title="#{msg.code}" size="50" maxlength="50"/>
						
                       	<p:outputLabel value="#{msg.area}" for="areaId" />
                        <p:selectOneMenu id="areaId" value="#{competenciaController.areaId}" >
                            <f:selectItem itemLabel="#{msg.SelectOneMessage}"/>
                            <f:selectItems value="#{areaController.lazyModel.datasource}"
                                           var="areaIdItem"
                                           itemValue="#{areaIdItem.areaId}"
                                           itemLabel="#{areaIdItem.nombre.toString()}"
                                           />
                        </p:selectOneMenu>
						
                        <p:outputLabel value="#{msg.description}" for="descripcion" />
                        <p:inputTextarea rows="4" cols="30" id="descripcion" value="#{competenciaController.selected.descripcion}" title="#{msg.description}" />

                    </p:panelGrid>
                    <p:commandButton actionListener="#{competenciaController.saveNew}" value="#{msg.save}" update="display,:competenciaListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('competenciaCreateDialog'));">
                        <p:confirm header="#{msg.confirmation_header}" message="#{msg.confirm_create_message}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{msg.cancel}" oncomplete="PF('competenciaCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>
    </ui:composition>
    </body>
</html>

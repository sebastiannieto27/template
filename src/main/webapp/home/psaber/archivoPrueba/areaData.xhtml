<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="archivoPruebaViewAreaDlg" widgetVar="archivoPruebaViewAreaDialog" modal="true" resizable="true" width="50%" appendTo="@(body)" header="#{msg.area}" closeOnEscape="true">

            <h:form id="archivoPruebaViewAreaForm">
            <p:dataTable id="datalist"
                         value="#{areaController.areaList}"
                         var="item"
                         rowKey="#{item.areaId}"
                         paginator="true"
                         rows="5"
                         rowsPerPageTemplate="10,20,30,40,50"
                         selectionMode="single"
                         selection="#{areaController.selected}">

                <p:ajax event="rowSelect" />

               <p:column sortBy="#{item.areaId}" filterBy="#{item.areaId}">
                    <f:facet name="header">
                        <h:outputText value="#{msg.id}"/>
                    </f:facet>
                    <h:outputText value="#{item.areaId}"/>
                </p:column>

                <p:column sortBy="#{item.codigo}" filterBy="#{item.codigo}">
                    <f:facet name="header">
                        <h:outputText value="#{msg.name}"/>
                    </f:facet>
                    <h:outputText value="#{item.codigo}"/>
                </p:column>
				
                <p:column sortBy="#{item.nombre}" filterBy="#{item.nombre}">
                    <f:facet name="header">
                        <h:outputText value="#{msg.name}"/>
                    </f:facet>
                    <h:outputText value="#{item.nombre}"/>
                </p:column>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg.nroColumna}"/>
                    </f:facet>
                        <p:inputText id="txt-#{item.areaId}" onkeypress="if( (event.which &lt; 48 || event.which &gt; 57) ) return false;"
                        	value="#{areaController.nroColumna}" valueChangeListener="#{areaController.ordenColumna}"
                        	title="#{msg.name}" size="20" maxlength="2">
                        		<p:ajax update="@form" />
                        	</p:inputText>
                </p:column>

                <p:column>
                        <p:commandButton id="addAreaButton" value="#{msg.add}" 
                        	actionListener="#{areaController.addAreaToArchivoPrueba(item)}" update="archivoPruebaViewAreaForm listAreaArchivoPruebaForm" />
                </p:column>

            </p:dataTable>
            
            </h:form>
            
            <h:form id="listAreaArchivoPruebaForm">
	            <p:dataTable id="datalistAreaArchivoPrueba"
	                         value="#{areaController.areaItems}"
	                         var="archivoPruebaAreaItem"
	                         rowKey="#{archivoPruebaAreaItem.areaArchivoPruebaId}"
	                         paginator="true"
	                         rows="5"
	                         rowsPerPageTemplate="10,20,30,40,50"
	                         selectionMode="single"
	                         selection="#{areaController.selectedAreaArchivoPrueba}">

                <p:column sortBy="#{archivoPruebaAreaItem.areaArchivoPruebaId}" filterBy="#{archivoPruebaAreaItem.areaArchivoPruebaId}">
                    <f:facet name="header">
                        <h:outputText value="#{msg.id}"/>
                    </f:facet>
                    <h:outputText value="#{archivoPruebaAreaItem.areaArchivoPruebaId}"/>
                </p:column>

                <p:column sortBy="#{archivoPruebaAreaItem.areaId.codigo}" filterBy="#{archivoPruebaAreaItem.areaId.codigo}">
                    <f:facet name="header">
                        <h:outputText value="#{msg.code}"/>
                    </f:facet>
                    <h:outputText value="#{archivoPruebaAreaItem.areaId.codigo}"/>
                </p:column>
                
                <p:column sortBy="#{archivoPruebaAreaItem.areaId.nombre}" filterBy="#{archivoPruebaAreaItem.areaId.nombre}">
                    <f:facet name="header">
                        <h:outputText value="#{msg.name}"/>
                    </f:facet>
                    <h:outputText value="#{archivoPruebaAreaItem.areaId.nombre}"/>
                </p:column>
                
                <p:column sortBy="#{archivoPruebaAreaItem.nroColumna}" filterBy="#{archivoPruebaAreaItem.nroColumna}">
                    <f:facet name="header">
                        <h:outputText value="#{msg.nroColumna}"/>
                    </f:facet>
                    <h:outputText value="#{archivoPruebaAreaItem.nroColumna}"/>
                </p:column>
                
                <p:column>
               		 <h:selectBooleanCheckbox id="chk-#{areaItem.areaId}"
                                value="#{areaController.areaArchivoPruebaCheckValue}">
                                <f:ajax execute="@this" listener="#{areaController.addRemoveAreaArchivoPrueba(archivoPruebaAreaItem)}"/>
                       </h:selectBooleanCheckbox>
               
                </p:column>
                
            </p:dataTable>
            <p:commandButton id="removeAreaButton" value="#{msg.remove}" actionListener="#{areaController.removeAreaFromArchivoPrueba}" update="listAreaArchivoPruebaForm archivoPruebaViewAreaForm" />
		</h:form>
        </p:dialog>

    </ui:composition>

</html>

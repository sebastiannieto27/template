<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <body>
	    <ui:composition>

    <h:form id="preguntaListForm">
   			<h:panelGroup id="searchForm">
            	<p:panelGrid columns="2" columnClasses="column" styleClass="panelGridCenter">
            	<p:outputLabel for="rtvName" value="#{msg.name}:" />
					<p:inputText id="rtvName" value="#{preguntaController.searchName}" title="#{msg.name}:"/>
					<p:commandButton id="searchButton" icon="ui-icon-search" value="#{msg.search}" actionListener="#{preguntaController.init()}" update=":preguntaListForm" />
          			</p:panelGrid>
              </h:panelGroup>
              
        <p:panel header="#{msg.pregunta}">
            <p:dataTable id="datalist"
                         value="#{preguntaController.lazyModel}"
                         var="item"
                         rowKey="#{item.preguntaId}"
                         paginator="true"
                         paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                         rows="10"
                         rowsPerPageTemplate="10,20,30,40,50"
                         selectionMode="single"
                         selection="#{preguntaController.selected}"
                         lazy="true">

                <p:ajax event="rowSelect"   update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton" />
                <p:ajax event="rowUnselect" update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton"/>
                <p:ajax event="contextMenu" update="@form:createButton @form:viewButton @form:editButton @form:deleteButton" />
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('preguntaListForm:viewButton').click();"/>

                <p:column sortBy="#{item.preguntaId}" filterBy="#{item.preguntaId}">
                    <f:facet name="header">
                        <h:outputText value="#{msg.id}"/>
                    </f:facet>
                    <h:outputText value="#{item.preguntaId}"/>
                </p:column>

                <p:column sortBy="#{item.codigo}" filterBy="#{item.codigo}">
                    <f:facet name="header">
                        <h:outputText value="#{msg.codigo}"/>
                    </f:facet>
                    <h:outputText value="#{item.codigo}"/>
                </p:column>
                
                <p:column sortBy="#{item.titulo}" filterBy="#{item.titulo}">
                    <f:facet name="header">
                        <h:outputText value="#{msg.titulo}"/>
                    </f:facet>
                    <h:outputText value="#{item.titulo}"/>
                </p:column>
                
                <p:column sortBy="#{item.descripcion}" filterBy="#{item.descripcion}">
                    <f:facet name="header">
                        <h:outputText value="#{msg.description}"/>
                    </f:facet>
                    <h:outputText value="#{item.descripcion}"/>
                </p:column>
                
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg.tema}"/>
                    </f:facet>
                    <p:commandLink id="viewMenuLink" value="#{msg.tema}" update=":preguntaViewTemaForm,:listPreguntaTemaForm" 
                    		oncomplete="PF('preguntaViewTemaDialog').show()" actionListener="#{temaController.findTemaByPregunta(item)}"/>
                </p:column>

            </p:dataTable>

            <p:commandButton id="createButton"  icon="ui-icon-plus"   value="#{msg.create}" actionListener="#{preguntaController.prepareCreate}" update=":preguntaCreateForm" oncomplete="PF('preguntaCreateDialog').show()"/>
            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{msg.view}" update=":preguntaViewForm" oncomplete="PF('preguntaViewDialog').show()" disabled="#{empty preguntaController.selected}"/>
            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{msg.edit}" update=":preguntaEditForm" oncomplete="PF('preguntaEditDialog').show()" disabled="#{empty preguntaController.selected}"/>
            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{msg.delete}" actionListener="#{preguntaController.delete}" update=":growl,datalist" disabled="#{empty preguntaController.selected}">
                <p:confirm header="#{msg.confirmation_header}" message="#{msg.confirm_delete_message}" icon="ui-icon-alert"/>
            </p:commandButton>

        </p:panel>
       <ui:include src="/WEB-INF/templates/confirmation.xhtml"/>
    </h:form>

	    </ui:composition>
    </body>
</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PreguntaViewDlg" widgetVar="PreguntaViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{msg.ViewPreguntaTitle}" closeOnEscape="true">

            <h:form id="PreguntaViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{preguntaController.selected != null}">

                        <h:outputText value="#{msg.ViewPreguntaLabel_preguntaId}"/>
                        <h:outputText value="#{preguntaController.selected.preguntaId}" title="#{msg.ViewPreguntaTitle_preguntaId}"/>

                        <h:outputText value="#{msg.ViewPreguntaLabel_descripcion}"/>
                        <h:outputText value="#{preguntaController.selected.descripcion}" title="#{msg.ViewPreguntaTitle_descripcion}"/>

                        <h:outputText value="#{msg.ViewPreguntaLabel_valor}"/>
                        <h:outputText value="#{preguntaController.selected.valor}" title="#{msg.ViewPreguntaTitle_valor}"/>

                        <h:outputText value="#{msg.ViewPreguntaLabel_contenidoId}"/>
                        <h:outputText value="#{preguntaController.selected.contenidoId.descripcion}"/>

                        <h:outputText value="#{msg.ViewPreguntaLabel_materiaId}"/>
                        <h:outputText value="#{preguntaController.selected.materiaId.descripcion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{msg.Close}" onclick="PF('PreguntaViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>

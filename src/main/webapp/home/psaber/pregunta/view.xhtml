<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="preguntaViewDlg" widgetVar="preguntaViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{msg.pregunta}" closeOnEscape="true">

            <h:form id="preguntaViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{preguntaController.selected != null}">

                        <h:outputText value="#{msg.Id}"/>
                        <h:outputText value="#{preguntaController.selected.preguntaId}" title="#{msg.Id}"/>

                        <h:outputText value="#{msg.description}"/>
                        <h:outputText value="#{preguntaController.selected.descripcion}" title="#{msg.description}"/>

                        <h:outputText value="#{msg.titulo}"/>
                        <h:outputText value="#{preguntaController.selected.titulo}" title="#{msg.titulo}"/>

                        <h:outputText value="#{msg.codigo}"/>
                        <h:outputText value="#{preguntaController.selected.codigo}"/>

                    </p:panelGrid>
                    <p:commandButton value="#{msg.close}" onclick="PF('preguntaViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>

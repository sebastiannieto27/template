<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="preguntaEditDlg" widgetVar="preguntaEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{msg.edit}" closeOnEscape="true">

            <h:form id="preguntaEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{preguntaController.selected != null}">

                        <p:outputLabel value="#{msg.description}" for="descripcion" />
                        <p:inputTextarea rows="4" cols="30" id="descripcion" value="#{preguntaController.selected.descripcion}" title="#{msg.description}" required="true" requiredMessage="#{msg.descriptionRequiredMessage}"/>

                        <p:outputLabel value="#{msg.codigo}" for="codigo" />
                        <p:inputText id="codigo" value="#{preguntaController.selected.codigo}" title="#{msg.codigo}" required="true" />
                        
                        <p:outputLabel value="#{msg.titulo}" for="titulo" />
                        <p:inputText id="titulo" value="#{preguntaController.selected.titulo}" title="#{msg.titulo}"/>

                    </p:panelGrid>
                    <p:commandButton actionListener="#{preguntaController.save}" value="#{msg.save}" update="display,:preguntaListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('preguntaEditDialog'));">
                        <p:confirm header="#{msg.confirmation_header}" message="#{msg.confirm_edit_message}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{msg.cancel}" oncomplete="PF('preguntaEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PreguntaCreateDlg" widgetVar="PreguntaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{msg.CreatePreguntaTitle}" closeOnEscape="true">

            <h:form id="PreguntaCreateForm">

                <h:panelGroup id="display" rendered="#{preguntaController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{msg.CreatePreguntaLabel_preguntaId}" for="preguntaId" />
                        <p:inputText id="preguntaId" value="#{preguntaController.selected.preguntaId}" title="#{msg.CreatePreguntaTitle_preguntaId}" required="true" requiredMessage="#{msg.CreatePreguntaRequiredMessage_preguntaId}"/>

                        <p:outputLabel value="#{msg.CreatePreguntaLabel_descripcion}" for="descripcion" />
                        <p:inputTextarea rows="4" cols="30" id="descripcion" value="#{preguntaController.selected.descripcion}" title="#{msg.CreatePreguntaTitle_descripcion}" required="true" requiredMessage="#{msg.CreatePreguntaRequiredMessage_descripcion}"/>

                        <p:outputLabel value="#{msg.CreatePreguntaLabel_valor}" for="valor" />
                        <p:inputText id="valor" value="#{preguntaController.selected.valor}" title="#{msg.CreatePreguntaTitle_valor}" required="true" requiredMessage="#{msg.CreatePreguntaRequiredMessage_valor}"/>

                        <p:outputLabel value="#{msg.CreatePreguntaLabel_contenidoId}" for="contenidoId" />
                        <p:selectOneMenu id="contenidoId" value="#{preguntaController.selected.contenidoId}" required="true" requiredMessage="#{msg.CreatePreguntaRequiredMessage_contenidoId}" converter="contenidoConverter">
                            <f:selectItem itemLabel="#{msg.SelectOneMessage}"/>
                            <f:selectItems value="#{contenidoController.items}"
                                           var="contenidoIdItem"
                                           itemValue="#{contenidoIdItem}"
                                           itemLabel="#{contenidoIdItem.descripcion.toString()}"
                                           />

                        </p:selectOneMenu>

                        <p:outputLabel value="#{msg.CreatePreguntaLabel_materiaId}" for="materiaId" />
                        <p:selectOneMenu id="materiaId" value="#{preguntaController.selected.materiaId}" required="true" requiredMessage="#{msg.CreatePreguntaRequiredMessage_materiaId}" converter="materiaConverter">
                            <f:selectItem itemLabel="#{msg.SelectOneMessage}"/>
                            <f:selectItems value="#{materiaController.items}"
                                           var="materiaIdItem"
                                           itemValue="#{materiaIdItem}"
                                           itemLabel="#{materiaIdItem.descripcion.toString()}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{preguntaController.saveNew}" value="#{msg.Save}" update="display,:PreguntaListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('PreguntaCreateDialog'));">
                        <p:confirm header="#{msg.ConfirmationHeader}" message="#{msg.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{msg.Cancel}" oncomplete="PF('PreguntaCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <body>
	    <ui:composition>

        <p:dialog id="preguntaCreateDlg" widgetVar="preguntaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{msg.create}" closeOnEscape="true">

            <h:form id="preguntaCreateForm">

                <h:panelGroup id="display" rendered="#{preguntaController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{msg.codigo}" for="codigo" />
                        <p:inputText id="codigo" value="#{preguntaController.selected.codigo}" title="#{msg.codigo}" required="true" />

                        <p:outputLabel value="#{msg.titulo}" for="titulo" />
                        <p:inputText id="titulo" value="#{preguntaController.selected.titulo}" title="#{msg.titulo}" required="true" />

                        <p:outputLabel value="#{msg.description}" for="descripcion" />
                        <p:inputTextarea rows="4" cols="30" id="descripcion" value="#{preguntaController.selected.descripcion}" title="#{msg.description}" required="true" requiredMessage="#{msg.descriptionRequiredMessage}"/>

                    </p:panelGrid>
                    
                    <p:commandButton actionListener="#{preguntaController.saveNew}" value="#{msg.save}" update="display,:preguntaListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('preguntaCreateDialog'));">
                        <p:confirm header="#{msg.confirmation_header}" message="#{msg.confirm_create_message}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{msg.cancel}" oncomplete="PF('preguntaCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>
    </ui:composition>
    </body>
</html>

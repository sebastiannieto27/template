<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <body>
	    <ui:composition>

        <p:dialog id="areaCreateDlg" widgetVar="areaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{msg.area}" closeOnEscape="true">

            <h:form id="areaCreateForm">

                <h:panelGroup id="display" rendered="#{areaController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{msg.code}" for="codigo" />
                        <p:inputText id="codigo" value="#{areaController.selected.codigo}" title="#{msg.code}" required="true" requiredMessage="#{msg.codeRequiredMessage}" size="45" maxlength="45"/>

                        <p:outputLabel value="#{msg.name}" for="nombre" />
                        <p:inputText id="nombre" value="#{areaController.selected.nombre}" title="#{msg.name}" required="true" requiredMessage="#{msg.nameRequiredMessage}" size="45" maxlength="45"/>

                        <p:outputLabel value="#{msg.description}" for="descripcion" />
                        <p:inputTextarea rows="4" cols="30" id="descripcion" value="#{areaController.selected.descripcion}" title="#{msg.description}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{areaController.saveNew}" value="#{msg.save}" update="display,:areaListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('areaCreateDialog'));">
                        <p:confirm header="#{msg.confirmation_header}" message="#{msg.confirm_create_message}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{msg.cancel}" oncomplete="PF('areaCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>
    </body>
</html>

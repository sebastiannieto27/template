<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition>

	<p:dialog id="competenciaAreaViewDlg" width="50%"
		widgetVar="competenciaAreaViewDialog" modal="true" resizable="true"
		 appendTo="@(body)" header="#{msg.competenciaArea}"
		closeOnEscape="true">

		<h:form id="competenciaAreaViewForm">
			<p:dataTable id="datalist"
				value="#{respuestaExamenController.itemCompetencia}" var="item"
				rowKey="#{item.competenciaId}" paginator="true" rows="5"
				rowsPerPageTemplate="10,20,30,40,50" selectionMode="single"
				selection="#{respuestaExamenController.selectedCompetencia}">

				<p:ajax event="rowSelect" />

				<p:column>
					<f:facet name="header">
						<h:outputText value="#{msg.area}" />
					</f:facet>
					<h:outputText value="#{item.areaId.nombre}" />
				</p:column>

				<p:column>
					<f:facet name="header">
						<h:outputText value="#{msg.name}" />
					</f:facet>
					<h:outputText value="#{item.nombre}" />
				</p:column>

				<p:column>
					<f:facet name="header">
						<h:outputText value="#{msg.description}" />
					</f:facet>
					<h:outputText value="#{item.descripcion}" />
				</p:column>

			</p:dataTable>
		</h:form>
	</p:dialog>

</ui:composition>

</html>

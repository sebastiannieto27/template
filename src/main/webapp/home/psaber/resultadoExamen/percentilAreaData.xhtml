<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<ui:composition>
<script type="text/javascript">
	function hideFields() {
		var i=0;
		var j=0;
		
		var legend = document.getElementsByClassName("jqplot-table-legend"); 
		var divsToHide = document.getElementsByClassName("jqplot-yaxis-tick"); 

		while (legend.length>j) {
			legend[j].style.display = "none";
		    j++;
		}
		
		while (divsToHide.length>i) {
			divsToHide[i].style.display = "none";
		    i++;
		}
	}
</script>
	<p:dialog id="percentilAreaViewDlg" width="50%"
		widgetVar="percentilAreaViewDialog" modal="true" resizable="true"
		 appendTo="@(body)" header="#{msg.percentilArea}"
		closeOnEscape="true" onShow="hideFields()">

		<h:form id="percentilAreaViewForm" >
			<p:chart type="line" model="#{respuestaExamenController.lineModelPercentil}" style="height:100px;"/>
		 	<h:outputText style="font-weight: bold;" value="#{respuestaExamenController.percentilEstudiante} "/>
		</h:form>
	</p:dialog>

</ui:composition>

</html>
